<!DOCTYPE html>
<html lang="km">
<head>
  <meta charset="UTF-8" />
  <title>ស្វែងរកឯកសារ (Document Search)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="theme-color" content="#0d2d5c" />
  <style>
    @font-face {
      font-family: 'Krasar';
      src: url('https://measvuthy168.github.io/CreditAssist/Krasar-Regular.ttf') format('truetype');
    }
    body {
      font-family: 'Krasar', Arial, sans-serif;
      background-color: #1c2331;
      margin: 0;
      padding: 0 20px 80px;
    }
    .header {
      background-color: #0d2d5c;
      padding: 14px 16px;
      display: flex;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    .header .back {
      font-size: 22px;
      color: white;
      background: none;
      border: none;
      margin-right: 12px;
      cursor: pointer;
    }
    .header .title {
      font-size: 17px;
      font-weight: bold;
      color: white;
    }
    .spacer {
      height: 58px;
    }
    .form-section {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 10px;
      margin-bottom: 20px;
    }
    .form-row label {
      color: white;
      font-size: 14px;
      display: block;
      margin-bottom: 5px;
    }
    input[type="file"], input[type="text"] {
      padding: 6px 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
      width: 100%;
      font-size: 14px;
    }
    .actions {
      text-align: center;
      margin: 10px 0;
    }
    .table-container {
      width: 100%;
      overflow-x: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #B9C2CA;
      font-size: 13px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 6px;
      text-align: center;
    }
    th {
      background-color: #dbe8f5;
    }
    .preview {
      max-width: 100px;
      height: auto;
    }
    .bottom-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 56px;
      background: #0d2d5c;
      display: flex;
      justify-content: space-around;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      z-index: 1000;
    }
    .bottom-btn {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 11px;
      color: white;
      border: none;
      background: none;
      padding: 2px;
    }
    .bottom-btn img {
      margin-bottom: 2px;
    }
    .badge {
      position: absolute;
      top: -4px;
      right: -8px;
      background: red;
      color: white;
      font-size: 10px;
      padding: 2px 6px;
      border-radius: 50%;
    }
    .spinner {
      width: 32px;
      height: 32px;
      border: 4px solid #ffffff33;
      border-top: 4px solid #ffd700;
      border-radius: 50%;
      animation: spin 0.6s linear infinite;
      margin: 0 auto;
    }
    #loadingSpinnerWrapper {
      display: none;
      text-align: center;
      padding: 10px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="header">
    <button class="back" onclick="window.location.href='../index.html'">←</button>
    <div class="title">ស្វែងរកឯកសារ (Document Search)</div>
  </div>

  <div class="spacer"></div>

  <div class="form-section">
    <div>
      <label for="doc-upload">📤 បញ្ចូលឯកសារ (PDF, Word, Excel, PPT)</label>
      <input type="file" id="doc-upload" accept=".pdf,.docx,.xlsx,.pptx" />
    </div>
    <div>
      <label for="search-keyword">🔍 ស្វែងរកតាមពាក្យគន្លឹះ</label>
      <input type="text" id="search-keyword" placeholder="e.g. គោលនយោបាយឥណទាន, កិច្ចសន្យា" />
    </div>
    <div class="actions">
      <button onclick="handleUpload()">Upload</button>
      <button onclick="handleSearch()">Search</button>
    </div>
  </div>

  <div id="loadingSpinnerWrapper"><div class="spinner"></div></div>

  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>Filename</th>
          <th>File Type</th>
          <th>Uploaded At</th>
          <th>Snippet</th>
          <th>Preview</th>
          <th>Download</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody id="result-table-body">
        <!-- JS will insert here -->
      </tbody>
    </table>
  </div>

  <div class="bottom-bar">
    <button class="bottom-btn" onclick="window.location.href='../index.html'">
      <img src="../icons/Home.png" width="24" height="24" /><div>Home</div>
    </button>
    <button class="bottom-btn" onclick="window.location.href='../Setting/index.html'">
      <img src="../icons/Setting.png" width="24" height="24" /><div>Setting</div>
    </button>
    <button class="bottom-btn" onclick="window.location.href='../notifications/index.html'">
      <div style="position: relative;">
        <img src="../icons/Notification.png" width="24" height="24" />
        <span id="notif-badge" class="badge" style="display: none;"></span>
      </div>
      <div>Notification</div>
    </button>
  </div>

<script>
const BASE_URL = "https://secure-backend-tzj9.onrender.com";

// ✅ Auto load all uploaded documents
window.addEventListener("DOMContentLoaded", () => {
  setupAutoLogoutEvents?.();
  checkNotification?.();
  loadAllDocuments();
});

// ✅ Upload
async function handleUpload() {
  const fileInput = document.getElementById("doc-upload");
  const file = fileInput.files[0];
  if (!file) {
    alert("សូមជ្រើសរើសឯកសារមុន!");
    return;
  }

  const spinner = document.getElementById("loadingSpinnerWrapper");
  spinner.style.display = "block";

  const formData = new FormData();
  formData.append("file", file);

  try {
    const token = JSON.parse(sessionStorage.getItem("loggedInUser") || "{}")?.token;
    if (!token) throw new Error("Token not found");

    const res = await fetch(`${BASE_URL}/api/documents/upload`, {
      method: "POST",
      headers: { Authorization: `Bearer ${token}` },
      body: formData
    });

    const data = await res.json();
    if (res.ok) {
      alert("✅ បានបញ្ចូលឯកសារដោយជោគជ័យ");
      fileInput.value = "";
      loadAllDocuments();
    } else {
      alert("❌ បញ្ចូលបរាជ័យ: " + (data.message || "Server error"));
    }
  } catch (err) {
    alert("បញ្ហាកើតឡើងពេលបញ្ចូលឯកសារ");
    console.error(err);
  } finally {
    spinner.style.display = "none";
  }
}

// ✅ Search
async function handleSearch() {
  const keyword = document.getElementById("search-keyword").value.trim();
  if (!keyword) {
    alert("សូមបញ្ចូលពាក្យគន្លឹះ");
    return;
  }

  const spinner = document.getElementById("loadingSpinnerWrapper");
  spinner.style.display = "block";

  try {
    const token = JSON.parse(sessionStorage.getItem("loggedInUser") || "{}")?.token;
    if (!token) throw new Error("Token not found");

    const res = await fetch(`${BASE_URL}/api/documents/search?q=${encodeURIComponent(keyword)}`, {
      headers: { Authorization: `Bearer ${token}` }
    });

    const result = await res.json();
    if (res.ok) {
      populateTable(result);
    } else {
      alert("ស្វែងរកបរាជ័យ: " + (result.message || "Error"));
    }
  } catch (err) {
    alert("មានបញ្ហាក្នុងការស្វែងរក");
    console.error(err);
  } finally {
    spinner.style.display = "none";
  }
}

// ✅ Load All
async function loadAllDocuments() {
  const spinner = document.getElementById("loadingSpinnerWrapper");
  spinner.style.display = "block";

  try {
    const token = JSON.parse(sessionStorage.getItem("loggedInUser") || "{}")?.token;
    if (!token) throw new Error("Token not found");

    const res = await fetch(`${BASE_URL}/api/documents/all`, {
      headers: { Authorization: `Bearer ${token}` }
    });

    const result = await res.json();
    if (res.ok) {
      populateTable(result);
    } else {
      alert("មិនអាចទាញយកឯកសារ");
    }
  } catch (err) {
    console.error("❌ Load error:", err);
  } finally {
    spinner.style.display = "none";
  }
}

// ✅ Populate table
function populateTable(docs) {
  const tbody = document.getElementById("result-table-body");
  tbody.innerHTML = "";

  if (!docs.length) {
    tbody.innerHTML = `<tr><td colspan="7">មិនមានឯកសារ</td></tr>`;
    return;
  }

  docs.forEach(doc => {
    const row = document.createElement("tr");
    row.innerHTML = `
      <td>${doc.filename}</td>
      <td>${doc.filetype}</td>
      <td>${new Date(doc.uploadedAt).toLocaleString()}</td>
      <td>${doc.snippet?.slice(0, 120) || '-'}</td>
      <td>${doc.filetype === "pdf" ? `<img src="../icons/pdf_icon.png" width="40" />` : '-'}</td>
      <td><a href="${BASE_URL}/api/documents/download/${doc._id}" target="_blank">⬇️</a></td>
      <td><button onclick="deleteDocument('${doc._id}')">🗑️</button></td>
    `;
    tbody.appendChild(row);
  });
}

// ✅ Delete
async function deleteDocument(id) {
  if (!confirm("តើអ្នកពិតជាចង់លុបឯកសារនេះមែនទេ?")) return;

  try {
    const token = JSON.parse(sessionStorage.getItem("loggedInUser") || "{}")?.token;
    if (!token) throw new Error("Token not found");

    const res = await fetch(`${BASE_URL}/api/documents/delete/${id}`, {
      method: "DELETE",
      headers: { Authorization: `Bearer ${token}` }
    });

    if (res.ok) {
      alert("✅ លុបដោយជោគជ័យ");
      loadAllDocuments();
    } else {
      const error = await res.json();
      alert("❌ លុបបរាជ័យ: " + error.message);
    }
  } catch (err) {
    console.error("❌ Delete error:", err);
    alert("បញ្ហាក្នុងការលុបឯកសារ");
  }
}
</script>
<script src="../notifications/checkNotification.js"></script>
</body>
</html>
