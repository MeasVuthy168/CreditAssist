  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="theme-color" content="#0d2d5c" />
  <style>
    @font-face {

    body {

    .table-container {

    th:nth-child(1), td:nth-child(1) { width: 80px; }

    .bottom-btn {

  </style>
</head>
<body>
  <div class="header">
    <button class="back" onclick="history.back()">‚Üê</button>
    <div class="title">·ûü·üí·ûú·üÇ·ûÑ·ûö·ûÄ·ûØ·ûÄ·ûü·û∂·ûö (Document Search)</div>
  </div>
  <div class="spacer"></div>

  <div class="form-section">
    <input type="file" id="doc-upload" accept=".pdf,.docx,.pptx,.xlsx" />
    <input type="text" id="search-keyword" placeholder="·ûü·ûº·ûò·ûî·ûâ·üí·ûÖ·ûº·ûõ·ûñ·û∂·ûÄ·üí·ûô·ûÇ·ûì·üí·ûõ·ûπ·üá (Search Keyword)" />
  </div>

  <div class="actions">
    <button onclick="handleUpload()">Upload</button>
    <button onclick="handleSearch()">Search</button>
    <button onclick="showAll()">Show All</button>
  </div>

  <div id="loadingSpinnerWrapper"><div class="spinner"></div></div>

  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>Preview</th>
          <th>Filename</th>
          <th>Type</th>
          <th>Uploaded</th>
          <th>Snippet</th>
          <th>Download</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody id="result-table-body"></tbody>
    </table>
  </div>

  
<script>
const BASE_URL = "https://secure-backend-tzj9.onrender.com";
let lastKeyword = "";

async function handleUpload() {
  const fileInput = document.getElementById("doc-upload");
  const file = fileInput.files[0];
  if (!file) return alert("·ûü·ûº·ûò·ûá·üí·ûö·ûæ·ûü·ûØ·ûÄ·ûü·û∂·ûö·ûò·ûΩ·ûô");

  const formData = new FormData();
  formData.append("file", file);

  document.getElementById("loadingSpinnerWrapper").style.display = "block";

  try {
    const user = JSON.parse(sessionStorage.getItem("loggedInUser") || "{}");
    const token = user?.token;
    if (!token) throw new Error("Token missing");

    const res = await fetch(`${BASE_URL}/api/documents/upload`, {
      method: "POST",
      headers: { Authorization: `Bearer ${token}` },
      body: formData
    });

    const data = await res.json();
    if (res.ok) {
      alert("‚úÖ Upload success");
      fileInput.value = "";
      showAll();
    } else {
      alert("‚ùå Upload failed: " + (data.message || "Server error"));
    }
  } catch (err) {
    alert("Error uploading file");
    console.error(err);
  } finally {
    document.getElementById("loadingSpinnerWrapper").style.display = "none";
  }
}

function handleSearch() {
  const keyword = document.getElementById("search-keyword").value.trim();
  if (!keyword) return alert("·ûü·ûº·ûò·ûî·ûâ·üí·ûÖ·ûº·ûõ·ûñ·û∂·ûÄ·üí·ûô·ûÇ·ûì·üí·ûõ·ûπ·üá");
  lastKeyword = keyword.toLowerCase();
  fetchDocs(`/api/documents/search?q=${encodeURIComponent(keyword)}`);
}

function showAll() {
  lastKeyword = "";
  fetchDocs(`/api/documents/all`);
}

async function fetchDocs(endpoint) {
  const spinner = document.getElementById("loadingSpinnerWrapper");
  spinner.style.display = "block";

  try {
    const user = JSON.parse(sessionStorage.getItem("loggedInUser") || "{}");
    const token = user?.token;
    if (!token) throw new Error("Token missing");

    const res = await fetch(`${BASE_URL}${endpoint}`, {
      headers: { Authorization: `Bearer ${token}` }
    });

    const result = await res.json();
    const tbody = document.getElementById("result-table-body");
    tbody.innerHTML = "";

    if (!result.length) {
      const row = document.createElement("tr");
      row.innerHTML = `<td colspan="7">·ûö·ûÄ·ûò·û∑·ûì·ûÉ·ûæ·ûâ·ûØ·ûÄ·ûü·û∂·ûö</td>`;
      tbody.appendChild(row);
      return;
    }

    let firstMatchedRow = null;

    for (const file of result) {
      const previews = (file.previews || []).map(b64 =>
        `<img src="${b64}" class="thumb-img" />`
      ).join("");

      const snippet = file.snippet || "[OCR failed to extract text]";
      const lowerSnippet = snippet.toLowerCase();
      const isMatch = lastKeyword && lowerSnippet.includes(lastKeyword);

      let highlightedSnippet = snippet;
      if (isMatch) {
        const regex = new RegExp(`(${lastKeyword})`, "gi");
        highlightedSnippet = snippet.replace(regex, `<span class="highlight-word">$1</span>`);
      }

      const row = document.createElement("tr");
      if (isMatch) {
        row.classList.add("highlighted");
        if (!firstMatchedRow) firstMatchedRow = row;
      }

      row.innerHTML = `
        <td>${previews || '-'}</td>
        <td style="font-family:'Krasar',Arial,sans-serif">${file.filename}</td>
        <td>${file.filetype}</td>
        <td>${new Date(file.uploadedAt).toLocaleString()}</td>
        <td>${highlightedSnippet}</td>
        <td><button onclick="downloadDoc('${file._id}', ${JSON.stringify(file.filename)})">‚¨áÔ∏è</button></td>
        <td><button class="delete-btn" onclick="deleteDoc('${file._id}')">Delete</button></td>
      `;
      tbody.appendChild(row);
    }

    if (firstMatchedRow) {
      setTimeout(() => {
        firstMatchedRow.scrollIntoView({ behavior: "smooth", block: "center" });
      }, 300);
    }

  } catch (err) {
    alert("‚ùå Search error: " + err.message);
    console.error(err);
  } finally {
    spinner.style.display = "none";
  }
}

async function deleteDoc(docId) {
  if (!confirm("·ûè·ûæ·û¢·üí·ûì·ûÄ·ûñ·û∑·ûè·ûá·û∂·ûÖ·ûÑ·üã·ûõ·ûª·ûî·ûØ·ûÄ·ûü·û∂·ûö·ûì·üÅ·üá·ûò·üÇ·ûì·ûë·üÅ?")) return;

  try {
    const user = JSON.parse(sessionStorage.getItem("loggedInUser") || "{}");
    const token = user?.token;
    const res = await fetch(`${BASE_URL}/api/documents/${docId}`, {
      method: "DELETE",
      headers: { Authorization: `Bearer ${token}` }
    });
    if (res.ok) {
      alert("‚úÖ Deleted");
      showAll();
    } else {
      const err = await res.json();
      alert("‚ùå Delete failed: " + (err.message || "Server error"));
    }
  } catch (err) {
    alert("Delete error: " + err.message);
  }
}



async function downloadDoc(docId) {
  const token = JSON.parse(sessionStorage.getItem("loggedInUser") || "{}")?.token;
  const url = `${BASE_URL}/api/documents/download/${docId}`;

  console.log("üì• Starting download for:", docId);
  console.log("üì• Request URL:", url);
  if (!token) {
    alert("‚ùå No token found in sessionStorage");
    return;
  }

  try {
    const res = await fetch(url, {
      headers: { Authorization: `Bearer ${token}` }
    });

    console.log("üì• Response status:", res.status);

    if (!res.ok) {
      const text = await res.text();
      console.error("‚ùå Download failed:", res.status, text);
      alert("Download failed: " + text);
      return;
    }

    const contentDisp = res.headers.get("Content-Disposition");
    console.log("üì• Content-Disposition:", contentDisp);

    const match = /filename\*?=UTF-8''(.+?)(;|$)/i.exec(contentDisp || "");
    const decodedFilename = match ? decodeURIComponent(match[1]) : "document";

    console.log("üì• Decoded filename:", decodedFilename);

    const blob = await res.blob();
    const a = document.createElement("a");
    a.href = URL.createObjectURL(blob);
    a.download = decodedFilename;
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
    URL.revokeObjectURL(a.href);

    console.log("‚úÖ Download triggered for:", decodedFilename);
  } catch (err) {
    console.error("‚ùå Download exception:", err);
    alert("Download exception: " + err.message);
  }
}
  
window.addEventListener("DOMContentLoaded", () => {
  showAll();
  checkNotification?.();
  setupAutoLogoutEvents?.();
});
</script>
