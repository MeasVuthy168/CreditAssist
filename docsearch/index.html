<body>

    <div><label for="doc-upload">ğŸ“¤ á¯á€áŸá¶ášáŠáŸ‚á›ááŸ’ášá¼áœá”á‰áŸ’á…á¼á›</label><input type="file" id="doc-upload" accept=".pdf,.docx,.xlsx,.pptx" /></div>
    <div><label for="search-keyword">ğŸ” áŸáŸ’áœáŸ‚á„ášá€áŠáŸ„á™á–á¶á€áŸ’á™á‚á“áŸ’á›á¹áŸ‡</label><input type="text" id="search-keyword" placeholder="áŸá¼á˜áœá¶á™á–á¶á€áŸ’á™á‚á“áŸ’á›á¹áŸ‡..." /></div>
    <div class="actions">
      <button onclick="handleUpload()">Upload</button>

  <script>
const BASE_URL = "https://secure-backend-tzj9.onrender.com";
let lastKeyword = "";

async function handleUpload() {
  const fileInput = document.getElementById("doc-upload");
  const file = fileInput.files[0];
  if (!file) return alert("áŸá¼á˜á‡áŸ’ášá¾áŸá¯á€áŸá¶ášá˜á½á™");

  const formData = new FormData();
  formData.append("file", file);

  document.getElementById("loadingSpinnerWrapper").style.display = "block";

  try {
    const user = JSON.parse(sessionStorage.getItem("loggedInUser") || "{}");
    const token = user?.token;
    if (!token) throw new Error("Token missing");

    const res = await fetch(`${BASE_URL}/api/documents/upload`, {
      method: "POST",
      headers: { Authorization: `Bearer ${token}` },
      body: formData
    });

    const data = await res.json();
    if (res.ok) {
      alert("âœ… Upload success");
      fileInput.value = "";
      showAll();
    } else {
      alert("âŒ Upload failed: " + (data.message || "Server error"));
    }
  } catch (err) {
    alert("Error uploading file");
    console.error(err);
  } finally {
    document.getElementById("loadingSpinnerWrapper").style.display = "none";
  }
}

function handleSearch() {
  const keyword = document.getElementById("search-keyword").value.trim();
  if (!keyword) return alert("áŸá¼á˜á”á‰áŸ’á…á¼á›á–á¶á€áŸ’á™á‚á“áŸ’á›á¹áŸ‡");
  lastKeyword = keyword.toLowerCase();
  fetchDocs(`/api/documents/search?q=${encodeURIComponent(keyword)}`);
}

function showAll() {
  lastKeyword = "";
  fetchDocs(`/api/documents/all`);
}

async function fetchDocs(endpoint) {
  const spinner = document.getElementById("loadingSpinnerWrapper");
  spinner.style.display = "block";

  try {
    const user = JSON.parse(sessionStorage.getItem("loggedInUser") || "{}");
    const token = user?.token;
    if (!token) throw new Error("Token missing");

    const res = await fetch(`${BASE_URL}${endpoint}`, {
      headers: { Authorization: `Bearer ${token}` }
    });

    const result = await res.json();
    const tbody = document.getElementById("result-table-body");
    tbody.innerHTML = "";

    if (!result.length) {
      const row = document.createElement("tr");
      row.innerHTML = `<td colspan="7">ášá€á˜á·á“áƒá¾á‰á¯á€áŸá¶áš</td>`;
      tbody.appendChild(row);
      return;
    }

    let firstMatchedRow = null;

    for (const file of result) {
      const previews = (file.previews || []).map(b64 =>
        `<img src="${b64}" class="thumb-img" />`
      ).join("");

      const snippet = file.snippet || "[OCR failed to extract text]";
      const lowerSnippet = snippet.toLowerCase();
      const isMatch = lastKeyword && lowerSnippet.includes(lastKeyword);

      let highlightedSnippet = snippet;
      if (isMatch) {
        const regex = new RegExp(`(${lastKeyword})`, "gi");
        highlightedSnippet = snippet.replace(regex, `<span class="highlight-word">$1</span>`);
      }

      const row = document.createElement("tr");
      if (isMatch) {
        row.classList.add("highlighted");
        if (!firstMatchedRow) firstMatchedRow = row;
      }

      row.innerHTML = `
        <td>${previews || '-'}</td>
        <td>${file.filename}</td>
        <td>${file.filetype}</td>
        <td>${new Date(file.uploadedAt).toLocaleString()}</td>
        <td>${highlightedSnippet}</td>
        <td><button onclick="downloadFile('${file._id}', '${file.filename}')">â¬‡ï¸</button></td>
        <td><button class="delete-btn" onclick="deleteDoc('${file._id}')">Delete</button></td>
      `;
      tbody.appendChild(row);
    }

    if (firstMatchedRow) {
      setTimeout(() => {
        firstMatchedRow.scrollIntoView({ behavior: "smooth", block: "center" });
      }, 300);
    }

  } catch (err) {
    alert("âŒ Search error: " + err.message);
    console.error(err);
  } finally {
    spinner.style.display = "none";
  }
}

async function downloadFile(fileId, filename) {
  try {
    const user = JSON.parse(sessionStorage.getItem("loggedInUser") || "{}");
    const token = user?.token;
    if (!token) throw new Error("Token missing");

    const res = await fetch(`${BASE_URL}/api/documents/download/${fileId}`, {
      headers: { Authorization: `Bearer ${token}` }
    });

    if (!res.ok) {
      const err = await res.json();
      alert("âŒ Download failed: " + (err.message || "Server error"));
      return;
    }

    const blob = await res.blob();
    const url = window.URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href = url;
    a.download = filename || "document";
    document.body.appendChild(a);
    a.click();
    a.remove();
    window.URL.revokeObjectURL(url);
  } catch (err) {
    alert("Download error: " + err.message);
    console.error(err);
  }
}

async function deleteDoc(docId) {
  if (!confirm("áá¾á¢áŸ’á“á€á–á·áá‡á¶á…á„áŸ‹á›á»á”á¯á€áŸá¶ášá“áŸáŸ‡á˜áŸ‚á“á‘áŸ?")) return;

  try {
    const user = JSON.parse(sessionStorage.getItem("loggedInUser") || "{}");
    const token = user?.token;
    const res = await fetch(`${BASE_URL}/api/documents/${docId}`, {
      method: "DELETE",
      headers: { Authorization: `Bearer ${token}` }
    });
    if (res.ok) {
      alert("âœ… Deleted");
      showAll();
    } else {
      const err = await res.json();
      alert("âŒ Delete failed: " + (err.message || "Server error"));
    }
  } catch (err) {
    alert("Delete error: " + err.message);
  }
}

window.addEventListener("DOMContentLoaded", () => {
