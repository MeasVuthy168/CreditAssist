<body>
  <div class="header">

  <div class="form-section">
    <div><label for="doc-upload">üì§ ·ûØ·ûÄ·ûü·û∂·ûö·ûä·üÇ·ûõ·ûè·üí·ûö·ûº·ûú·ûî·ûâ·üí·ûÖ·ûº·ûõ</label><input type="file" id="doc-upload" accept=".pdf,.docx,.xlsx,.pptx" /></div>
    <div><label for="search-keyword">üîç ·ûü·üí·ûú·üÇ·ûÑ·ûö·ûÄ·ûä·üÑ·ûô·ûñ·û∂·ûÄ·üí·ûô·ûÇ·ûì·üí·ûõ·ûπ·üá</label><input type="text" id="search-keyword" placeholder="·ûü·ûº·ûò·ûú·û∂·ûô·ûñ·û∂·ûÄ·üí·ûô·ûÇ·ûì·üí·ûõ·ûπ·üá..." /></div>
    <div class="actions">
      <button onclick="handleUpload()">Upload</button>
      <button onclick="handleSearch()">Search</button>
      <button onclick="showAll()">Show All</button>
    </div>
  </div>

  <div id="loadingSpinnerWrapper"><div class="spinner"></div></div>

  <div class="table-container">

      <thead><tr><th>Preview</th><th>Filename</th><th>Type</th><th>Uploaded</th><th>Snippet</th><th>Download</th><th>Delete</th></tr></thead>

    <button class="bottom-btn" onclick="location.href='../notifications/index.html'"><div style="position: relative;"><img src="../icons/Notification.png" width="24" /><span id="notif-badge" class="badge" style="display: none;"></span></div><div>Notification</div></button>

  <script>
const BASE_URL = "https://secure-backend-tzj9.onrender.com";
let lastKeyword = "";

async function handleUpload() {
  const fileInput = document.getElementById("doc-upload");
  const file = fileInput.files[0];
  if (!file) return alert("·ûü·ûº·ûò·ûá·üí·ûö·ûæ·ûü·ûØ·ûÄ·ûü·û∂·ûö·ûò·ûΩ·ûô");

  const formData = new FormData();
  formData.append("file", file);

  document.getElementById("loadingSpinnerWrapper").style.display = "block";

  try {
    const user = JSON.parse(sessionStorage.getItem("loggedInUser") || "{}");
    const token = user?.token;
    if (!token) throw new Error("Token missing");

    const res = await fetch(`${BASE_URL}/api/documents/upload`, {
      method: "POST",
      headers: { Authorization: `Bearer ${token}` },
      body: formData
    });

    const data = await res.json();
    if (res.ok) {
      alert("‚úÖ Upload success");
      fileInput.value = "";
      showAll();
    } else {
      alert("‚ùå Upload failed: " + (data.message || "Server error"));
    }
  } catch (err) {
    alert("Error uploading file");
    console.error(err);
  } finally {
    document.getElementById("loadingSpinnerWrapper").style.display = "none";
  }
}

function handleSearch() {
  const keyword = document.getElementById("search-keyword").value.trim();
  if (!keyword) return alert("·ûü·ûº·ûò·ûî·ûâ·üí·ûÖ·ûº·ûõ·ûñ·û∂·ûÄ·üí·ûô·ûÇ·ûì·üí·ûõ·ûπ·üá");
  lastKeyword = keyword.toLowerCase();
  fetchDocs(`/api/documents/search?q=${encodeURIComponent(keyword)}`);
}

function showAll() {
  lastKeyword = "";
  fetchDocs(`/api/documents/all`);
}

async function fetchDocs(endpoint) {
  const spinner = document.getElementById("loadingSpinnerWrapper");
  spinner.style.display = "block";

  try {
    const user = JSON.parse(sessionStorage.getItem("loggedInUser") || "{}");
    const token = user?.token;
    if (!token) throw new Error("Token missing");

    const res = await fetch(`${BASE_URL}${endpoint}`, {
      headers: { Authorization: `Bearer ${token}` }
    });

    const result = await res.json();
    const tbody = document.getElementById("result-table-body");
    tbody.innerHTML = "";

    if (!result.length) {
      const row = document.createElement("tr");
      row.innerHTML = `<td colspan="7">·ûö·ûÄ·ûò·û∑·ûì·ûÉ·ûæ·ûâ·ûØ·ûÄ·ûü·û∂·ûö</td>`;
      tbody.appendChild(row);
      return;
    }

    let firstMatchedRow = null;

    for (const file of result) {
      const previews = (file.previews || []).map(b64 =>
        `<img src="${b64}" class="thumb-img" />`
      ).join("");

      const snippet = file.snippet || "[OCR failed to extract text]";
      const lowerSnippet = snippet.toLowerCase();
      const isMatch = lastKeyword && lowerSnippet.includes(lastKeyword);

      let highlightedSnippet = snippet;
      if (isMatch) {
        const regex = new RegExp(`(${lastKeyword})`, "gi");
        highlightedSnippet = snippet.replace(regex, `<span class="highlight-word">$1</span>`);
      }

      const row = document.createElement("tr");
      if (isMatch) {
        row.classList.add("highlighted");
        if (!firstMatchedRow) firstMatchedRow = row;
      }

      row.innerHTML = `
        <td>${previews || '-'}</td>
        <td>${file.filename}</td>
        <td>${file.filetype}</td>
        <td>${new Date(file.uploadedAt).toLocaleString()}</td>
        <td>${highlightedSnippet}</td>
        <td><button onclick="downloadFile('${file._id}', '${file.filename}')">‚¨áÔ∏è</button></td>
        <td><button class="delete-btn" onclick="deleteDoc('${file._id}')">Delete</button></td>
      `;
      tbody.appendChild(row);
    }

    if (firstMatchedRow) {
      setTimeout(() => {
        firstMatchedRow.scrollIntoView({ behavior: "smooth", block: "center" });
      }, 300);
    }

  } catch (err) {
    alert("‚ùå Search error: " + err.message);
    console.error(err);
  } finally {
    spinner.style.display = "none";
  }
}

async function downloadFile(fileId, filename) {
  try {
    const user = JSON.parse(sessionStorage.getItem("loggedInUser") || "{}");
    const token = user?.token;
    if (!token) throw new Error("Token missing");

    const res = await fetch(`${BASE_URL}/api/documents/download/${fileId}`, {
      headers: { Authorization: `Bearer ${token}` }
    });

    if (!res.ok) {
      const err = await res.json();
      alert("‚ùå Download failed: " + (err.message || "Server error"));
      return;
    }

    const blob = await res.blob();
    const url = window.URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href = url;
    a.download = filename || "document";
    document.body.appendChild(a);
    a.click();
    a.remove();
    window.URL.revokeObjectURL(url);
  } catch (err) {
    alert("Download error: " + err.message);
    console.error(err);
  }
}

async function deleteDoc(docId) {
  if (!confirm("·ûè·ûæ·û¢·üí·ûì·ûÄ·ûñ·û∑·ûè·ûá·û∂·ûÖ·ûÑ·üã·ûõ·ûª·ûî·ûØ·ûÄ·ûü·û∂·ûö·ûì·üÅ·üá·ûò·üÇ·ûì·ûë·üÅ?")) return;

  try {
    const user = JSON.parse(sessionStorage.getItem("loggedInUser") || "{}");
    const token = user?.token;
    const res = await fetch(`${BASE_URL}/api/documents/${docId}`, {
      method: "DELETE",
      headers: { Authorization: `Bearer ${token}` }
    });
    if (res.ok) {
      alert("‚úÖ Deleted");
      showAll();
    } else {
      const err = await res.json();
      alert("‚ùå Delete failed: " + (err.message || "Server error"));
    }
  } catch (err) {
    alert("Delete error: " + err.message);
  }
}
