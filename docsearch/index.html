<script>
const BASE_URL = "https://secure-backend-tzj9.onrender.com";

// âœ… Auto load all uploaded documents
window.addEventListener("DOMContentLoaded", () => {
  setupAutoLogoutEvents?.();
  checkNotification?.();
  loadAllDocuments();
});

// âœ… Upload
async function handleUpload() {
  const fileInput = document.getElementById("doc-upload");
  const file = fileInput.files[0];
  if (!file) {
    alert("áŸá¼á˜á‡áŸ’ášá¾áŸášá¾áŸá¯á€áŸá¶ášá˜á»á“!");
    return;
  }

  const spinner = document.getElementById("loadingSpinnerWrapper");
  spinner.style.display = "block";

  const formData = new FormData();
  formData.append("file", file);

  try {
    const token = JSON.parse(sessionStorage.getItem("loggedInUser") || "{}")?.token;
    if (!token) throw new Error("Token not found");

    const res = await fetch(`${BASE_URL}/api/documents/upload`, {
      method: "POST",
      headers: { Authorization: `Bearer ${token}` },
      body: formData
    });

    const data = await res.json();
    if (res.ok) {
      alert("âœ… á”á¶á“á”á‰áŸ’á…á¼á›á¯á€áŸá¶ášáŠáŸ„á™á‡áŸ„á‚á‡áŸá™");
      fileInput.value = "";
      loadAllDocuments();
    } else {
      alert("âŒ á”á‰áŸ’á…á¼á›á”ášá¶á‡áŸá™: " + (data.message || "Server error"));
    }
  } catch (err) {
    alert("á”á‰áŸ’á á¶á€á¾áá¡á¾á„á–áŸá›á”á‰áŸ’á…á¼á›á¯á€áŸá¶áš");
    console.error(err);
  } finally {
    spinner.style.display = "none";
  }
}

// âœ… Search
async function handleSearch() {
  const keyword = document.getElementById("search-keyword").value.trim();
  if (!keyword) {
    alert("áŸá¼á˜á”á‰áŸ’á…á¼á›á–á¶á€áŸ’á™á‚á“áŸ’á›á¹áŸ‡");
    return;
  }

  const spinner = document.getElementById("loadingSpinnerWrapper");
  spinner.style.display = "block";

  try {
    const token = JSON.parse(sessionStorage.getItem("loggedInUser") || "{}")?.token;
    if (!token) throw new Error("Token not found");

    const res = await fetch(`${BASE_URL}/api/documents/search?q=${encodeURIComponent(keyword)}`, {
      headers: { Authorization: `Bearer ${token}` }
    });

    const result = await res.json();
    if (res.ok) {
      populateTable(result);
    } else {
      alert("áŸáŸ’áœáŸ‚á„ášá€á”ášá¶á‡áŸá™: " + (result.message || "Error"));
    }
  } catch (err) {
    alert("á˜á¶á“á”á‰áŸ’á á¶á€áŸ’á“á»á„á€á¶ášáŸáŸ’áœáŸ‚á„ášá€");
    console.error(err);
  } finally {
    spinner.style.display = "none";
  }
}

// âœ… Load All
async function loadAllDocuments() {
  const spinner = document.getElementById("loadingSpinnerWrapper");
  spinner.style.display = "block";

  try {
    const token = JSON.parse(sessionStorage.getItem("loggedInUser") || "{}")?.token;
    if (!token) throw new Error("Token not found");

    const res = await fetch(`${BASE_URL}/api/documents/all`, {
      headers: { Authorization: `Bearer ${token}` }
    });

    const result = await res.json();
    if (res.ok) {
      populateTable(result);
    } else {
      alert("á˜á·á“á¢á¶á…á‘á¶á‰á™á€á¯á€áŸá¶áš");
    }
  } catch (err) {
    console.error("âŒ Load error:", err);
  } finally {
    spinner.style.display = "none";
  }
}

// âœ… Populate table
function populateTable(docs) {
  const tbody = document.getElementById("result-table-body");
  tbody.innerHTML = "";

  if (!docs.length) {
    tbody.innerHTML = `<tr><td colspan="7">á˜á·á“á˜á¶á“á¯á€áŸá¶áš</td></tr>`;
    return;
  }

  docs.forEach(doc => {
    const row = document.createElement("tr");
    row.innerHTML = `
      <td>${doc.filename}</td>
      <td>${doc.filetype}</td>
      <td>${new Date(doc.uploadedAt).toLocaleString()}</td>
      <td>${doc.snippet?.slice(0, 120) || '-'}</td>
      <td>${doc.filetype === "pdf" ? `<img src="../icons/pdf_icon.png" width="40" />` : '-'}</td>
      <td><a href="${BASE_URL}/api/documents/download/${doc._id}" target="_blank">â¬‡ï¸</a></td>
      <td><button onclick="deleteDocument('${doc._id}')">ğŸ—‘ï¸</button></td>
    `;
    tbody.appendChild(row);
  });
}

// âœ… Delete
async function deleteDocument(id) {
  if (!confirm("áá¾á¢áŸ’á“á€á–á·áá‡á¶á…á„áŸ‹á›á»á”á¯á€áŸá¶ášá“áŸáŸ‡á˜áŸ‚á“á‘áŸ?")) return;

  try {
    const token = JSON.parse(sessionStorage.getItem("loggedInUser") || "{}")?.token;
    if (!token) throw new Error("Token not found");

    const res = await fetch(`${BASE_URL}/api/documents/delete/${id}`, {
      method: "DELETE",
      headers: { Authorization: `Bearer ${token}` }
    });

    if (res.ok) {

      loadAllDocuments();
    } else {
      const error = await res.json();
      alert("âŒ á›á»á”á”ášá¶á‡áŸá™: " + error.message);
    }
  } catch (err) {
    console.error("âŒ Delete error:", err);
    alert("á”á‰áŸ’á á¶á€áŸ’á“á»á„á€á¶ášá›á»á”á¯á€áŸá¶áš");
  }
}
