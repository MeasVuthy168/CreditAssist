<body>
  <div class="header">
    <button class="back" onclick="window.location.href='../index.html'">‚Üê</button>

  <div class="form-section">
    <div>
      <label for="doc-upload">üì§ Upload Document (PDF, Word, Excel, PPT)</label>
      <input type="file" id="doc-upload" accept=".pdf,.docx,.xlsx,.pptx" />
    </div>

    <div>
      <label for="search-keyword">üîç Search by Keyword</label>
      <input type="text" id="search-keyword" placeholder="e.g., loan policy, customer form" />

        <!-- Results will be inserted here -->

    </button>
  </div>

  <script>
// ‚úÖ Replace with your actual backend URL
const BASE_URL = "https://secure-backend-tzj9.onrender.com";

// ‚úÖ Upload handler
async function handleUpload() {
  const fileInput = document.getElementById("doc-upload");
  const file = fileInput.files[0];
  if (!file) {
    alert("Please select a file.");
    return;
  }

  const formData = new FormData();
  formData.append("file", file);

  const spinner = document.getElementById("loadingSpinnerWrapper");
  spinner.style.display = "block";

  try {
    const user = JSON.parse(sessionStorage.getItem("loggedInUser") || "{}");
    const token = user?.token;
    if (!token) throw new Error("Missing token");

    const res = await fetch(`${BASE_URL}/api/documents/upload`, {
      method: "POST",
      headers: {
        Authorization: `Bearer ${token}`
      },
      body: formData
    });

    const data = await res.json();
    if (res.ok) {
      alert("‚úÖ Upload successful");
      fileInput.value = "";
    } else {
      alert("‚ùå Upload failed: " + (data.message || "Server error"));
    }
  } catch (err) {
    alert("Error during upload");
    console.error(err);
  } finally {
    spinner.style.display = "none";
  }
}

// ‚úÖ Search handler
async function handleSearch() {
  const keyword = document.getElementById("search-keyword").value.trim();
  if (!keyword) {
    alert("Please enter a keyword to search.");
    return;
  }

  const spinner = document.getElementById("loadingSpinnerWrapper");
  spinner.style.display = "block";

  try {
    const user = JSON.parse(sessionStorage.getItem("loggedInUser") || "{}");
    const token = user?.token;
    if (!token) throw new Error("Missing token");

    console.log("üîç Searching for:", keyword);

    const res = await fetch(`https://secure-backend-tzj9.onrender.com/api/documents/search?q=${encodeURIComponent(keyword)}`, {
      headers: {
        Authorization: `Bearer ${token}`
      }
    });

    if (!res.ok) {
      const errData = await res.json();
      throw new Error(errData.message || "Search failed");
    }

    const results = await res.json();
    console.log("‚úÖ Search results:", results);

    const tbody = document.getElementById("result-table-body");
    tbody.innerHTML = "";

    if (!results.length) {
      const row = document.createElement("tr");
      row.innerHTML = `<td colspan="5">No documents found</td>`;
      tbody.appendChild(row);
      return;
    }

    results.forEach(file => {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${file.filename}</td>
        <td>${file.filetype}</td>
        <td>${new Date(file.uploadedAt).toLocaleString()}</td>
        <td>${file.snippet || '-'}</td>
        <td><a href="https://secure-backend-tzj9.onrender.com/api/documents/download/${file._id}" target="_blank">‚¨áÔ∏è Download</a></td>
      `;
      tbody.appendChild(row);
    });

  } catch (err) {
    alert("‚ùå Error during search: " + err.message);
    console.error("‚ùå Search Error:", err);
  } finally {
    spinner.style.display = "none";
  }
}
