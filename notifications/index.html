<!DOCTYPE html>
<html lang="km">
<head>
  <meta charset="UTF-8" />
  <title>ការជូនដំណឹង</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#0d2d5c" />
  <style>
    @font-face {
      font-family: 'Krasar';
      src: url('https://measvuthy168.github.io/CreditAssist/Krasar-Regular.ttf') format('truetype');
    }
    body { margin:0; font-family:'Krasar',Arial,sans-serif; background:#f2f2f2; color:#333; padding-bottom:70px; }
    .header { height:36px; background:#0d2d5c; padding:14px 16px; display:flex; align-items:center; position:fixed; top:0; left:0; right:0; z-index:1000; box-shadow:0 2px 5px rgba(0,0,0,.2); color:#fff; }
    .header .back { font-size:22px; color:#fff; background:none; border:none; margin-right:12px; cursor:pointer; }
    #notificationContainer { margin-top:72px; }
    .card { background:#fff; margin:12px; padding:24px 16px; border-radius:12px; box-shadow:0 2px 6px rgba(0,0,0,.05); cursor:pointer; }
    .card-title { font-weight:bold; color:#0d2d5c; font-size:14px; }
    .card-date { color:gray; font-size:13px; }
    .card-message { margin-top:4px; font-size:14px; color:#222; }
    .card.read .card-title, .card.read .card-date, .card.read .card-message { color:#999 !important; }
    .bottom-bar { position:fixed; bottom:0; left:0; width:100%; height:56px; background:#0d2d5c; display:flex; justify-content:space-around; align-items:center; box-shadow:0 -2px 5px rgba(0,0,0,.2); z-index:999; }
    .bottom-btn { display:flex; flex-direction:column; align-items:center; color:#fff; font-size:11px; border:none; background:none; }
    .bottom-btn img { margin-bottom:2px; }
    .notif-dropdown { position:relative; }
    .notif-menu { position:absolute; top:34px; right:12px; background:#fff; border:1px solid #ddd; border-radius:6px; box-shadow:0 2px 6px rgba(0,0,0,.1); display:none; z-index:1000; min-width:160px; }
    .notif-menu button { display:block; padding:10px 16px; width:100%; background:none; border:none; text-align:left; font-size:14px; cursor:pointer; }
    .notif-menu button:hover { background:#f0f0f0; }
    .badge { position:absolute; top:-4px; right:-8px; background:red; color:#fff; font-size:10px; padding:2px 6px; border-radius:50%; font-weight:bold; }
    .menu-button { font-size:28px; background:transparent; border:none; color:#fff; cursor:pointer; padding:4px; }
  </style>
</head>
<body>
  <div class="header">
    <button class="back" onclick="window.location.href='../index.html'">←</button>
    <div style="flex:1; font-size:17px; font-weight:bold;">ការជូនដំណឹង</div>
    <div class="notif-dropdown">
      <button class="menu-button" onclick="toggleMenu()">⋮</button>
      <div class="notif-menu" id="notifMenu">
        <button onclick="markAllAsRead()">Mark All as Read</button>
        <button onclick="clearAll()">Clear All</button>
      </div>
    </div>
  </div>

  <div id="notificationContainer"></div>

  <div class="bottom-bar">
    <button class="bottom-btn" onclick="location.href='../index.html'">
      <img src="../icons/Home.png" width="24" height="24" />
      <div>Home</div>
    </button>
    <button class="bottom-btn" onclick="location.href='../Setting/index.html'">
      <img src="../icons/Setting.png" width="24" height="24" />
      <div>Setting</div>
    </button>
    <button class="bottom-btn" onclick="window.location.href='../notifications/index.html'">
      <div style="position: relative;">
        <img src="../icons/Notification.png" width="24" height="24" />
        <span id="notif-badge" class="badge" style="display: none;"></span>
      </div>
      <div>Notification</div>
    </button>
  </div>

  <script>
    const API_BASE = "https://secure-backend-tzj9.onrender.com";

    // Auth guard
    const token = sessionStorage.getItem('token');
    if (!token) {
      alert("Session expired or unauthorized access.");
      window.location.href = "../login.html";
    }

    // Auto logout
    const AUTO_LOGOUT_MINUTES = 1;
    let logoutTimer;
    function resetLogoutTimer() {
      clearTimeout(logoutTimer);
      logoutTimer = setTimeout(() => {
        sessionStorage.clear();
        alert("Session expired due to inactivity. Please log in again.");
        window.location.href = "../login.html";
      }, AUTO_LOGOUT_MINUTES * 60 * 1000);
    }
    function setupAutoLogoutEvents() {
      ['mousemove','mousedown','keydown','touchstart','touchmove','scroll'].forEach(e => {
        document.addEventListener(e, resetLogoutTimer, true);
      });
      resetLogoutTimer();
    }
    window.addEventListener('load', setupAutoLogoutEvents);

    // User + storage keys
    const user = JSON.parse(sessionStorage.getItem("loggedInUser") || "{}");
    const username = user.username || sessionStorage.getItem("username") || "";
    const CLEARED_KEY = `notifClearedAt_${username}`;

    // Khmer titles and per-type routes
    const khmerTitles = {
      user: "✔️បានធ្វើបច្ចុប្បន្នភាពទិន្នន័យរបស់ភ្នាក់ងារឥណទាន",
      customer: "✔️បានធ្វើបច្ចុប្បន្នភាពទិន្នន័យអតិថិជន",
      turnover: "✔️បានធ្វើបច្ចុប្បន្នភាពទិន្នន័យអត្រាប្រចាំឆ្នាំ",
      nbcos: "✔️បានធ្វើបច្ចុប្បន្នភាពទិន្នន័យឥណទានសកម្ម (NBC)",
      arreas: "✔️បានធ្វើបច្ចុប្បន្នភាពទិន្នន័យឥណទានយឺតយ៉ាវប្រចាំថ្ងៃ (Arreas T24)"
    };

    // Redirect mapping:
    const linkMap = {
      // 1) Arreas → daily arreas page
      arreas: "/CreditAssist/ArreasT24/index.html",
      // 2) Turnover → Average Turnover page (adjust if your path is different)
      turnover: "/CreditAssist/Turnover/index.html",
      // 3) User → no redirect (just mark read)
      user: null,
      // 4) Customer → Search CRM
      customer: "/CreditAssist/SVG_CRM/index.html",
      // 5) NBCOS → same Search CRM
      nbcos: "/CreditAssist/SVG_CRM/index.html"
    };

    async function loadNotifications() {
      const container = document.getElementById('notificationContainer');
      const badge = document.getElementById('notif-badge');
      container.innerHTML = '';

      try {
        const res = await fetch(`${API_BASE}/api/notifications/status`);
        const data = await res.json();

        const clearedAtStr = localStorage.getItem(CLEARED_KEY);
        const clearedAt = clearedAtStr ? new Date(clearedAtStr) : null;

        const types = ['user', 'customer', 'turnover', 'nbcos', 'arreas'];
        let unreadCount = 0;

        types.forEach(type => {
          const uploadedAtStr = data[type];
          if (!uploadedAtStr) return;

          const uploadedAt = new Date(uploadedAtStr);
          // Filter out anything older than last "Clear All"
          if (clearedAt && uploadedAt <= clearedAt) return;

          const fullname = data[`${type}Fullname`] || "Unknown";
          const readKey = `read_${username}_${type}`;
          const lastReadStr = data[readKey];
          const isRead = !!lastReadStr && new Date(lastReadStr) >= uploadedAt;

          if (!isRead) unreadCount++;

          const card = document.createElement('div');
          card.className = 'card' + (isRead ? ' read' : '');
          card.dataset.type = type;
          card.dataset.uploadedAt = uploadedAtStr;

          card.innerHTML = `
            <div class="card-title">${khmerTitles[type] || type}</div>
            <div class="card-date">${uploadedAt.toLocaleString()}</div>
            <div class="card-message">Uploaded by: ${fullname}</div>
          `;

          card.addEventListener('click', () => handleCardClick(card));
          container.appendChild(card);
        });

        // Update badge
        if (badge) {
          if (unreadCount > 0) {
            badge.style.display = 'inline-block';
            badge.textContent = unreadCount > 9 ? '9+' : unreadCount;
          } else {
            badge.style.display = 'none';
          }
        }

        // Persist for other pages (badge sync)
        sessionStorage.setItem("notifUnreadCount", String(unreadCount));
      } catch (err) {
        container.innerHTML = '<p style="padding:12px;">Failed to load notifications.</p>';
        console.error("Error loading notifications:", err);
      }
    }

    async function handleCardClick(card) {
      const type = card.dataset.type;
      const redirect = linkMap[type];

      try {
        // Mark this type as read (but KEEP the card on screen)
        await fetch(`${API_BASE}/api/notifications/mark-read-type`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, type })
        });
        // Style as "read"
        card.classList.add('read');

        // Update badge count without reloading the whole list
        recalcBadgeFromDOM();

        // Navigate if this type has a target page
        if (redirect) {
          window.location.href = redirect;
        }
      } catch (e) {
        console.error('mark-read-type failed:', e);
      }
    }

    function recalcBadgeFromDOM() {
      const badge = document.getElementById('notif-badge');
      const cards = Array.from(document.querySelectorAll('.card'));
      const unread = cards.filter(c => !c.classList.contains('read')).length;
      sessionStorage.setItem("notifUnreadCount", String(unread));
      if (badge) {
        if (unread > 0) {
          badge.style.display = 'inline-block';
          badge.textContent = unread > 9 ? '9+' : String(unread);
        } else {
          badge.style.display = 'none';
        }
      }
    }

    function toggleMenu() {
      const menu = document.getElementById("notifMenu");
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    }

    // Mark all as read (keeps cards visible; just grays them out)
    async function markAllAsRead() {
      try {
        await fetch(`${API_BASE}/api/notifications/mark-read-all-type`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username })
        });
      } catch (e) {
        console.warn('mark-read-all-type failed:', e);
      }
      toggleMenu();
      // Grey out everything currently shown
      document.querySelectorAll('.card').forEach(c => c.classList.add('read'));
      recalcBadgeFromDOM();
    }

    // Clear All = hide everything until something NEWER arrives
    function clearAll() {
      localStorage.setItem(CLEARED_KEY, new Date().toISOString());
      const container = document.getElementById('notificationContainer');
      container.innerHTML = '';
      // Update badge + sync across pages
      const badge = document.getElementById('notif-badge');
      if (badge) badge.style.display = 'none';
      sessionStorage.setItem("notifUnreadCount", "0");
      toggleMenu();
    }
  </script>

  <!-- Shared badge updater (respects clearedAt) -->
  <script src="../notifications/checkNotification.js"></script>
  <script>
    window.addEventListener("DOMContentLoaded", () => {
      loadNotifications();
      checkNotification(); // keep badge synced
    });
    // Refresh the list every 30s (new uploads will reappear)
    setInterval(loadNotifications, 30000);
  </script>
</body>
</html>
