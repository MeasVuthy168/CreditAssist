<!DOCTYPE html>
<html lang="km">
<head>
  <meta charset="UTF-8" />
  <title>ការជូនដំណឹង</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#0d2d5c" />
  <style>
    @font-face {
      font-family: 'Krasar';
      src: url('https://measvuthy168.github.io/CreditAssist/Krasar-Regular.ttf') format('truetype');
    }
    body {
      margin: 0;
      font-family: 'Krasar', Arial, sans-serif;
      background: #f2f2f2;
      color: #333;
      padding-bottom: 70px;
    }
    .header {
  background-color: #0d2d5c;
  padding: 14px 16px;
  display: flex;
  align-items: center;
  position: fixed;
  top: 0; left: 0; right: 0;
  z-index: 1000;
  box-shadow: 0 2px 5px rgba(0,0,0,0.2);
  color: white;
  font-family: 'Krasar', Arial, sans-serif;
}

.header .back {
  font-size: 22px;
  color: white;
  background: none;
  border: none;
  margin-right: 12px;
  cursor: pointer;
}
    #notificationContainer {
  margin-top: 72px; /* adjust as needed */
}
    .title {
      margin-left: 8px;
    }
    .card {
      background: white;
      margin: 12px;
      padding: 36px 16px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
    .card-title {
      font-weight: bold;
      color: #0d2d5c;
      font-size: 16px;
    }
    .card-date {
      color: gray;
      font-size: 13px;
    }
    .card-message {
      margin-top: 4px;
      font-size: 14px;
      color: #222;
    }
    .bottom-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 56px;
      background: #0d2d5c;
      display: flex;
      justify-content: space-around;
      align-items: center;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.2);
      z-index: 999;
    }
    .bottom-btn {
      display: flex;
      flex-direction: column;
      align-items: center;
      color: white;
      font-size: 11px;
      border: none;
      background: none;
    }
    .bottom-btn img {
      margin-bottom: 2px;
    }
    .notif-dropdown {
      position: relative;
    }
    .notif-menu {
      position: absolute;
      top: 44px;
      right: 12px;
      background: white;
      border: 1px solid #ddd;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      display: none;
      z-index: 1000;
    }
    .notif-menu button {
      display: block;
      padding: 10px 16px;
      width: 100%;
      background: none;
      border: none;
      text-align: left;
      font-size: 14px;
      cursor: pointer;
    }
    .notif-menu button:hover {
      background: #f0f0f0;
    }
    .badge {
      position: absolute;
      top: -4px;
      right: -8px;
      background: red;
      color: white;
      font-size: 10px;
      padding: 2px 6px;
      border-radius: 50%;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="header">
  <button class="back" onclick="window.location.href='../index.html'">←</button>
  <div style="flex: 1; font-size: 17px; font-weight: bold;">ការជូនដំណឹង</div>
  <div class="notif-dropdown">
    <button onclick="toggleMenu()">⋮</button>
    <div class="notif-menu" id="notifMenu">
      <button onclick="markAllAsRead()">Mark All as Read</button>
      <button onclick="clearAll()">Clear All</button>
    </div>
  </div>
</div>

  <div id="notificationContainer"></div>

  <div class="bottom-bar">
    <button class="bottom-btn" onclick="location.href='../index.html'">
      <img src="../icons/Home.png" width="24" height="24" />
      <div>Home</div>
    </button>
    <button class="bottom-btn" onclick="location.href='../Setting/index.html'">
      <img src="../icons/Setting.png" width="24" height="24" />
      <div>Setting</div>
    </button>
    <button class="bottom-btn" onclick="window.location.href='../notifications/index.html'">
  <div style="position: relative;">
    <img src="../icons/Notification.png" width="24" height="24" />
    <span id="notif-badge" class="badge" style="display: none;"></span>
  </div>
  <div>Notification</div>
  </button>
  </div>

  <script>
    const user = JSON.parse(sessionStorage.getItem("loggedInUser") || "{}");
    const username = user.username || "";

    async function loadNotifications() {
      const container = document.getElementById('notificationContainer');
      const badge = document.getElementById('notif-badge');
      container.innerHTML = '';

      try {
        const res = await fetch("https://secure-backend-tzj9.onrender.com/api/notifications/status");
        const data = await res.json();
        const readTime = data[`read_${username}`] ? new Date(data[`read_${username}`]) : null;
        let count = 0;

        ['user', 'customer', 'turnover', 'nbcos'].forEach(type => {
          const uploadedAt = data[type];
          const fullname = data[`${type}Fullname`] || "Unknown";

          if (uploadedAt) {
            const dateObj = new Date(uploadedAt);
            const isNew = !readTime || dateObj > readTime;
            if (isNew) count++;

            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
              <div class="card-title">${type.toUpperCase()} uploaded</div>
              <div class="card-date">${dateObj.toLocaleString()}</div>
              <div class="card-message">Uploaded by: ${fullname}</div>
            `;
            container.appendChild(card);
          }
        });

        if (count > 0) {
          badge.style.display = 'inline-block';
          badge.textContent = count;
        } else {
          badge.style.display = 'none';
        }
      } catch (err) {
        container.innerHTML = '<p style="padding:12px;">Failed to load notifications.</p>';
        console.error("Error loading notifications:", err);
      }
    }

    function toggleMenu() {
      const menu = document.getElementById("notifMenu");
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    }

    async function markAllAsRead() {
      await fetch("https://secure-backend-tzj9.onrender.com/api/notifications/mark-read", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username })
      });
      toggleMenu();
      loadNotifications();
    }

    function clearAll() {
      const container = document.getElementById('notificationContainer');
      container.innerHTML = '';
      document.getElementById('notif-badge').style.display = 'none';
      toggleMenu();
    }

    loadNotifications();
  </script>
</body>
</html>
