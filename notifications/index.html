<!DOCTYPE html>
<html lang="km">
<head>
  <meta charset="UTF-8" />
  <title>ការជូនដំណឹង</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#0d2d5c" />
  <style>
    @font-face {
      font-family: 'Krasar';
      src: url('https://measvuthy168.github.io/CreditAssist/Krasar-Regular.ttf') format('truetype');
    }
    body { margin:0; font-family:'Krasar',Arial,sans-serif; background:#f2f2f2; color:#333; padding-bottom:70px; }
    .header { height:36px; background:#0d2d5c; padding:14px 16px; display:flex; align-items:center; position:fixed; top:0; left:0; right:0; z-index:1000; box-shadow:0 2px 5px rgba(0,0,0,0.2); color:#fff; }
    .header .back { font-size:22px; color:#fff; background:none; border:none; margin-right:12px; cursor:pointer; }
    #notificationContainer { margin-top:72px; }
    .card { background:#fff; margin:12px; padding:16px; border-radius:12px; box-shadow:0 2px 6px rgba(0,0,0,0.05); cursor:pointer; }
    .card-title { font-weight:bold; color:#0d2d5c; font-size:14px; }
    .card-date { color:gray; font-size:13px; }
    .card-message { margin-top:4px; font-size:14px; color:#222; }
    .empty { padding:24px; text-align:center; color:#777; }
    .bottom-bar { position:fixed; bottom:0; left:0; width:100%; height:56px; background:#0d2d5c; display:flex; justify-content:space-around; align-items:center; box-shadow:0 -2px 5px rgba(0,0,0,0.2); z-index:999; }
    .bottom-btn { display:flex; flex-direction:column; align-items:center; color:#fff; font-size:11px; border:none; background:none; }
    .bottom-btn img { margin-bottom:2px; }
    .notif-dropdown { position:relative; }
    .notif-menu { position:absolute; top:34px; right:12px; background:#fff; border:1px solid #ddd; border-radius:6px; box-shadow:0 2px 6px rgba(0,0,0,0.1); display:none; z-index:1000; min-width:170px; }
    .notif-menu button { display:block; padding:10px 16px; width:100%; background:none; border:none; text-align:left; font-size:14px; cursor:pointer; }
    .notif-menu button:hover { background:#f0f0f0; }
    .badge { position:absolute; top:-4px; right:-8px; background:red; color:#fff; font-size:10px; padding:2px 6px; border-radius:50%; font-weight:bold; }
    .menu-button { font-size:28px; background:transparent; border:none; color:#fff; cursor:pointer; padding:4px; }
  </style>
</head>
<body>
  <div class="header">
    <button class="back" onclick="window.location.href='../index.html'">←</button>
    <div style="flex:1; font-size:17px; font-weight:bold;">ការជូនដំណឹង</div>
    <div class="notif-dropdown">
      <button class="menu-button" onclick="toggleMenu()">⋮</button>
      <div class="notif-menu" id="notifMenu">
        <button onclick="markAllAsRead()">Mark All as Read</button>
        <button onclick="clearAll()">Clear All (local)</button>
      </div>
    </div>
  </div>

  <div id="notificationContainer"></div>

  <div class="bottom-bar">
    <button class="bottom-btn" onclick="location.href='../index.html'">
      <img src="../icons/Home.png" width="24" height="24" />
      <div>Home</div>
    </button>
    <button class="bottom-btn" onclick="location.href='../Setting/index.html'">
      <img src="../icons/Setting.png" width="24" height="24" />
      <div>Setting</div>
    </button>
    <button class="bottom-btn" onclick="window.location.href='../notifications/index.html'">
      <div style="position:relative;">
        <img src="../icons/Notification.png" width="24" height="24" />
        <span id="notif-badge" class="badge" style="display:none;"></span>
      </div>
      <div>Notification</div>
    </button>
  </div>

  <script>
    const API_BASE = "https://secure-backend-tzj9.onrender.com";

    // Auth guard
    const token = sessionStorage.getItem('token');
    if (!token) {
      alert("Session expired or unauthorized access.");
      window.location.href = "../login.html";
    }

    // Auto logout
    const AUTO_LOGOUT_MINUTES = 1;
    let logoutTimer;
    function resetLogoutTimer() {
      clearTimeout(logoutTimer);
      logoutTimer = setTimeout(() => {
        sessionStorage.clear();
        alert("Session expired due to inactivity. Please log in again.");
        window.location.href = "../login.html";
      }, AUTO_LOGOUT_MINUTES * 60 * 1000);
    }
    function setupAutoLogoutEvents() {
      ['mousemove','mousedown','keydown','touchstart','touchmove','scroll'].forEach(ev =>
        document.addEventListener(ev, resetLogoutTimer, true)
      );
      resetLogoutTimer();
    }
    window.addEventListener('load', setupAutoLogoutEvents);

    function getUsername() {
      try {
        const u = JSON.parse(sessionStorage.getItem("loggedInUser") || "{}");
        return u.username || sessionStorage.getItem("username") || "";
      } catch {
        return sessionStorage.getItem("username") || "";
      }
    }

    const KH_TITLES = {
      user: "✔️បានធ្វើបច្ចុប្បន្នភាពទិន្នន័យរបស់ភ្នាក់ងារឥណទាន",
      customer: "✔️បានធ្វើបច្ចុប្បន្នភាពទិន្នន័យអតិថិជន",
      turnover: "✔️បានធ្វើបច្ចុប្បន្នភាពទិន្នន័យអត្រាប្រចាំឆ្នាំ",
      nbcos: "✔️បានធ្វើបច្ចុប្បន្នភាពទិន្នន័យឥណទានសកម្ម (NBC)",
      arreas: "✔️បានធ្វើបច្ចុប្បន្នភាពទិន្នន័យឥណទានយឺតយ៉ាវប្រចាំថ្ងៃ (Arreas T24)"
    };

    // Where to go after click
    const DEST = {
      // NOTE: user -> no redirect (just mark read)
      customer: "/CreditAssist/SVG_CRM/index.html",
      nbcos:    "/CreditAssist/SVG_CRM/index.html",
      turnover: "/CreditAssist/Turnover/Average/index.html",
      arreas:   "/CreditAssist/ArreasT24/index.html"
    };

    // Build per-type read key
    const readKey = (username, type) => `read_${username}_${type}`;

    async function fetchStatus() {
      const r = await fetch(`${API_BASE}/api/notifications/status`);
      return r.json();
    }

    async function markRead(username, type) {
      await fetch(`${API_BASE}/api/notifications/mark-read`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, type })
      });
    }

    function hideBadgeIfNone(leftCount) {
      const badge = document.getElementById('notif-badge');
      if (!badge) return;
      if (leftCount > 0) {
        badge.style.display = "inline-block";
        badge.textContent = leftCount > 9 ? "9+" : leftCount;
      } else {
        badge.style.display = "none";
      }
      sessionStorage.setItem("notifUnreadCount", String(leftCount));
    }

    function toggleMenu() {
      const menu = document.getElementById("notifMenu");
      menu.style.display = (menu.style.display === "block") ? "none" : "block";
    }

    // Load only UNREAD items (cards)
    async function loadNotifications() {
      const container = document.getElementById('notificationContainer');
      const username = getUsername();

      container.innerHTML = '<div class="empty">កំពុងផ្ទុក...</div>';

      try {
        const data = await fetchStatus();
        const TYPES = ["user","customer","turnover","nbcos","arreas"];
        const cards = [];

        TYPES.forEach(type => {
          const uploadedAtStr = data[type];
          if (!uploadedAtStr) return;

          const uploadedAt = new Date(uploadedAtStr);
          const perTypeReadStr = data[readKey(username, type)];
          const perTypeRead = perTypeReadStr ? new Date(perTypeReadStr) : null;

          const isUnread = !perTypeRead || uploadedAt > perTypeRead;
          if (!isUnread) return; // skip read items — they won't show at all

          const fullname = data[`${type}Fullname`] || "Unknown";
          const card = document.createElement('div');
          card.className = 'card';
          card.dataset.type = type;
          card.innerHTML = `
            <div class="card-title">${KH_TITLES[type] || type}</div>
            <div class="card-date">${uploadedAt.toLocaleString()}</div>
            <div class="card-message">Uploaded by: ${fullname}</div>
          `;
          // Click handler: mark read, remove card, update badge, redirect if needed
          card.addEventListener('click', async () => {
            try {
              await markRead(username, type);
            } catch (e) {
              console.warn('markRead failed:', e);
            }
            card.remove();
            // Recompute unread after removal
            const left = document.querySelectorAll('.card').length;
            hideBadgeIfNone(left);
            // Redirect (user type has no redirect)
            if (type !== 'user') {
              const url = DEST[type] || '/CreditAssist/index.html';
              window.location.href = url;
            }
          });

          cards.push(card);
        });

        container.innerHTML = '';
        if (cards.length === 0) {
          container.innerHTML = '<div class="empty">គ្មានការជូនដំណឹងថ្មីទេ</div>';
        } else {
          cards.forEach(c => container.appendChild(c));
        }

        hideBadgeIfNone(cards.length);
      } catch (err) {
        console.error("Error loading notifications:", err);
        container.innerHTML = '<div class="empty">មិនអាចផ្ទុកការជូនដំណឹងបានទេ</div>';
      }
    }

    async function markAllAsRead() {
      const username = getUsername();
      const TYPES = ["user","customer","turnover","nbcos","arreas"];
      try {
        // Mark each type as read
        await Promise.all(TYPES.map(t => markRead(username, t)));
      } catch (e) {
        console.warn("markAllAsRead error:", e);
      }
      toggleMenu();
      // Clear list & badge immediately
      document.getElementById('notificationContainer').innerHTML = '<div class="empty">គ្មានការជូនដំណឹងថ្មីទេ</div>';
      hideBadgeIfNone(0);
    }

    function clearAll() {
      // Local-only — just clear UI. (Server will still have timestamps)
      document.getElementById('notificationContainer').innerHTML = '<div class="empty">គ្មានការជូនដំណឹងថ្មីទេ</div>';
      hideBadgeIfNone(0);
      toggleMenu();
    }

    // Init
    window.addEventListener("DOMContentLoaded", () => {
      loadNotifications();
      // Refresh list every 30s to pick new uploads
      setInterval(loadNotifications, 30000);
    });
  </script>

  <!-- shared badge logic -->
  <script src="../notifications/checkNotification.js"></script>
  <script>
    // keep the global badge in sync (optional)
    document.addEventListener("DOMContentLoaded", () => {
      if (window.checkNotification) window.checkNotification();
    });
  </script>
</body>
</html>
