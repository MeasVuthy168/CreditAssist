<!DOCTYPE html>
<html lang="km">
<head>
  <meta charset="UTF-8" />
  <title>ការជូនដំណឹង</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#0d2d5c" />
  <style>
    @font-face {
      font-family: 'Krasar';
      src: url('https://measvuthy168.github.io/CreditAssist/Krasar-Regular.ttf') format('truetype');
    }
    body {
      margin: 0;
      font-family: 'Krasar', Arial, sans-serif;
      background: #f2f2f2;
      color: #333;
      padding-bottom: 70px;
    }
    .header {
      height: 36px;
      background-color: #0d2d5c;
      padding: 14px 16px;
      display: flex;
      align-items: center;
      position: fixed;
      top: 0; left: 0; right: 0;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      color: white;
    }
    .header .back {
      font-size: 22px;
      color: white;
      background: none;
      border: none;
      margin-right: 12px;
      cursor: pointer;
    }
    #notificationContainer {
      margin-top: 72px;
    }
    .card {
      background: white;
      margin: 12px;
      padding: 36px 16px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
    .card-title {
      font-weight: bold;
      color: #0d2d5c;
      font-size: 16px;
    }
    .card-date {
      color: gray;
      font-size: 13px;
    }
    .card-message {
      margin-top: 4px;
      font-size: 14px;
      color: #222;
    }
    .card.read .card-title,
    .card.read .card-date,
    .card.read .card-message {
      color: #999 !important;
    }
    .bottom-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 56px;
      background: #0d2d5c;
      display: flex;
      justify-content: space-around;
      align-items: center;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.2);
      z-index: 999;
    }
    .bottom-btn {
      display: flex;
      flex-direction: column;
      align-items: center;
      color: white;
      font-size: 11px;
      border: none;
      background: none;
    }
    .bottom-btn img {
      margin-bottom: 2px;
    }
    .notif-dropdown {
      position: relative;
    }
    .notif-menu {
      position: absolute;
      top: 34px;
      right: 12px;
      background: white;
      border: 1px solid #ddd;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      display: none;
      z-index: 1000;
      min-width: 160px;
    }
    .notif-menu button {
      display: block;
      padding: 10px 16px;
      width: 100%;
      background: none;
      border: none;
      text-align: left;
      font-size: 16px;
      cursor: pointer;
    }
    .notif-menu button:hover {
      background: #f0f0f0;
    }
    .badge {
      position: absolute;
      top: -4px;
      right: -8px;
      background: red;
      color: white;
      font-size: 10px;
      padding: 2px 6px;
      border-radius: 50%;
      font-weight: bold;
    }
    .menu-button {
      font-size: 28px;
      background: transparent;
      border: none;
      color: white;
      cursor: pointer;
      padding: 4px;
    }
  </style>
</head>
<body>

<div class="header">
  <button class="back" onclick="window.location.href='../index.html'">←</button>
  <div style="flex: 1; font-size: 17px; font-weight: bold;">ការជូនដំណឹង</div>
  <div class="notif-dropdown">
    <button class="menu-button" onclick="toggleMenu()">⋮</button>
    <div class="notif-menu" id="notifMenu">
      <button onclick="markAllAsRead()">Mark All as Read</button>
      <button onclick="clearAll()">Clear All</button>
    </div>
  </div>
</div>

<div id="notificationContainer"></div>

<div class="bottom-bar">
  <button class="bottom-btn" onclick="location.href='../index.html'">
    <img src="../icons/Home.png" width="24" height="24" /><div>Home</div>
  </button>
  <button class="bottom-btn" onclick="location.href='../Setting/index.html'">
    <img src="../icons/Setting.png" width="24" height="24" /><div>Setting</div>
  </button>
  <button class="bottom-btn" onclick="window.location.href='../notifications/index.html'">
    <div style="position: relative;">
      <img src="../icons/Notification.png" width="24" height="24" />
      <span id="notif-badge" class="badge" style="display: none;"></span>
    </div>
    <div>Notification</div>
  </button>
</div>

<script>
const token = sessionStorage.getItem('token');
if (!token) {
  alert("Session expired or unauthorized access.");
  window.location.href = "../login.html";
}

const user = JSON.parse(sessionStorage.getItem("loggedInUser") || "{}");
const username = user.username || "";

function toggleMenu() {
  const menu = document.getElementById("notifMenu");
  menu.style.display = menu.style.display === "block" ? "none" : "block";
}

async function markAllAsRead() {
  await fetch("https://secure-backend-tzj9.onrender.com/api/notifications/mark-read", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ username })
  });
  toggleMenu();
  loadNotifications();
  setTimeout(() => {
    document.querySelectorAll('.card').forEach(card => card.classList.add('read'));
  }, 300);
}

function clearAll() {
  document.getElementById("notificationContainer").innerHTML = "";
  document.getElementById("notif-badge").style.display = "none";
  toggleMenu();
}

async function loadNotifications() {
  try {
    const res = await fetch("https://secure-backend-tzj9.onrender.com/api/notifications/status");
    const data = await res.json();

    const lastRead = data[`read_${username}`] ? new Date(data[`read_${username}`]) : null;
    const uploads = ['user', 'customer', 'turnover', 'nbcos'];
    const typeToLabel = {
      user: "បានធ្វើបច្ចុប្បន្នភាពទិន្នន័យភ្នាក់ងារឥណទាន",
      customer: "បានធ្វើបច្ចុប្បន្នភាពទិន្នន័យអតិថិជន",
      turnover: "បានធ្វើបច្ចុប្បន្នភាពទិន្នន័យ (Debit Turnover)",
      nbcos: "បានធ្វើបច្ចុប្បន្នភាពទិន្នន័យឥណទានសកម្ម (NBC Loan Outstanding)"
    };

    const container = document.getElementById("notificationContainer");
    container.innerHTML = '';

    uploads.forEach(type => {
      const dateStr = data[type];
      if (!dateStr) return;
      const uploadedAt = new Date(dateStr);
      const isUnread = !lastRead || uploadedAt > lastRead;

      const card = document.createElement("div");
      card.className = `card ${isUnread ? '' : 'read'}`;
      card.innerHTML = `
        <div class="card-title">${type.toUpperCase()} Uploaded</div>
        <div class="card-date">${uploadedAt.toLocaleString('en-GB')}</div>
        <div class="card-message">${typeToLabel[type]}</div>
      `;
      container.appendChild(card);
    });
  } catch (err) {
    console.error("Error loading notifications:", err);
  }
}

const AUTO_LOGOUT_MINUTES = 1;
let logoutTimer;
function resetLogoutTimer() {
  clearTimeout(logoutTimer);
  logoutTimer = setTimeout(() => {
    sessionStorage.clear();
    alert("Session expired due to inactivity. Please log in again.");
    window.location.href = "../login.html";
  }, AUTO_LOGOUT_MINUTES * 60 * 1000);
}
function setupAutoLogoutEvents() {
  ['mousemove', 'mousedown', 'keydown', 'touchstart', 'touchmove', 'scroll'].forEach(event => {
    document.addEventListener(event, resetLogoutTimer, true);
  });
  resetLogoutTimer();
}

window.addEventListener('load', () => {
  setupAutoLogoutEvents();
  loadNotifications();
  checkNotification(); // from shared script
});
</script>

<!-- ✅ Shared notification badge updater -->
<script src="../notifications/checkNotification.js"></script>

</body>
</html>
