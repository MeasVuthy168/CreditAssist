
<!DOCTYPE html>
<html lang="km">
<head>

  <title>Spot Check Report</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#0d2d5c" />
  <style>
    @font-face {

    }
    body {

    .header-bar {

      right: 0;
      z-index: 1000;

    .back-icon {

      color: white;

      cursor: pointer;
    }
    .header-title {
      font-size: 16px;
      flex: 1;
      text-align: left;
    }
    .filter-container {
      margin-top: 60px;
      padding: 10px 16px;
      background: #2a2f3d;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: space-between;
    }
    .filter-container input {
      padding: 8px;
      border-radius: 6px;
      border: none;
      font-family: 'Krasar', sans-serif;
    }
    .search-box {
      margin: 10px 16px;
    }
    .search-box input {
      width: 100%;
      padding: 8px;
      border-radius: 6px;
      border: none;
      font-family: 'Krasar', sans-serif;
    }
    .report-table-wrapper {
      overflow-x: auto;
      max-height: 400px;
      overflow-y: auto;
    }
    .report-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 13px;
      background: white;
      color: black;
    }
    .report-table th,
    .report-table td {
      padding: 8px;
      border: 1px solid #ccc;
      white-space: nowrap;
    }
    .report-table th {
      background: #0d2d5c;
      color: white;
      position: sticky;
      top: 0;
      z-index: 2;
      text-align: center;
    }
    .bottom-bar {
      position: fixed;
      bottom: 0;
      width: 100%;
      height: 56px;
      background: #0d2d5c;
      display: flex;
      justify-content: space-around;
      align-items: center;
    }
    .bottom-btn {
      color: white;
      font-size: 11px;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: none;
      border: none;
    }
    .bottom-btn img {
      margin-bottom: 2px;
    }
    .badge {
      position: absolute;
      top: -4px;
      right: -8px;
      background: red;
      color: white;
      font-size: 10px;
      padding: 2px 6px;
      border-radius: 50%;
      font-weight: bold;
    }
    .export-buttons {
      display: flex;
      gap: 10px;
      margin: 10px 0;
    }
    .export-buttons button {
      padding: 8px 14px;
      border-radius: 6px;
      background-color: #ffd700;
      color: #002c5f;
      border: none;
      font-family: 'Krasar', sans-serif;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="header-bar">
    <button class="back-icon" onclick="window.location.href='./index.html'">‚Üê</button>
    <div class="header-title">·ûî·ûâ·üí·ûá·û∏·ûè·üí·ûö·ûΩ·ûè·ûñ·û∑·ûì·û∑·ûè·üí·ûô·û•·ûé·ûë·û∂·ûì</div>
  </div>

  <div class="filter-container">
    <input type="date" id="fromDate" />
    <input type="date" id="toDate" />
    <div class="export-buttons">
      <button onclick="exportExcel()">Export Excel</button>
      <button onclick="window.print()">Print PDF</button>
    </div>
  </div>

  <div class="search-box">
    <input type="text" id="searchInput" placeholder="·ûü·üí·ûú·üÇ·ûÑ·ûö·ûÄ·ûè·û∂·ûò·ûà·üí·ûò·üÑ·üá ·û¨ CIF...">
  </div>

  <div id="debugBox" style="color:yellow; font-size:12px; padding:4px 16px;"></div>

  <div class="report-table-wrapper">
    <table class="report-table" id="reportTable">
      <thead id="tableHead"></thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>

  <div class="bottom-bar">
    <button class="bottom-btn" onclick="location.href='../index.html'">
      <img src="../icons/Home.png" width="24" height="24" /><div>Home</div>
    </button>
    <button class="bottom-btn" onclick="location.href='../Setting/index.html'">
      <img src="../icons/Setting.png" width="24" height="24" /><div>Setting</div>
    </button>
    <button class="bottom-btn" onclick="location.href='../notifications/index.html'">
      <div style="position: relative;">
        <img src="../icons/Notification.png" width="24" height="24" />
        <span id="notif-badge" class="badge" style="display: none;">‚óè</span>
      </div>
      <div>Notification</div>
    </button>
  </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<script src="../notifications/checkNotification.js"></script>
<script>
  const debug = (msg) => {
    document.getElementById("debugBox").innerHTML += `<div>${msg}</div>`;
  };

  const token = sessionStorage.getItem("token");
  const loggedUser = JSON.parse(sessionStorage.getItem("loggedInUser") || "{}");

  if (!token || !loggedUser.username) {
    alert("Session expired or unauthorized. Please log in again.");
    window.location.href = "../login.html";
  }

  let currentData = [];

  const fieldOrder = [
    // I. Credit Info
    "LD_CUSTOMER_ID", "CONTRACT_LD", "NAME_KHMER", "LOAN_SIZE", "OS_USD", "RATE", "CCY", "DISBURSE", "MATURITY", "LOAN_TERM", "LOAN_CYCLE", "CO", "BranchOK", "ProductType", "cycle", "checkDate",
    // II. Repayment
    "repaymentStatus", "repaymentNote",
    // III. Document
    "docStatus", "docNote",
    // IV. Business
    "businessOld", "businessNow", "businessStatus", "businessNote",
    // V. Collateral
    "collateralType", "collateralStatus", "collateralValue", "collateralNote",
    // VI. Risk
    "usagePurpose", "usageNote", "repaymentSource", "sourceNote",
    // VII. Conclusion
    "conclusion"
  ];

  const khmerHeaders = {
    // Section I
    LD_CUSTOMER_ID: "·ûõ·üÅ·ûÅ·û¢·ûè·û∑·ûê·û∑·ûá·ûì", CONTRACT_LD: "·ûõ·üÅ·ûÅ·ûÄ·û∑·ûÖ·üí·ûÖ·ûü·ûì·üí·ûô·û∂", NAME_KHMER: "·ûà·üí·ûò·üÑ·üá·ûÅ·üí·ûò·üÇ·ûö",
    LOAN_SIZE: "·ûë·üÜ·û†·üÜ·û•·ûé·ûë·û∂·ûì", OS_USD: "·ûü·ûò·ûè·ûª·ûõ·üí·ûô·û•·ûé·ûë·û∂·ûì (USD)", RATE: "·û¢·ûè·üí·ûö·û∂·ûÄ·û∂·ûö·ûî·üí·ûö·û∂·ûÄ·üã", CCY: "·ûö·ûº·ûî·û∑·ûô·ûî·üê·ûé·üí·ûé",
    DISBURSE: "·ûê·üí·ûÑ·üÉ·ûî·ûâ·üí·ûÖ·üÅ·ûâ·û•·ûé·ûë·û∂·ûì", MATURITY: "·ûê·üí·ûÑ·üÉ·ûî·ûâ·üí·ûÖ·ûî·üã", LOAN_TERM: "·ûö·ûô·üà·ûñ·üÅ·ûõ·ûÅ·üí·ûÖ·û∏", LOAN_CYCLE: "·ûú·ûä·üí·ûè·ûÅ·üí·ûÖ·û∏",
    CO: "·ûó·üí·ûì·û∂·ûÄ·üã·ûÑ·û∂·ûö·û•·ûé·ûë·û∂·ûì", BranchOK: "·ûà·üí·ûò·üÑ·üá·ûü·û∂·ûÅ·û∂", ProductType: "·ûî·üí·ûö·ûó·üÅ·ûë·û•·ûé·ûë·û∂·ûì", cycle: "·ûú·ûä·üí·ûè·ûè·üí·ûö·ûΩ·ûè·ûñ·û∑·ûì·û∑·ûè·üí·ûô", checkDate: "·ûê·üí·ûÑ·üÉ·ûè·üí·ûö·ûΩ·ûè·ûñ·û∑·ûì·û∑·ûè·üí·ûô",
    // Section II
    repaymentStatus: "·ûü·üí·ûê·û∂·ûì·ûó·û∂·ûñ", repaymentNote: "·ûî·ûâ·üí·ûá·û∂·ûÄ·üã",
    // Section III
    docStatus: "·ûü·üí·ûê·û∂·ûì·ûó·û∂·ûñ·ûØ·ûÄ·ûü·û∂·ûö", docNote: "·ûò·ûº·ûõ·û†·üÅ·ûè·ûª",
    // Section IV
    businessOld: "·ûò·ûª·ûÅ·ûö·ûî·ûö·ûñ·üÅ·ûõ·ûÅ·üí·ûÖ·û∏", businessNow: "·ûò·ûª·ûÅ·ûö·ûî·ûö·ûî·ûÖ·üí·ûÖ·ûª·ûî·üí·ûî·ûì·üí·ûì", businessStatus: "·ûü·üí·ûê·û∂·ûì·ûó·û∂·ûñ·ûá·üÜ·ûì·ûΩ·ûâ", businessNote: "·ûî·ûâ·üí·ûá·û∂·ûÄ·üã·ûî·ûì·üí·ûê·üÇ·ûò",
    // Section V
    collateralType: "·ûî·üí·ûö·ûó·üÅ·ûë·ûë·üí·ûö·ûñ·üí·ûô", collateralStatus: "·ûü·üí·ûê·û∂·ûì·ûó·û∂·ûñ·ûë·üí·ûö·ûñ·üí·ûô·ûí·û∂·ûì·û∂", collateralValue: "·ûè·ûò·üí·ûõ·üÉ·ûë·üí·ûö·ûñ·üí·ûô·ûí·û∂·ûì·û∂", collateralNote: "·ûî·ûâ·üí·ûá·û∂·ûÄ·üã·ûî·ûì·üí·ûê·üÇ·ûò",
    // Section VI
    usagePurpose: "·ûÇ·üÑ·ûõ·ûî·üÜ·ûé·ûÑ·ûî·üí·ûö·ûæ·ûî·üí·ûö·û∂·ûü·üã·û•·ûé·ûë·û∂·ûì", usageNote: "·ûî·ûâ·üí·ûá·û∂·ûÄ·üã·ûî·ûì·üí·ûê·üÇ·ûò", repaymentSource: "·ûî·üí·ûö·ûó·ûñ·ûü·üÜ·ûé·ûÑ·û•·ûé·ûë·û∂·ûì", sourceNote: "·ûî·ûâ·üí·ûá·û∂·ûÄ·üã·ûî·ûì·üí·ûê·üÇ·ûò",
    // Section VII
    conclusion: "·ûü·ûì·üí·ûì·û∑·ûä·üí·ûã·û∂·ûì"
  };

  function fetchData() {
    const from = document.getElementById("fromDate").value;
    const to = document.getElementById("toDate").value;
    let url = `https://secure-backend-tzj9.onrender.com/api/spotcheck?username=${loggedUser.username}`;
    if (from) url += `&fromDate=${from}`;
    if (to) url += `&toDate=${to}`;
    debug("üì¶ Fetching: " + url);
    fetch(url, {
      headers: { Authorization: `Bearer ${token}` }
    })
    .then(res => res.json())
    .then(data => {
      currentData = data || [];
      debug("‚úÖ Records loaded: " + currentData.length);
      renderTable(currentData);
    })
    .catch(err => {
      console.error("‚ùå Fetch error:", err);
      alert("·ûî·ûö·û∂·ûá·üê·ûô·ûÄ·üí·ûì·ûª·ûÑ·ûÄ·û∂·ûö·ûë·û∂·ûâ·ûô·ûÄ·ûë·û∑·ûì·üí·ûì·ûì·üê·ûô");
    });
  }

  function renderTable(data) {
    const thead = document.getElementById("tableHead");
    const tbody = document.getElementById("tableBody");
    thead.innerHTML = "";
    tbody.innerHTML = "";

    if (!data.length) {
      tbody.innerHTML = "<tr><td colspan='99'>‚ö†Ô∏è ·ûÇ·üí·ûò·û∂·ûì·ûë·û∑·ûì·üí·ûì·ûì·üê·ûô</td></tr>";
      return;
    }

    const sectionRow = document.createElement("tr");
    const groupings = [
      { label: "I. ·ûñ·üê·ûè·üå·ûò·û∂·ûì·û¢·ûè·û∑·ûê·û∑·ûá·ûì", span: 16 },
      { label: "II. ·ûÄ·û∂·ûö·ûè·üí·ûö·ûΩ·ûè·ûñ·û∑·ûì·û∑·ûè·üí·ûô·ûï·üí·ûë·û∂·ûõ·üã", span: 15 },
      { label: "III. ·ûü·ûì·üí·ûì·û∑·ûä·üí·ûã·û∂·ûì", span: 1 }
    ];
    groupings.forEach(g => {
      const th = document.createElement("th");
      th.colSpan = g.span;
      th.textContent = g.label;
      sectionRow.appendChild(th);
    });

    const subRow = document.createElement("tr");
    fieldOrder.forEach(key => {
      const th = document.createElement("th");
      th.textContent = khmerHeaders[key] || key;
      subRow.appendChild(th);
    });

    thead.appendChild(sectionRow);
    thead.appendChild(subRow);

    data.forEach(row => {
      const tr = document.createElement("tr");
      fieldOrder.forEach(k => {
        const td = document.createElement("td");
        td.textContent = row[k] ?? "";
        tr.appendChild(td);
      });
      tbody.appendChild(tr);
    });
  }

  function exportExcel() {
    const table = document.getElementById("reportTable");
    const wb = XLSX.utils.table_to_book(table, { sheet: "SpotCheck Report" });
    XLSX.writeFile(wb, "spotcheck_report.xlsx");
  }

  function handleSearch() {
    const term = document.getElementById("searchInput").value.toLowerCase();
    const filtered = currentData.filter(row =>
      (row.NAME_KHMER || "").toLowerCase().includes(term) ||
      (row.LD_CUSTOMER_ID || "").toLowerCase().includes(term)
    );
    renderTable(filtered);
  }

  document.getElementById("fromDate").addEventListener("change", fetchData);
  document.getElementById("toDate").addEventListener("change", fetchData);
  document.getElementById("searchInput").addEventListener("input", handleSearch);
  window.onload = fetchData;
</script>
</body>
</html>
