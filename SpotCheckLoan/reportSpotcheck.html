<!DOCTYPE html>
<html lang="km">
<head>
  <meta charset="UTF-8" />
  <title>Spot Check Report</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#0d2d5c" />
  <style>
    @font-face {
      font-family: 'Krasar';
      src: url('../Krasar-Regular.ttf') format('truetype');
    }
    body {
      margin: 0;
      font-family: 'Krasar', Arial, sans-serif;
      background: #1c2331;
      color: white;
      padding-bottom: 70px;
    }
    .header-bar {
      background-color: #0d2d5c;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 16px;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
    }
    .back-icon {
      font-size: 22px;
      border: none;
      color: white;
      background: none;
      margin-right: 10px;
      cursor: pointer;
    }
    .header-title {
      font-size: 16px;
      flex: 1;
      text-align: left;
    }
    .filter-container {
      margin-top: 60px;
      padding: 10px 16px;
      background: #2a2f3d;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: space-between;
    }
    .filter-container input {
      padding: 8px;
      border-radius: 6px;
      border: none;
      font-family: 'Krasar', sans-serif;
    }
    .search-box {
      margin: 10px 16px;
    }
    .search-box input {
      width: 100%;
      padding: 8px;
      border-radius: 6px;
      border: none;
      font-family: 'Krasar', sans-serif;
    }
    .report-table-wrapper {
      overflow-x: auto;
      max-height: 400px;
      overflow-y: auto;
    }
    .report-table {
      width: 100%;
      border-collapse: collapse;
      margin: 0;
      font-size: 13px;
      background: white;
      color: black;
      position: relative;
    }
    .report-table th,
    .report-table td {
      padding: 8px;
      border: 1px solid #ccc;
      white-space: nowrap;
    }
    .report-table th {
      background: #0d2d5c;
      color: white;
      position: sticky;
      top: 0;
      z-index: 2;
    }
    .bottom-bar {
      position: fixed;
      bottom: 0;
      width: 100%;
      height: 56px;
      background: #0d2d5c;
      display: flex;
      justify-content: space-around;
      align-items: center;
    }
    .bottom-btn {
      color: white;
      font-size: 11px;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: none;
      border: none;
    }
    .bottom-btn img {
      margin-bottom: 2px;
    }
    .badge {
      position: absolute;
      top: -4px;
      right: -8px;
      background: red;
      color: white;
      font-size: 10px;
      padding: 2px 6px;
      border-radius: 50%;
      font-weight: bold;
    }
    .export-buttons {
      display: flex;
      gap: 10px;
      margin: 10px 0;
    }
    .export-buttons button {
      padding: 8px 14px;
      border-radius: 6px;
      background-color: #ffd700;
      color: #002c5f;
      border: none;
      font-family: 'Krasar', sans-serif;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="header-bar">
    <button class="back-icon" onclick="window.location.href='./index.html'">‚Üê</button>
    <div class="header-title">·ûî·ûâ·üí·ûá·û∏·ûè·üí·ûö·ûΩ·ûè·ûñ·û∑·ûì·û∑·ûè·üí·ûô·û•·ûé·ûë·û∂·ûì</div>
  </div>

  <div class="filter-container">
    <input type="date" id="fromDate" />
    <input type="date" id="toDate" />
    <div class="export-buttons">
      <button onclick="exportExcel()">Export Excel</button>
      <button onclick="window.print()">Print PDF</button>
    </div>
  </div>

  <div class="search-box">
    <input type="text" id="searchInput" placeholder="·ûü·üí·ûú·üÇ·ûÑ·ûö·ûÄ·ûè·û∂·ûò·ûà·üí·ûò·üÑ·üá ·û¨ CIF...">
  </div>

<div id="debugBox" style="color:yellow; font-size:12px; padding:4px 16px;"></div>
  
  <div class="report-table-wrapper">
    <table class="report-table" id="reportTable">
      <thead><tr id="tableHead"></tr></thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>

  <div class="bottom-bar">
    <button class="bottom-btn" onclick="location.href='../index.html'">
      <img src="../icons/Home.png" width="24" height="24" /><div>Home</div>
    </button>
    <button class="bottom-btn" onclick="location.href='../Setting/index.html'">
      <img src="../icons/Setting.png" width="24" height="24" /><div>Setting</div>
    </button>
    <button class="bottom-btn" onclick="location.href='../notifications/index.html'">
      <div style="position: relative;">
        <img src="../icons/Notification.png" width="24" height="24" />
        <span id="notif-badge" class="badge" style="display: none;">‚óè</span>
      </div>
      <div>Notification</div>
    </button>
  </div>


<script>
  const debug = (msg) => {
    const box = document.getElementById("debugBox");
    box.innerHTML += `<div>${msg}</div>`;
  };

  const token = sessionStorage.getItem("token");
  const loggedUser = JSON.parse(sessionStorage.getItem("loggedInUser") || "{}");

  if (!token || !loggedUser.username) {
    alert("Session expired or unauthorized. Please log in again.");
    window.location.href = "../login.html";
  }

  debug("üîê Token loaded");
  debug(`üë§ User: ${loggedUser.username}`);

  let currentData = [];

  function fetchData() {
    const from = document.getElementById("fromDate").value;
    const to = document.getElementById("toDate").value;

    let url = "https://secure-backend-tzj9.onrender.com/api/spotcheck?";
    if (from) url += `fromDate=${from}&`;
    if (to) url += `toDate=${to}&`;
    url += `savedBy=${loggedUser.username}`;

    debug("üì¶ Fetching: " + url);

    fetch(url, {
      headers: { Authorization: `Bearer ${token}` }
    })
      .then(res => {
        debug("üîÅ Status: " + res.status);
        if (!res.ok) throw new Error("Failed status " + res.status);
        return res.json();
      })
      .then(data => {
        debug("‚úÖ Records: " + (data?.length || 0));
        currentData = data;
        renderTable(data);
      })
      .catch(err => {
        debug("‚ùå Error: " + err.message);
        alert("·ûî·ûö·û∂·ûá·üê·ûô·ûÄ·üí·ûì·ûª·ûÑ·ûÄ·û∂·ûö·ûë·û∂·ûâ·ûô·ûÄ·ûë·û∑·ûì·üí·ûì·ûì·üê·ûô");
      });
  }

  function renderTable(data) {
    const thead = document.getElementById("tableHead");
    const tbody = document.getElementById("tableBody");
    tbody.innerHTML = "";
    thead.innerHTML = "";

    if (!Array.isArray(data) || data.length === 0) {
      debug("‚ö†Ô∏è No data to show");
      tbody.innerHTML = "<tr><td colspan='99' style='color:#999;'>·ûÇ·üí·ûò·û∂·ûì·ûë·û∑·ûì·üí·ûì·ûì·üê·ûô</td></tr>";
      return;
    }

    const keys = Object.keys(data[0]);
    thead.innerHTML = keys.map(k => `<th>${k}</th>`).join("");

    data.forEach(row => {
      const tr = document.createElement("tr");
      keys.forEach(k => {
        const td = document.createElement("td");
        td.textContent = row[k] ?? '';
        tr.appendChild(td);
      });
      tbody.appendChild(tr);
    });
  }

  function exportExcel() {
    const table = document.getElementById("reportTable");
    const wb = XLSX.utils.table_to_book(table, { sheet: "Report" });
    XLSX.writeFile(wb, "spotcheck_report.xlsx");
  }

  function handleSearch() {
    const term = document.getElementById("searchInput").value.trim().toLowerCase();
    if (!term) {
      renderTable(currentData);
      return;
    }

    const filtered = currentData.filter(row =>
      (row.NAME_KHMER && row.NAME_KHMER.toLowerCase().includes(term)) ||
      (row.LD_CUSTOMER_ID && row.LD_CUSTOMER_ID.toLowerCase().includes(term))
    );
    renderTable(filtered);
  }

  document.getElementById("fromDate").addEventListener("change", fetchData);
  document.getElementById("toDate").addEventListener("change", fetchData);
  document.getElementById("searchInput").addEventListener("input", handleSearch);

  window.onload = fetchData;
</script>  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="../notifications/checkNotification.js"></script>
</body>
</html>
