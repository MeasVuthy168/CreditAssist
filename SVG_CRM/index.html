  <script>
    const user = sessionStorage.getItem("loggedInUser");
    if (!user) window.location.href = "../login.html";

    const AUTO_LOGOUT_MINUTES = 1;
    let logoutTimer;
    function resetLogoutTimer() {
      clearTimeout(logoutTimer);
      logoutTimer = setTimeout(() => {
        sessionStorage.removeItem("loggedInUser");
        alert("Session expired due to inactivity. Please log in again.");
        window.location.href = "../login.html";
      }, AUTO_LOGOUT_MINUTES * 60 * 1000);
    }

    window.onload = () => {
      resetLogoutTimer();
      fetchData();
    };
    document.onmousemove = resetLogoutTimer;
    document.onkeydown = resetLogoutTimer;
    document.onclick = resetLogoutTimer;

    let customerData = [];

    async function fetchData() {
      try {
        const res = await fetch("https://secure-backend-tzj9.onrender.com/api/customers");
        const json = await res.json();
        customerData = Array.isArray(json) ? json : [];
        console.log("âœ… Loaded:", customerData.length, "records");
      } catch (err) {
        alert("á˜á·á“á¢á¶á…á•áŸ’á‘á»á€á‘á·á“áŸ’á“á“áŸá™á”á¶á“á‘áŸ");
        console.error(err);
      }
    }

    function performSearch() {
      const query = document.getElementById("searchBox").value.trim().toLowerCase();
      if (!query) {
        alert("áŸá¼á˜á”á‰áŸ’á…á¼á›á›áŸáâ€‹ CIF á¬áˆáŸ’á˜áŸ„áŸ‡â€‹ á¬á›áŸáá‘á¼ášáŸá–áŸ’á‘â€‹ á¬â€‹á¢á¶áŸáŸá™áŠáŸ’á‹á¶á“â€‹");
        return;

        alert("á‘á·á“áŸ’á“á“áŸá™á˜á·á“á‘á¶á“áŸ‹á˜á¶á“á‘áŸáŸ”");
        return;
      }

      document.getElementById("loadingOverlay").style.display = "block";

      setTimeout(() => {
        const results = customerData.filter(item =>
          String(item.CIF || '').toLowerCase().includes(query) ||
          String(item.Name || '').toLowerCase().includes(query) ||
          String(item.Address || '').toLowerCase().includes(query) ||
          String(item.Phone_Number || '').toLowerCase().includes(query)
        );

        displayResults(results);
        document.getElementById("loadingOverlay").style.display = "none";

    }

    function displayResults(results) {
      const tbody = document.querySelector("#results tbody");
      const thead = document.querySelector("#results thead");
      const resultLabel = document.getElementById("resultLabel");

      resultLabel.textContent = `á›á‘áŸ’á’á•á›áŸáŸ’áœáŸ‚á„ášá€áŸ– ${results.length}`;
      thead.style.display = results.length > 0 ? "table-header-group" : "none";

      tbody.innerHTML = results.length > 0
        ? results.map(item => `
            <tr>
              <td>${item.CIF}</td>
              <td>${item.Name}</td>
              <td>${item.Address}</td>
              <td>${item.Phone_Number}</td>

        : "<tr><td colspan='4'>ášá€á˜á·á“áƒá¾á‰á›á‘áŸ’á’á•á›á‘áŸ</td></tr>";
    }
