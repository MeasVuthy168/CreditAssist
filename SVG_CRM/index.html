  <script>
    const user = sessionStorage.getItem("loggedInUser");
    if (!user) window.location.href = "../login.html";

    const AUTO_LOGOUT_MINUTES = 1;
    let logoutTimer;
    function resetLogoutTimer() {
      clearTimeout(logoutTimer);
      logoutTimer = setTimeout(() => {
        sessionStorage.removeItem("loggedInUser");
        alert("Session expired due to inactivity. Please log in again.");
        window.location.href = "../login.html";
      }, AUTO_LOGOUT_MINUTES * 60 * 1000);
    }

    window.onload = resetLogoutTimer;
    document.onmousemove = resetLogoutTimer;
    document.onkeydown = resetLogoutTimer;
    document.onclick = resetLogoutTimer;
  </script>

  <script>
  document.addEventListener("DOMContentLoaded", () => {
    let data = [];

    async function fetchData() {
      try {

        const json = await res.json();
        data = Array.isArray(json) ? json : [];

        console.error(err);

    }

    function performSearch() {
      const query = document.getElementById("searchBox").value.trim().toLowerCase();
      if (query === "") {
        alert("·ûü·ûº·ûò·ûî·ûâ·üí·ûÖ·ûº·ûõ·ûõ·üÅ·ûÅ‚Äã CIF ·û¨·ûà·üí·ûò·üÑ·üá‚Äã ·û¨·ûõ·üÅ·ûÅ·ûë·ûº·ûö·ûü·ûñ·üí·ûë‚Äã ·û¨‚Äã·û¢·û∂·ûü·üê·ûô·ûä·üí·ûã·û∂·ûì‚Äã");
        return;

      if (!data || data.length === 0) {
        alert("·ûë·û∑·ûì·üí·ûì·ûì·üê·ûô·ûò·û∑·ûì·ûë·û∂·ûì·üã·ûò·û∂·ûì·ûë·üÅ·üî");
        return;
      }

      document.getElementById("loadingOverlay").style.display = "block";

      setTimeout(() => {
  const results = data.filter(item =>
    String(item.CIF || "").toLowerCase().includes(query) ||
    String(item.Name || "").toLowerCase().includes(query) ||
    String(item.Address || "").toLowerCase().includes(query) ||
    String(item.Phone_Number || "").includes(query)
  );

  displayResults(results);

}, 600);

    function displayResults(results) {
      const resultsTable = document.querySelector("#results tbody");
      const tableHead = document.querySelector("#results thead");

      resultLabel.textContent = `·ûõ·ûë·üí·ûí·ûï·ûõ·ûü·üí·ûú·üÇ·ûÑ·ûö·ûÄ·üñ ${results.length}`;
      tableHead.style.display = results.length > 0 ? "table-header-group" : "none";

      resultsTable.innerHTML = results.length > 0
        ? results.map(item => `

              <td>${item.Name || ""}</td>
              <td>${item.Address || ""}</td>
