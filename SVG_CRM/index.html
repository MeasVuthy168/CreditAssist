<script>
// ‚úÖ Check Token
const token = sessionStorage.getItem('token');
if (!token) {
  alert("Session expired or unauthorized access.");
  window.location.href = "../login.html";
}

// ‚úÖ Auto Logout Timer
const AUTO_LOGOUT_MINUTES = 1;
let logoutTimer;
function resetLogoutTimer() {
  clearTimeout(logoutTimer);
  logoutTimer = setTimeout(() => {
    sessionStorage.clear();
    alert("Session expired due to inactivity. Please log in again.");
    window.location.href = "../login.html";
  }, AUTO_LOGOUT_MINUTES * 60 * 1000);
}
function setupAutoLogoutEvents() {
  ['mousemove', 'mousedown', 'keydown', 'touchstart', 'touchmove', 'scroll'].forEach(event => {
    document.addEventListener(event, resetLogoutTimer, true);
  });
  resetLogoutTimer();
}
window.addEventListener('load', setupAutoLogoutEvents);

// ‚úÖ Search Logic
document.addEventListener("DOMContentLoaded", () => {
  function performSearch() {
    const query = document.getElementById("searchBox").value.trim();
    if (query === "") {
      alert("·ûü·ûº·ûò·ûî·ûâ·üí·ûÖ·ûº·ûõ·ûõ·üÅ·ûÅ CIF ·û¨·ûà·üí·ûò·üÑ·üá ·û¨·ûõ·üÅ·ûÅ·ûë·ûº·ûö·ûü·üê·ûñ·üí·ûë");
      return;
    }
    document.getElementById("loadingOverlay").style.display = "flex";
    fetch(`https://secure-backend-tzj9.onrender.com/api/customers/search?q=${encodeURIComponent(query)}`, {
      headers: { Authorization: `Bearer ${sessionStorage.getItem('token')}` }
    })
      .then(res => res.json())
      .then(results => {
        displayResults(results);
        document.getElementById("loadingOverlay").style.display = "none";
      })
      .catch(err => {
        alert("Search failed");
        console.error("Search error:", err);
        document.getElementById("loadingOverlay").style.display = "none";
      });
  }

  function displayResults(results) {
    const resultsTable = document.querySelector("#results tbody");
    const tableHead = document.querySelector("#results thead");
    const resultLabel = document.getElementById("resultLabel");

    resultLabel.textContent = `·ûõ·ûë·üí·ûí·ûï·ûõ·ûü·üí·ûú·üÇ·ûÑ·ûö·ûÄ·üñ ${results.length}`;
    tableHead.style.display = results.length > 0 ? "table-header-group" : "none";

    resultsTable.innerHTML = results.length > 0
      ? results.map(item => `
          <tr>
            <td>${item.CIF || ''}</td>
            <td>${item.ACCOUNT_NAME || ''}</td>
            <td>${item.NAME_KHMER || ''}</td>
            <td>${item.GENDER || ''}</td>
            <td>${item.ADDRESS || ''}</td>
            <td>${item.Phone || ''}</td>
            <td>${item.Branch || ''}</td>
            <td>${item.CO Response || ''}</td>
            <td>${item.Note || ''}</td> 
          </tr>`).join("")
      : "<tr><td colspan='9'>·ûö·ûÄ·ûò·û∑·ûì·ûÉ·ûæ·ûâ·ûõ·ûë·üí·ûí·ûï·ûõ·ûë·üÅ</td></tr>";
  }

  document.getElementById("searchButton").addEventListener("click", performSearch);
});
</script>
