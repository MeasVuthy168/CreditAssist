<!DOCTYPE html>
<html lang="km">
<head>
  <meta charset="UTF-8" />
  <title>ជំនួយការឥណទាន</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#0d2d5c" />
  <meta name="apple-mobile-web-app-capable" content="yes">

  <style>
    @font-face {
      font-family: 'Krasar';
      src: url('Krasar-Regular.ttf') format('truetype');
    }

    body {
      font-family: 'Krasar', Arial, sans-serif;
      background-color: #002c5f;
      color: white;
      margin: 0;
      padding: 0 0 70px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #0d2d5c;
      padding: 10px 16px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
    }

    .header img.logo {
      height: 50px;
    }

    .profile {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      text-decoration: none;
    }

    .profile-wrapper {
      position: relative;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .profile-wrapper img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 2px solid white;
      object-fit: cover;
      z-index: 2;
    }

    .spinner {
      position: absolute;
      width: 100%;
      height: 100%;
      border: 2px dashed #ffd700;
      border-radius: 50%;
      z-index: 1;
      animation: spin 2s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .welcome {
      font-size: 13px;
      color: #ffd700;
      text-align: center;
      line-height: 1.2;
      white-space: nowrap;
    }

    .content {
      padding: 80px 20px 20px;
      text-align: center;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 20px;
    }

    .menu-button {
      display: block;
      width: 90%;
      max-width: 400px;
      margin: 10px auto;
      padding: 15px;
      font-size: 18px;
      background-color: #3399ff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      font-family: 'Krasar', Arial, sans-serif;
    }

    .menu-button:hover {
      background-color: #1a8cff;
      transform: scale(1.02);
    }

    .bottom-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #fff;
      display: flex;
      justify-content: space-around;
      align-items: center;
      box-shadow: 0 -1px 4px rgba(0,0,0,0.1);
      z-index: 1000;
      height: 56px;
      padding: 0;
    }

    .bottom-btn {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 11px;
      line-height: 1.1;
      color: #0d2d5c;
      background: none;
      border: none;
      padding: 2px;
      font-family: 'Krasar', Arial, sans-serif;
    }

    .bottom-btn .icon {
      font-size: 18px;
      margin-bottom: 1px;
      line-height: 1;
    }

    @media (max-width: 600px) {
      .header img.logo { height: 40px; }
      .profile-wrapper img { width: 42px; height: 42px; }
      h1 { font-size: 20px; }
      .menu-button { font-size: 16px; padding: 12px; }
    }
  </style>

  <script>
    const user = sessionStorage.getItem("loggedInUser");
    const fullname = sessionStorage.getItem("fullname");
    const image = sessionStorage.getItem("image");

    if (!user) {
      window.location.href = "login.html";
    }

    const AUTO_LOGOUT_MINUTES = 1;
    let logoutTimer;
    function resetLogoutTimer() {
      clearTimeout(logoutTimer);
      logoutTimer = setTimeout(() => {
        sessionStorage.clear();
        alert("Session expired due to inactivity. Please log in again.");
        window.location.href = "login.html";
      }, AUTO_LOGOUT_MINUTES * 60 * 1000);
    }

    window.onload = resetLogoutTimer;
    document.onmousemove = resetLogoutTimer;
    document.onkeydown = resetLogoutTimer;
    document.onclick = resetLogoutTimer;
  </script>
</head>
<body>
  <!-- Header -->
  <div class="header">
    <img class="logo" src="LogoAC2.PNG" alt="Logo" />
    <a href="Setting/userinfo.html" class="profile">
      <div class="profile-wrapper">
        <img id="profile-photo" src="profile.jpg" alt="User" />
        <div class="spinner"></div>
      </div>
      <div class="welcome" id="welcome">សួស្តី</div>
    </a>
  </div>

  <!-- Content -->
  <div class="content">
    <h1>កម្មវិធីជំនួយឥណទាន</h1>
    <button class="menu-button" onclick="window.location.href='SVG_CRM/index.html'">🔍 ស្វែងរកអតិថិជន</button>
    <button class="menu-button" onclick="window.location.href='RetiredCalculator/index.html'">🧮 កម្មវិធីគណនាចំនួនខែចូលនិវត្តន៍</button>
    <button class="menu-button" onclick="window.location.href='Loan-Calculator/index.html'">💰 កម្មវិធីគណនាឥណទាន</button>
    <button class="menu-button" onclick="window.location.href='Average-Debit-Turnover/index.html'">📊 Average Debit Turnover</button>
    <button class="menu-button" disabled>📅 របាយការណ៍ប្រចាំថ្ងៃរបស់ភ្នាក់ងារ</button>
  </div>

  <!-- Bottom Bar -->
  <div class="bottom-bar">
    <button class="bottom-btn active" onclick="window.location.href='index.html'">
      <div class="icon">🏠</div>
      <div>Home</div>
    </button>
    <button class="bottom-btn" onclick="window.location.href='Setting/index.html'">
      <div class="icon">⚙️</div>
      <div>Setting</div>
    </button>
    <button class="bottom-btn" onclick="alert('Coming soon!')">
      <div class="icon">🔔</div>
      <div>Notification</div>
    </button>
  </div>

  <!-- Script to load profile info -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const name = sessionStorage.getItem("fullname") || "អ្នកប្រើ";
      const imgPath = sessionStorage.getItem("image") || "profile.jpg";
      document.getElementById("welcome").textContent = "សួស្តី, " + name;
      document.getElementById("profile-photo").src = "https://secure-backend-tzj9.onrender.com/" + imgPath;
    });
  </script>
</body>
</html>
