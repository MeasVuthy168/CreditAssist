
<!DOCTYPE html><html lang="km">
<head>
  <meta charset="UTF-8" />
  <title>ជំនួយការឥណទាន</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#0d2d5c" />
  <style>
    body {
      margin: 0;
      font-family: 'Krasar', Arial, sans-serif;
      background: #002c5f;
      color: white;
    }
    .header {
      background: #0d2d5c;
      padding: 10px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
    }
    .done-btn {
      display: none;
      background: #ffd700;
      color: #002c5f;
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
    }
    .content {
      padding: 80px 20px;
    }
    .menu-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 16px;
      justify-items: center;
    }
    .menu-item {
      background: white;
      border-radius: 16px;
      width: 90px;
      height: 90px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #002c5f;
      text-align: center;
      font-size: 13px;
      user-select: none;
      cursor: pointer;
      position: relative;
    }
    .menu-item.dragging {
      opacity: 0.4;
    }
    .menu-item img {
      width: 32px;
      height: 32px;
      margin-bottom: 4px;
    }
  </style>
</head>
<body>
  <div class="header">
    <div style="font-size: 18px; font-weight: bold;">ជំនួយការ</div>
    <button id="doneBtn" class="done-btn">Done</button>
  </div>  <div class="content">
    <div class="menu-grid" id="menuGrid">
      <!-- Menu items inserted here by JS -->
    </div>
  </div>  <script>
    const menuData = [
      { id: 'search', label: 'ស្វែងរកអតិថិជន', icon: 'icons/search.PNG', href: 'SVG_CRM/index.html' },
      { id: 'retire', label: 'ចំនួនខែចូលនិវត្តន៍', icon: 'icons/retirement.PNG', href: 'RetiredCalculator/index.html' },
      { id: 'loan', label: 'គណនាឥណទាន', icon: 'icons/loan.PNG', href: 'Loan-Calculator/index.html' },
      { id: 'turnover', label: 'អត្រាប្រចាំឆ្នាំ', icon: 'icons/turnover.PNG', href: 'Average-Debit-Turnover/index.html' },
      { id: 'report', label: 'របាយការណ៍ប្រចាំថ្ងៃ', icon: 'icons/report.PNG', href: '' },
      { id: 'check', label: 'ត្រួតពិនិត្យឥណទាន', icon: 'icons/check.PNG', href: '' }
    ];

    let isReorderMode = false;
    const grid = document.getElementById("menuGrid");
    const doneBtn = document.getElementById("doneBtn");

    function loadMenu() {
      const saved = localStorage.getItem("menuOrder");
      const order = saved ? JSON.parse(saved) : menuData.map(item => item.id);
      const sorted = order.map(id => menuData.find(i => i.id === id)).filter(Boolean);
      grid.innerHTML = "";
      sorted.forEach(item => {
        const div = document.createElement("div");
        div.className = "menu-item";
        div.draggable = false;
        div.dataset.id = item.id;
        div.innerHTML = `<img src="${item.icon}"><div>${item.label}</div>`;

        let pressTimer;
        div.addEventListener("mousedown", e => {
          pressTimer = setTimeout(() => enterReorderMode(), 1000);
        });
        div.addEventListener("mouseup", e => clearTimeout(pressTimer));
        div.addEventListener("touchstart", e => {
          pressTimer = setTimeout(() => enterReorderMode(), 1000);
        });
        div.addEventListener("touchend", e => clearTimeout(pressTimer));

        div.addEventListener("click", () => {
          if (!isReorderMode && item.href) window.location.href = item.href;
        });

        grid.appendChild(div);
      });
    }

    function enterReorderMode() {
      isReorderMode = true;
      doneBtn.style.display = "inline-block";
      [...grid.children].forEach(item => item.draggable = true);
    }

    doneBtn.onclick = () => {
      isReorderMode = false;
      doneBtn.style.display = "none";
      [...grid.children].forEach(item => item.draggable = false);
      const newOrder = [...grid.children].map(el => el.dataset.id);
      localStorage.setItem("menuOrder", JSON.stringify(newOrder));
    };

    let dragged;
    grid.addEventListener("dragstart", e => {
      dragged = e.target;
      e.target.classList.add("dragging");
    });
    grid.addEventListener("dragend", e => {
      e.target.classList.remove("dragging");
    });
    grid.addEventListener("dragover", e => {
      e.preventDefault();
      const afterEl = [...grid.children].find(el => {
        const rect = el.getBoundingClientRect();
        return e.clientY < rect.top + rect.height / 2;
      });
      if (afterEl) {
        grid.insertBefore(dragged, afterEl);
      } else {
        grid.appendChild(dragged);
      }
    });

    loadMenu();
  </script></body>
</html>
