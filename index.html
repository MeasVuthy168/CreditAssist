
<!DOCTYPE html>
<html lang="km">
<head>
  <meta charset="UTF-8" />
  <title>ជំនួយការឥណទាន</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#0d2d5c">

  <style>
    @font-face {
      font-family: 'Krasar';
      src: url('Krasar-Regular.ttf') format('truetype');
    }
    @font-face {
      font-family: 'Krasar';
      src: url('Krasar-Bold.ttf') format('truetype');
      font-weight: bold;
    }

    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Krasar', Arial, sans-serif;
      background-color: #002c5f;
      color: white;
    }

    body {
      display: flex;
      flex-direction: column;
      padding-bottom: 60px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #0d2d5c;
      padding: 10px 16px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }

    .header img {
      height: 38px;
    }

    .header-right {
      text-align: right;
    }

    .welcome {
      font-size: 14px;
    }

    .logout-icon {
      background: none;
      border: none;
      color: white;
      font-size: 20px;
      cursor: pointer;
      transition: color 0.3s;
    }

    .logout-icon:hover {
      color: #ff4d4d;
    }

    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px 20px;
      text-align: center;
    }

    h1 {
      margin-bottom: 30px;
      font-size: 24px;
    }

    .menu-button {
      display: block;
      width: 90%;
      max-width: 400px;
      margin: 10px auto;
      padding: 15px;
      font-size: 18px;
      background-color: #3399ff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s ease, background-color 0.3s ease, box-shadow 0.3s ease;
    }

    .menu-button:hover {
      background-color: #1a8cff;
      transform: scale(1.03);
      box-shadow: 0 6px 15px rgba(51, 153, 255, 0.4);
    }

    .menu-button:disabled {
      background-color: #555;
      cursor: not-allowed;
      opacity: 0.7;
      box-shadow: none;
    }

    .bottom-bar {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  background: #fff;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 8px 12px;
  box-shadow: 0 -1px 4px rgba(0,0,0,0.1);
  z-index: 1000;
  height: 56px;
}

.bottom-btn {
  display: flex;
  align-items: center;
  gap: 6px;
  background-color: #dbe1ea;
  border: none;
  padding: 8px 14px;
  border-radius: 20px;
  font-size: 14px;
  color: #0d2d5c;
  font-family: 'Krasar', Arial, sans-serif;
  cursor: pointer;
  height: 40px;
}

.bottom-btn .icon {
  font-size: 18px;
}

.footer-text {
  font-size: 13px;
  color: #ffd700;
  font-family: 'Krasar', Arial, sans-serif;
  white-space: nowrap;
}

    @media (max-width: 600px) {
      .header img {
        height: 32px;
      }
      h1 {
        font-size: 20px;
      }
      .menu-button {
        font-size: 16px;
        padding: 12px;
      }
      .footer-text {
        font-size: 12px;
      }
    }
  </style>

  <script>
    const user = sessionStorage.getItem("loggedInUser");
    if (!user) {
      window.location.href = "login.html";
    }

    const AUTO_LOGOUT_MINUTES = 1;
    let logoutTimer;
    function resetLogoutTimer() {
      clearTimeout(logoutTimer);
      logoutTimer = setTimeout(() => {
        sessionStorage.removeItem("loggedInUser");
        alert("Session expired due to inactivity. Please log in again.");
        window.location.href = "login.html";
      }, AUTO_LOGOUT_MINUTES * 60 * 1000);
    }

    window.onload = resetLogoutTimer;
    document.onmousemove = resetLogoutTimer;
    document.onkeydown = resetLogoutTimer;
    document.onclick = resetLogoutTimer;
  </script>
</head>
<body>
  <!-- Header -->
  <div class="header">
    <img src="LogoAC2.PNG" alt="LogoAC2" />
    <div class="header-right">
      <div class="welcome" id="welcome">សូមស្វាគមន៍</div>
      <button class="logout-icon" onclick="logout()" title="Logout">⎋</button>
    </div>
  </div>

  <!-- Main Content -->
  <div class="content">
    <h1>កម្មវិធីជំនួយឥណទាន</h1>
    <button class="menu-button" onclick="window.location.href='SVG_CRM/index.html'">🔍 ស្វែងរកអតិថិជន</button>
    <button class="menu-button" onclick="window.location.href='RetiredCalculator/index.html'">🧮 កម្មវិធីគណនារកចំនួនខែចូលនិវត្តន៍</button>
    <button class="menu-button" onclick="window.location.href='Loan-Calculator/index.html'">💰 កម្មវិធីគណនាឥណទាន</button>
    <button class="menu-button" onclick="window.location.href='Average-Debit-Turnover/index.html'">📊 Average Debit Turnover</button>
    <button class="menu-button" disabled>📅 របាយការណ៍ប្រចាំថ្ងៃរបស់ភ្នាក់ងារឥណទាន</button>
  </div>

  <!-- Bottom Bar -->
  <div class="bottom-bar">
    <button class="bottom-btn" onclick="window.location.href='index.html'">
      <span class="icon">🏠</span>
      <span class="label">Home</span>
    </button>
    <span class="footer-text">©</span>
  </div>

  <script>
    const username = sessionStorage.getItem("loggedInUser") || "អ្នកប្រើ";
    document.getElementById("welcome").textContent = "សូមស្វាគមន៍, " + username;

    function logout() {
      sessionStorage.removeItem("loggedInUser");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
