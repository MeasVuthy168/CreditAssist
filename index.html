<!DOCTYPE html>
<html lang="km">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ជំនួយការឥណទាន</title>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#0d2d5c">

  <style>
    @font-face {
      font-family: 'Krasar';
      src: url('Krasar-Regular.ttf') format('truetype');
    }
    @font-face {
      font-family: 'Krasar';
      src: url('Krasar-Bold.ttf') format('truetype');
      font-weight: bold;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Krasar', Arial, sans-serif;
      background-color: #0d2d5c;
      color: white;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #0d2d5c;
      padding: 10px 16px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .header img {
      height: 36px;
    }

    .header-right {
      text-align: right;
    }

    .welcome {
      font-size: 15px;
    }

    .logout-icon {
      background: none;
      border: none;
      color: white;
      font-size: 20px;
      cursor: pointer;
      transition: color 0.3s;
    }

    .logout-icon:hover {
      color: #ff4d4d;
    }

    .container {
      text-align: center;
      padding: 40px 20px 20px;
    }

    h1 {
      margin-bottom: 30px;
      font-size: 24px;
    }

    .menu-button {
      display: block;
      width: 90%;
      max-width: 400px;
      margin: 10px auto;
      padding: 15px;
      font-size: 18px;
      background-color: #3399ff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s ease, background-color 0.3s ease, box-shadow 0.3s ease;
    }

    .menu-button:hover {
      background-color: #1a8cff;
      transform: scale(1.03);
      box-shadow: 0 6px 15px rgba(51, 153, 255, 0.4);
    }

    .menu-button:disabled {
      background-color: #555;
      cursor: not-allowed;
      opacity: 0.7;
      box-shadow: none;
    }

    .footer {
      background-color: #0d2d5c;
      padding: 10px 20px;
      text-align: center;
      font-size: 13px;
      color: #bbb;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 20px;
      }
      .menu-button {
        font-size: 16px;
        padding: 12px;
      }
      .header img {
        height: 32px;
      }
    }
  </style>

  <script>
    const user = sessionStorage.getItem("loggedInUser");
    if (!user) {
      window.location.href = "login.html";
    }

    const AUTO_LOGOUT_MINUTES = 1;
    let logoutTimer;

    function resetLogoutTimer() {
      clearTimeout(logoutTimer);
      logoutTimer = setTimeout(() => {
        sessionStorage.removeItem("loggedInUser");
        alert("Session expired due to inactivity. Please log in again.");
        window.location.href = "login.html";
      }, AUTO_LOGOUT_MINUTES * 60 * 1000);
    }

    window.onload = resetLogoutTimer;
    document.onmousemove = resetLogoutTimer;
    document.onkeydown = resetLogoutTimer;
    document.onclick = resetLogoutTimer;
  </script>
</head>
<body>

  <!-- Header -->
  <div class="header">
    <img src="LogoAC2.png" alt="Logo" />
    <div class="header-right">
      <div class="welcome" id="welcome">សូមស្វាគមន៍</div>
      <button class="logout-icon" onclick="logout()" title="Logout">⎋</button>
    </div>
  </div>

  <!-- Main Content -->
  <div class="container">
    <h1>កម្មវិធីជំនួយឥណទាន</h1>

    <button class="menu-button" onclick="window.location.href='SVG_CRM/index.html'">🔍 ស្វែងរកអតិថិជន</button>
    <button class="menu-button" onclick="window.location.href='RetiredCalculator/index.html'">🧮 កម្មវិធីគណនារកចំនួនខែចូលនិវត្តន៍</button>
    <button class="menu-button" onclick="window.location.href='Loan-Calculator/index.html'">💰 កម្មវិធីគណនាឥណទាន</button>
    <button class="menu-button" onclick="window.location.href='Average-Debit-Turnover/index.html'">📊 Average Debit Turnover</button>
    <button class="menu-button" disabled>📅 របាយការណ៍ប្រចាំថ្ងៃរបស់ភ្នាក់ងារឥណទាន</button>
  </div>

  <!-- Footer -->
  <div class="footer">
    © ២០២៥-២០២៦ បង្កើតសម្រាប់ក្រុមការងារឥណទានសាខាខេត្តស្វាយរៀង
  </div>

  <script>
    const username = sessionStorage.getItem("loggedInUser") || "អ្នកប្រើ";
    document.getElementById("welcome").textContent = "សូមស្វាគមន៍, " + username;

    function logout() {
      sessionStorage.removeItem("loggedInUser");
      window.location.href = "login.html";
    }
  </script>

</body>
</html>
