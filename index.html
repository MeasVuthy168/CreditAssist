
<!DOCTYPE html>
<html lang="km">
<head>
  <meta charset="UTF-8" />
  <title>ជំនួយការឥណទាន</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#0d2d5c" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <style>
    @font-face {
      font-family: 'Krasar';
      src: url('Krasar-Regular.ttf') format('truetype');
    }

    body {
      font-family: 'Krasar', Arial, sans-serif;
      background-color: #002c5f;
      color: white;
      margin: 0;
      padding: 0 0 70px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #0d2d5c;
      padding: 10px 16px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
    }

    .header img.logo {
      height: 50px;
    }

    .profile {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      text-decoration: none;
    }

    .profile-wrapper {
      position: relative;
      width: 64px;
      height: 64px;
    }

    .spinner-arc {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: conic-gradient(#ffd700 0% 25%, transparent 25% 100%);
      animation: spin 1.8s linear infinite;
      z-index: 1;
      pointer-events: none;
    }

    .profile-wrapper img {
      width: calc(100% - 2px);
      height: calc(100% - 2px);
      border-radius: 50%;
      object-fit: cover;
      background-color: white;
      position: relative;
      z-index: 2;
      margin: 1px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .welcome {
      font-size: 13px;
      color: #ffd700;
      text-align: center;
      line-height: 1.2;
      white-space: nowrap;
    }

    .content {
      padding: 110px 20px 20px;
    }

    .menu-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 16px;
      justify-items: center;
    }

    .menu-item {
      background: white;
      border-radius: 16px;
      padding: 10px 6px;
      width: 100%;
      max-width: 90px;
      aspect-ratio: 1 / 1;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      color: #002c5f;
      font-family: 'Krasar', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      text-align: center;
      position: relative;
      overflow: hidden;
      user-select: none;
      -webkit-user-select: none;
      transition: all 0.3s ease;
    }

    .menu-item:hover {
      background-color: #f0f8ff;
      box-shadow: 0 0 12px rgba(255, 215, 0, 0.6);
      border: 1.5px solid #ffd700;
    }

    .menu-item img {
      width: 36px;
      height: 36px;
      margin-bottom: 6px;
      transition: transform 0.3s ease;
      animation: bounce 0.4s ease;
    }

    .menu-item:hover img {
      transform: scale(1.15);
    }

    .menu-item .label {
      font-size: 14px;
      line-height: 1.3;
    }

    @keyframes bounce {
      0%   { transform: scale(0.8); opacity: 0; }
      60%  { transform: scale(1.1); opacity: 1; }
      100% { transform: scale(1); }
    }

    .ripple {
      position: absolute;
      border-radius: 50%;
      background: rgba(0, 44, 95, 0.3);
      transform: scale(0);
      animation: ripple-animation 0.6s ease-out;
      pointer-events: none;
      z-index: 0;
    }

    @keyframes ripple-animation {
      to {
        transform: scale(4);
        opacity: 0;
      }
    }

    .bottom-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #fff;
      display: flex;
      justify-content: space-around;
      align-items: center;
      box-shadow: 0 -1px 4px rgba(0,0,0,0.1);
      z-index: 1000;
      height: 56px;
      padding: 0;
    }

    .bottom-btn {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 11px;
      line-height: 1.1;
      color: #0d2d5c;
      background: none;
      border: none;
      padding: 2px;
      font-family: 'Krasar', Arial, sans-serif;
    }

    .bottom-btn .icon {
      font-size: 18px;
      margin-bottom: 1px;
      line-height: 1;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div class="header">
    <img class="logo" src="LogoAC2.PNG" alt="Logo" />
    <a href="Setting/userinfo.html" class="profile">
      <div class="profile-wrapper">
        <div class="spinner-arc"></div>
        <img id="profile-photo" src="profile.jpg" alt="User" />
      </div>
      <div class="welcome" id="welcome">សួស្តី</div>
    </a>
  </div>

  <!-- Content -->
  <div class="content">
    <div class="menu-grid">
      <div class="menu-item" data-href="SVG_CRM/index.html">
        <img src="icons/search.PNG" alt="Search">
        <div class="label">ស្វែងរកអតិថិជន</div>
      </div>
      <div class="menu-item" data-href="RetiredCalculator/index.html">
        <img src="icons/retirement.PNG" alt="Retirement">
        <div class="label">ចំនួនខែចូលនិវត្តន៍</div>
      </div>
      <div class="menu-item" data-href="Loan-Calculator/index.html">
        <img src="icons/loan.PNG" alt="Loan">
        <div class="label">គណនាឥណទាន</div>
      </div>
      <div class="menu-item" data-href="Average-Debit-Turnover/index.html">
        <img src="icons/turnover.PNG" alt="Turnover">
        <div class="label">អត្រាប្រចាំឆ្នាំ</div>
      </div>
      <div class="menu-item" data-href="">
        <img src="icons/report.PNG" alt="Report">
        <div class="label">របាយការណ៍ប្រចាំថ្ងៃ</div>
      </div>
      <div class="menu-item" data-href="">
        <img src="icons/check.PNG" alt="Check">
        <div class="label">ត្រួតពិនិត្យឥណទាន</div>
      </div>
    </div>
  </div>

  <!-- Bottom Bar -->
  <div class="bottom-bar">
    <button class="bottom-btn active" onclick="window.location.href='index.html'">
      <div class="icon">🏠</div>
      <div>Home</div>
    </button>
    <button class="bottom-btn" onclick="window.location.href='Setting/index.html'">
      <div class="icon">⚙️</div>
      <div>Setting</div>
    </button>
    <button class="bottom-btn" onclick="alert('Coming soon!')">
      <div class="icon">🔔</div>
      <div>Notification</div>
    </button>
  </div>

  <!-- JavaScript -->
  <script>
    // Load profile info
    document.addEventListener("DOMContentLoaded", () => {
      const name = sessionStorage.getItem("fullname") || "អ្នកប្រើ";
      const imgPath = sessionStorage.getItem("image") || "profile.jpg";
      document.getElementById("welcome").textContent = "សួស្តី, " + name;
      document.getElementById("profile-photo").src = "https://secure-backend-tzj9.onrender.com/" + imgPath;
    });

    // Preload sound
    const clickSound = new Audio("sound/click.wav");
    clickSound.preload = "auto";

    // Unlock sound on first interaction
    document.body.addEventListener("click", () => {
      clickSound.play().catch(() => {});
      clickSound.pause();
      clickSound.currentTime = 0;
    }, { once: true });

    // Handle menu item click
    document.querySelectorAll(".menu-item").forEach(item => {
      const href = item.getAttribute("data-href");

      item.addEventListener("click", function (e) {
        e.preventDefault();

        // Ripple
        const ripple = document.createElement("span");
        ripple.className = "ripple";
        const rect = this.getBoundingClientRect();
        const size = Math.max(rect.width, rect.height);
        ripple.style.width = ripple.style.height = size + "px";
        ripple.style.left = (e.clientX - rect.left - size / 2) + "px";
        ripple.style.top = (e.clientY - rect.top - size / 2) + "px";
        this.appendChild(ripple);
        setTimeout(() => ripple.remove(), 600);

        // Clone and play sound
        const newSound = clickSound.cloneNode();
        newSound.play().then(() => {
          setTimeout(() => {
            if (href && href !== "") {
              window.location.href = href;
            } else {
              alert("Coming soon!");
            }
          }, 200);
        }).catch(() => {
          if (href && href !== "") {
            window.location.href = href;
          } else {
            alert("Coming soon!");
          }
        });
      });
    });
  </script>
</body>
</html>
