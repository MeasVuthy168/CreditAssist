<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ការងារឥណទាន</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #1c2331; /* Dark background */
      font-family: Arial, sans-serif;
      color: white;
    }

    .container {
      text-align: center;
      padding: 40px 20px;
    }

    h1 {
      margin-bottom: 30px;
      color: #ffffff;
    }

    .menu-button {
      display: block;
      width: 90%;
      max-width: 400px;
      margin: 10px auto;
      padding: 15px;
      font-size: 18px;
      background-color: #3399ff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .menu-button:hover {
      background-color: #1a8cff;
    }

    .menu-button:disabled {
      background-color: #555;
      cursor: not-allowed;
    }

    footer {
      margin-top: 40px;
      font-size: 14px;
      color: #bbb;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 22px;
      }

      .menu-button {
        font-size: 16px;
        padding: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Credit Assist</h1>

    <button class="menu-button" onclick="window.location.href='https://measvuthy168.github.io/CRM_SVG/'">
      🔍 Find Customer
    </button>

    <button class="menu-button" onclick="window.location.href='https://measvuthy168.github.io/RetiredCalculator/'">
      🧮 Retired Calculator
    </button>

    <button class="menu-button" onclick="window.location.href='https://measvuthy168.github.io/Loan-Calculator/'">
      💰 Loan Calculator
    </button>

    <button class="menu-button" onclick="window.location.href='https://measvuthy168.github.io/Average-Debit-Turnover/'">
      📊 Average Debit Turnover
    </button>

    <button class="menu-button" disabled>
      📅 Create Schedule Repay (Coming Soon)
    </button>

    <footer>© 2025 Built for Credit Team SVG</footer>
  </div>
</body>
</html>
