<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background-color: #0d2d5c;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      background-color: #2c3545;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(51, 153, 255, 0.3);
      width: 300px;
      text-align: center;
      display: block;
    }

    .fade-slide-in {
      animation: fadeSlideIn 0.8s ease-out;
    }

    @keyframes fadeSlideIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .shake {
      animation: shake 0.4s ease;
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-8px); }
      50% { transform: translateX(8px); }
      75% { transform: translateX(-6px); }
      100% { transform: translateX(0); }
    }

    .login-logo {
      height: 70px;
      margin-bottom: 15px;
    }

    input, label {
      width: 100%;
      margin-top: 10px;
    }

    input[type="text"], input[type="password"] {
      padding: 10px;
      border: none;
      border-radius: 5px;
      background: #1f2733;
      color: white;
    }

    .remember {
      display: flex;
      align-items: center;
      margin: 10px 0;
    }

    .remember input {
      width: auto;
      margin-right: 8px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #3399ff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #1a8cff;
    }

    .error {
      color: #ff6666;
      margin-top: 10px;
      min-height: 20px;
    }
  </style>
</head>
<body>
  <div class="login-box fade-slide-in" id="loginBox">
    <img src="LogoAC.png" alt="ACLEDA Logo" class="login-logo" />
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />

    <div class="remember">
      <input type="checkbox" id="rememberMe" />
      <label for="rememberMe">Remember Me</label>
    </div>

    <button onclick="login()">Login</button>
    <p class="error" id="error-msg"></p>
  </div>

  <script>
    window.onload = () => {
      const savedUser = localStorage.getItem("rememberedUser");
      if (savedUser) {
        const creds = JSON.parse(savedUser);
        document.getElementById("username").value = creds.username;
        document.getElementById("password").value = creds.password;
        document.getElementById("rememberMe").checked = true;
      }
    };

    async function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const rememberMe = document.getElementById("rememberMe").checked;
      const errorMsg = document.getElementById("error-msg");
      const loginBox = document.getElementById("loginBox");

      try {
        const res = await fetch("datapass.json");
        const users = await res.json();
        const user = users.find(u => u.username === username && u.password === password);

        if (user) {
          sessionStorage.setItem("loggedInUser", user.username);
          if (rememberMe) {
            localStorage.setItem("rememberedUser", JSON.stringify({ username, password }));
          } else {
            localStorage.removeItem("rememberedUser");
          }
          window.location.href = "index.html";
        } else {
          errorMsg.textContent = "Invalid username or password.";
          loginBox.style.display = "block"; // Keep it visible
          triggerShake();
        }
      } catch (e) {
        errorMsg.textContent = "Error loading user data.";
        console.error(e);
        loginBox.style.display = "block"; // Keep it visible
        triggerShake();
      }
    }

    function triggerShake() {
      const loginBox = document.getElementById("loginBox");
      loginBox.classList.remove("shake");
      void loginBox.offsetWidth; // Force reflow
      loginBox.classList.add("shake");
    }
  </script>
</body>
</html>
