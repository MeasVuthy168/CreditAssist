<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>·ûÄ·û∂·ûö·ûÑ·û∂·ûö·û•·ûé·ûë·û∂·ûì</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0d2d5c;
      font-family: Arial, sans-serif;
      color: white;
    }

    .topbar {
      padding: 10px 20px;
      background-color: #0d2d5c;
    }

    .top-left {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    .welcome {
      font-size: 16px;
    }

    .logout-icon {
      background: none;
      border: none;
      color: white;
      font-size: 20px;
      margin-top: 5px;
      cursor: pointer;
      transition: color 0.3s;
    }

    .logout-icon:hover {
      color: #ff4d4d;
    }

    .container {
      text-align: center;
      padding: 40px 20px;
      opacity: 0;
      transform: translateY(30px);
      animation: fadeSlideIn 0.8s ease-out forwards;
    }

    @keyframes fadeSlideIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      margin-bottom: 30px;
      color: #ffffff;
    }

    .menu-button {
      display: block;
      width: 90%;
      max-width: 400px;
      margin: 10px auto;
      padding: 15px;
      font-size: 18px;
      background-color: #3399ff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s ease, background-color 0.3s ease, box-shadow 0.3s ease;
    }

    .menu-button:hover {
      background-color: #1a8cff;
      transform: scale(1.03);
      box-shadow: 0 6px 15px rgba(51, 153, 255, 0.4);
    }

    .menu-button:disabled {
      background-color: #555;
      cursor: not-allowed;
      opacity: 0.7;
      box-shadow: none;
    }

    footer {
      margin-top: 40px;
      font-size: 14px;
      color: #bbb;
    }

    @media (max-width: 600px) {
      .logout-icon {
        font-size: 18px;
      }

      h1 {
        font-size: 22px;
      }

      .menu-button {
        font-size: 16px;
        padding: 12px;
      }
    }
  </style>

  <script>
    // Redirect to login page if not logged in
    const user = sessionStorage.getItem("loggedInUser");
    if (!user) {
      window.location.href = "login.html";
    }

    // Auto logout after 1 minute of inactivity
    const AUTO_LOGOUT_MINUTES = 1;
    let logoutTimer;

    function resetLogoutTimer() {
      clearTimeout(logoutTimer);
      logoutTimer = setTimeout(() => {
        sessionStorage.removeItem("loggedInUser");
        alert("Session expired due to inactivity. Please log in again.");
        window.location.href = "login.html";
      }, AUTO_LOGOUT_MINUTES * 60 * 1000);
    }

    window.onload = resetLogoutTimer;
    document.onmousemove = resetLogoutTimer;
    document.onkeydown = resetLogoutTimer;
    document.onclick = resetLogoutTimer;
  </script>
</head>
<body>

  <!-- Top Bar: Welcome + Logout Icon -->
  <div class="topbar">
    <div class="top-left">
      <div class="welcome" id="welcome">Welcome, user</div>
      <button class="logout-icon" onclick="logout()" title="Logout">‚éã</button>
    </div>
  </div>

  <div class="container">
    <h1>Credit Assist</h1>

    <button class="menu-button" onclick="window.location.href='https://measvuthy168.github.io/CRM_SVG/'">

    <button class="menu-button" onclick="window.location.href='https://measvuthy168.github.io/RetiredCalculator/'">

    </button>

    <button class="menu-button" onclick="window.location.href='https://measvuthy168.github.io/Loan-Calculator/'">
      üí∞ Loan Calculator
    </button>

    <button class="menu-button" onclick="window.location.href='https://measvuthy168.github.io/Average-Debit-Turnover/'">
      üìä Average Debit Turnover
    </button>

    <button class="menu-button" disabled>
      üìÖ Create Schedule Repay (Coming Soon)
    </button>

    <footer>¬© 2025 Built for Credit Team SVG</footer>
  </div>

  <script>
    // Set welcome text from sessionStorage
    const username = sessionStorage.getItem("loggedInUser") || "user";
    document.getElementById("welcome").textContent = "Welcome, " + username;

    function logout() {
      sessionStorage.removeItem("loggedInUser");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
