<!DOCTYPE html>
<html lang="km">
<head>
  <meta charset="UTF-8" />
  <title>គំរូរូបភាព</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#0d2d5c" />
  <style>
    body {
      margin: 0;
      background-color: #0d2d5c;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .profile-progress {
      position: relative;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: conic-gradient(#ffd700 0% 25%, #ccc 0% 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 4px;
    }

    .profile-progress img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
      background: white;
    }

    /* Optional shadow effect */
    .profile-progress::after {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: 50%;
      box-shadow: 0 0 6px rgba(255, 215, 0, 0.4);
      z-index: -1;
    }
  </style>
</head>
<body>

  <div class="profile-progress">
    <img src="profile.jpg" alt="Profile" />
  </div>

</body>
</html>
