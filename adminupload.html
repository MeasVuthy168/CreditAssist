
<!DOCTYPE html><html lang="km">
<head>
  <meta charset="UTF-8" />
  <title>Admin Data Upload</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <meta name="theme-color" content="#0d2d5c" />
  <style>
    @font-face {
      font-family: 'Krasar';
      src: url('../Krasar-Regular.ttf') format('truetype');
    }
    body {
      margin: 0;
      font-family: 'Krasar', Arial, sans-serif;
      background: #002c5f;
      color: white;
      padding-bottom: 80px;
    }
    .header {
      background-color: #0d2d5c;
      padding: 12px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      color: #ffd700;
    }
    .upload-box {
      background: white;
      color: #002c5f;
      padding: 20px;
      border-radius: 16px;
      max-width: 440px;
      margin: 20px auto;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 16px;
    }
    input[type="file"] {
      width: 100%;
      margin-top: 4px;
    }
    .file-preview {
      font-size: 13px;
      margin-bottom: 10px;
    }
    .progress-bar {
      width: 100%;
      background: #ccc;
      height: 12px;
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 10px;
    }
    .progress-fill {
      height: 100%;
      background: #0d2d5c;
      width: 0%;
      transition: width 0.3s ease;
    }
    button {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      background-color: #0d2d5c;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      font-family: 'Krasar';
    }
    .bottom-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 56px;
      background: white;
      text-align: center;
    }
    .bottom-bar button {
      background: #0d2d5c;
      color: white;
      margin-top: 8px;
      padding: 8px 16px;
      border-radius: 20px;
    }
    .upload-log {
      margin-top: 20px;
      font-size: 14px;
      background: #fff;
      color: #002c5f;
      border-radius: 10px;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="header">Admin Mode: Upload Excel Data</div>
  <div class="upload-box">
    <label>Upload User Data (.xlsx)</label>
    <input type="file" id="userFile" accept=".xlsx" onchange="showFileInfo('userFile', 'userPreview')" />
    <div class="file-preview" id="userPreview">No file chosen</div>
    <div class="progress-bar"><div class="progress-fill" id="progressUser"></div></div>
    <button onclick="uploadSingleFile('user')">Upload User File</button><label>Upload Customer Data (.xlsx)</label>
<input type="file" id="customerFile" accept=".xlsx" onchange="showFileInfo('customerFile', 'customerPreview')" />
<div class="file-preview" id="customerPreview">No file chosen</div>
<div class="progress-bar"><div class="progress-fill" id="progressCustomer"></div></div>
<button onclick="uploadSingleFile('customer')">Upload Customer File</button>

<label>Upload Turnover Data (.xlsx)</label>
<input type="file" id="turnoverFile" accept=".xlsx" onchange="showFileInfo('turnoverFile', 'turnoverPreview')" />
<div class="file-preview" id="turnoverPreview">No file chosen</div>
<div class="progress-bar"><div class="progress-fill" id="progressTurnover"></div></div>
<button onclick="uploadSingleFile('turnover')">Upload Turnover File</button>

<div class="upload-log" id="uploadLog">Upload log will appear here.</div>

  </div>
  <div class="bottom-bar">
    <button onclick="window.location.href='../index.html'">Close Admin Mode</button>
  </div>  <script>
    function showFileInfo(inputId, previewId) {
      const file = document.getElementById(inputId).files[0];
      const preview = document.getElementById(previewId);
      if (file) {
        const sizeKB = (file.size / 1024).toFixed(2);
        preview.textContent = `${file.name} (${file.type || 'N/A'}, ${sizeKB} KB)`;
      } else {
        preview.textContent = "No file chosen";
      }
    }

    function uploadSingleFile(type) {
      const fileInput = document.getElementById(type + 'File');
      const file = fileInput.files[0];
      const progressFill = document.getElementById('progress' + capitalize(type));
      const log = document.getElementById('uploadLog');

      if (!file) {
        alert("Please select a file to upload.");
        return;
      }

      const formData = new FormData();
      formData.append(type, file);

      const xhr = new XMLHttpRequest();
      xhr.open("POST", "https://your-backend-url.com/api/admin/upload", true);

      xhr.upload.onprogress = function(e) {
        if (e.lengthComputable) {
          const percent = (e.loaded / e.total) * 100;
          progressFill.style.width = percent.toFixed(0) + "%";
        }
      };

      xhr.onload = function() {
        if (xhr.status === 200) {
          log.innerHTML += `✔️ ${file.name} uploaded successfully.<br>`;
        } else {
          log.innerHTML += `❌ Failed to upload ${file.name}.<br>`;
        }
        progressFill.style.width = "0%";
      };

      xhr.onerror = function() {
        log.innerHTML += `❌ Error uploading ${file.name}.<br>`;
        progressFill.style.width = "0%";
      };

      xhr.send(formData);
    }

    function capitalize(str) {
      return str.charAt(0).toUpperCase() + str.slice(1);
    }
  </script></body>
</html>
