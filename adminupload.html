if (!token || isTokenExpired(token)) {

}

function isTokenExpired(token) {
  try {
    const payload = JSON.parse(atob(token.split('.')[1]));
    return Date.now() >= payload.exp * 1000;
  } catch (e) {
    return true;
  }
}

function showPreview(fileInputId, previewId) {
  const file = document.getElementById(fileInputId).files[0];
  const preview = document.getElementById(previewId);
  if (file && file.name.endsWith(".xlsx")) {

  formData.append("fullname", fullname);

  return new Promise((resolve, reject) => {
    const xhr = new XMLHttpRequest();
    xhr.open("POST", "https://secure-backend-tzj9.onrender.com/api/admin/upload");
    xhr.setRequestHeader("Authorization", `Bearer ${token}`);

    xhr.upload.onprogress = (event) => {

        const percent = (event.loaded / event.total) * 100;

      logMessage(`‚ùå Network error during ${label}${partNumber !== null ? ` part ${partNumber}` : ""} upload`);
      reject();
    };

    xhr.send(formData);
  });
}

// ‚úÖ Splitting + Uploading
async function uploadFileWithSplit(file, label, progressBarId) {
  return new Promise((resolve, reject) => {
    const reader = new FileReader();
    reader.onload = async (e) => {
      try {
        const workbook = XLSX.read(e.target.result, { type: "binary" });
        const sheetName = workbook.SheetNames[0];
        const sheet = workbook.Sheets[sheetName];
        const data = XLSX.utils.sheet_to_json(sheet, { defval: "" });

        if (["customer", "turnover", "nbcos"].includes(label) && data.length > 3000) {
          const chunkSize = 3000;
          const totalParts = Math.ceil(data.length / chunkSize);

          logMessage(`‚öôÔ∏è Splitting ${label} into ${totalParts} parts...`);

          for (let i = 0; i < totalParts; i++) {
            const partData = data.slice(i * chunkSize, (i + 1) * chunkSize);
            const partWorkbook = XLSX.utils.book_new();
            const partSheet = XLSX.utils.json_to_sheet(partData);
            XLSX.utils.book_append_sheet(partWorkbook, partSheet, "Sheet1");

            const blob = XLSX.write(partWorkbook, { bookType: "xlsx", type: "blob" });

            await uploadBlob(blob, label, progressBarId, i + 1);
          }
          resolve();
        } else {
          await uploadBlob(file, label, progressBarId, null); // small file, upload directly
          resolve();
        }
      } catch (error) {
        logMessage(`‚ùå Failed to process ${label}`);
        reject();
      }
    };
    reader.onerror = () => reject();
    reader.readAsBinaryString(file);
  });
}

async function uploadFiles() {
  const user = document.getElementById('userFile').files[0];
  const customer = document.getElementById('customerFile').files[0];
  const turnover = document.getElementById('turnoverFile').files[0];
  const nbcos = document.getElementById('nbcosFile').files[0];

  if (!user && !customer && !turnover && !nbcos) {
    alert("Please choose at least one file to upload.");
    return;
  }

  document.getElementById("overlay").style.display = "flex";

  try {
    if (user) await uploadFileWithSplit(user, "user", "userProgress");
    if (customer) await uploadFileWithSplit(customer, "customer", "customerProgress");
    if (turnover) await uploadFileWithSplit(turnover, "turnover", "turnoverProgress");
    if (nbcos) await uploadFileWithSplit(nbcos, "nbcos", "nbcosProgress");

    logMessage("‚úÖ All uploads completed.");
    alert("‚úÖ All files uploaded successfully.");

    ['user', 'customer', 'turnover', 'nbcos'].forEach(id => {
      document.getElementById(id + 'File').value = "";
      document.getElementById(id + 'Preview').textContent = "";
    });

    await loadTimestamps();
  } catch (err) {
    alert("‚ùå Some uploads failed. Check logs.");
  }

  document.getElementById("overlay").style.display = "none";
}

// ‚úÖ Robot message
async function loadRobotMessage(userPosition) {
  try {
    const res = await fetch("https://secure-backend-tzj9.onrender.com/api/robot-message", {
      headers: { Authorization: `Bearer ${token}` }
    });
    const data = await res.json();
    if (userPosition === "admin") {
      document.getElementById("admin-input").style.display = "block";
      document.getElementById("newMessage").value = data.message;
    }
  } catch (err) {
    console.warn("‚ùå Failed to fetch robot message:", err);
  }
}

async function postRobotMessage() {
  const msg = document.getElementById("newMessage").value.trim();
  if (!msg) return;
  try {
    const res = await fetch("https://secure-backend-tzj9.onrender.com/api/robot-message", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        Authorization: `Bearer ${token}`
      },
      body: JSON.stringify({ message: msg })
    });

    if (res.ok) {
      alert("‚úÖ Message posted & synced.");
      loadRobotMessage("admin");
    } else {
      alert("‚ö†Ô∏è Message saved, but GitHub sync failed.");
    }
  } catch (err) {
    alert("‚ùå Error: " + err.message);
  }
}
