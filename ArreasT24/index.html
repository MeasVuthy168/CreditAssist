<!DOCTYPE html>
<html lang="km">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Arreas T24</title>
  <meta name="theme-color" content="#0d2d5c" />
  <style>
    @font-face {
      font-family: 'Krasar';
      src: url('../Krasar-Regular.ttf') format('truetype');
    }
    body {
      font-family: 'Krasar', Arial, sans-serif;
      background-color: #1c2331;
      color: white;
      margin: 0;
      padding-bottom: 70px;
      overflow-x: hidden;
    }
    .header-bar {
      background-color: #0d2d5c;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 16px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .back-icon {
      font-size: 22px;
      border: none;
      color: white;
      background: none;
      margin-right: 10px;
      cursor: pointer;
    }
    .header-title {
      font-size: 16px;
      flex-grow: 1;
    }
    .search-box {
      position: relative;
      width: 160px;
      margin-right: 8px;
    }
    .search-box input {
      width: 100%;
      padding: 6px 10px;
      border-radius: 20px;
      border: none;
      font-size: 13px;
      background-color: #fff;
      color: #333;
    }
    .filters-wrapper, .summary-section, .action-section {
      margin: 8px;
      padding: 10px 12px;
      background: white;
      color: black;
      display: flex;
      flex-wrap: wrap;
      border-radius: 12px;
      box-sizing: border-box;
    }
    .filter-section {
      display: flex;
      flex-direction: column;
      flex: 1;
      margin: 4px;
    }
    .filter-section label {
      margin: 2px 0;
      font-size: 13px;
    }
    .filter-section select {
      padding: 4px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 13px;
    }
    .summary-section {
      flex-direction: column;
      font-size: 14px;
      line-height: 1.4;
    }
    .action-section {
      justify-content: space-around;
      gap: 8px;
    }
    .action-section button {
      padding: 8px 14px;
      border-radius: 6px;
      font-size: 13px;
      border: none;
      cursor: pointer;
      background-color: #ffd700;
      color: #002c5f;
      font-family: 'Krasar', sans-serif;
      box-shadow: 0 1px 4px rgba(0,0,0,0.2);
    }
    .table-wrapper {
      overflow-x: auto;
      margin: 8px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 12px;
      background: white;
      color: black;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 6px 8px;
      white-space: nowrap;
    }
    th {
      background-color: #f0f0f0;
      position: sticky;
      top: 172px;
      z-index: 10;
    }
    tr.normal { background-color: white; color: black; }
    tr.special { background-color: #fff9c4; color: black; }
    tr.substandard { background-color: #ffcdd2; color: black; }
    tr.defaulted { background-color: #ef5350; color: white; }
    tr.loss { background-color: #b71c1c; color: white; }
    tr.highlighted {
      animation: flashRow 0.8s ease;
    }
    @keyframes flashRow {
      0%   { background-color: #ffd700; }
      100% { background-color: inherit; }
    }
    .bottom-bar {
      position: fixed;
      bottom: 0;
      width: 100%;
      height: 56px;
      background: #0d2d5c;
      display: flex;
      justify-content: space-around;
      align-items: center;
    }
    .bottom-btn {
      color: white;
      background: none;
      border: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 11px;
    }
    .badge {
      position: absolute;
      top: -4px;
      right: -8px;
      background: red;
      color: white;
      font-size: 10px;
      padding: 2px 6px;
      border-radius: 50%;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="header-bar">
    <button class="back-icon" onclick="window.location.href='../index.html'">←</button>
    <div class="header-title">ឥណទានយឺតយ៉ាវ</div>
    <div class="search-box">
      <input type="text" id="searchInput" placeholder="ស្វែងរកឈ្មោះ ឬ CIF">
    </div>
  </div>

  <div class="filters-wrapper">
    <div class="filter-section">
      <label for="teamLeader">Team Leader</label>
      <select id="teamLeader"><option value="">All</option></select>
      <label for="branch">Branch</label>
      <select id="branch"><option value="">All</option></select>
      <label for="coResponse">CO Response</label>
      <select id="coResponse"><option value="">All</option></select>
      <label for="coId">CO ID</label>
      <select id="coId"><option value="">All</option></select>
    </div>
    <div class="filter-section">
      <label for="osClassify">OS Classify</label>
      <select id="osClassify"><option value="">All</option></select>
      <label for="occu">Occupation</label>
      <select id="occu"><option value="">All</option></select>
      <label for="class">Class</label>
      <select id="class"><option value="">All</option></select>
      <label for="pd">PD</label>
      <select id="pd"><option value="">All</option></select>
    </div>
  </div>

  <div class="summary-section" id="summaryBox">
    <div id="sumCount">ចំនួនឥណទានសរុប: 0</div>
    <div id="sumTotal">ចំនួនសមតុល្យឥណទានសរុប: 0 USD</div>
    <div id="latestDate">របាយការណ៍គិតត្រឹម: -</div>
  </div>

  <div class="action-section">
    <button onclick="exportExcel()">Export Excel</button>
    <button onclick="exportPDF()">Export PDF</button>
    <button onclick="resetFilters()">Clear Filter</button>
  </div>

  <div class="table-wrapper">
    <table id="arreasTable">
      <thead id="tableHead"></thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>

  <div class="bottom-bar">
    <button class="bottom-btn" onclick="location.href='../index.html'">
      <img src="../icons/Home.png" width="24" height="24">
      <div>Home</div>
    </button>
    <button class="bottom-btn" onclick="location.href='../Setting/index.html'">
      <img src="../icons/Setting.png" width="24" height="24">
      <div>Setting</div>
    </button>
    <button class="bottom-btn" onclick="location.href='../notifications/index.html'">
      <div style="position: relative;">
        <img src="../icons/Notification.png" width="24" height="24" />
        <span id="notif-badge" class="badge" style="display: none;">●</span>
      </div>
      <div>Notification</div>
    </button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="../notifications/checkNotification.js"></script>
  <script>
    let allData = [];

    window.addEventListener("DOMContentLoaded", () => {
      checkNotification();
      fetchData();
      setupAutoLogoutEvents();
    });

    async function fetchData() {
      const res = await fetch("https://secure-backend-tzj9.onrender.com/api/arreas-t24");
      allData = await res.json();
      renderTable(allData);
      populateFilters(allData);
      updateSummary(allData);
    }

    function renderTable(data) {
      const head = document.getElementById("tableHead");
      const body = document.getElementById("tableBody");
      head.innerHTML = "";
      body.innerHTML = "";

      if (data.length === 0) {
        body.innerHTML = "<tr><td colspan='99'>គ្មានទិន្នន័យ</td></tr>";
        return;
      }

      const columns = Object.keys(data[0]).filter(c => c !== "_id" && c !== "Report_Date");
      const headRow = document.createElement("tr");
      headRow.innerHTML = "<th>No</th>" + columns.map(c => `<th>${c}</th>`).join("");
      head.appendChild(headRow);

      data.forEach((row, index) => {
        const tr = document.createElement("tr");
        const classVal = (row.Class || '').toLowerCase();
        if (classVal.includes("loss")) tr.className = "loss";
        else if (classVal.includes("default")) tr.className = "defaulted";
        else if (classVal.includes("sub")) tr.className = "substandard";
        else if (classVal.includes("special")) tr.className = "special";
        else tr.className = "normal";

        tr.innerHTML = `<td>${index + 1}</td>` + columns.map(c => `<td>${row[c] || ""}</td>`).join("");
        tr.addEventListener("click", () => {
          tr.classList.add("highlighted");
          setTimeout(() => tr.classList.remove("highlighted"), 800);
        });
        body.appendChild(tr);
      });
    }

    function updateSummary(data) {
      document.getElementById("sumCount").textContent = "ចំនួនឥណទានសរុប: " + data.length;
      const sum = data.reduce((total, row) => total + parseFloat(row.OS_USD || 0), 0);
      document.getElementById("sumTotal").textContent = "ចំនួនសមតុល្យឥណទានសរុប: " + sum.toLocaleString() + " USD";
      const dates = data.map(d => new Date(d.Report_Date)).filter(d => !isNaN(d));
      const maxDate = dates.length > 0 ? new Date(Math.max(...dates)) : null;
      document.getElementById("latestDate").textContent = "របាយការណ៍គិតត្រឹម: " + (maxDate ? maxDate.toLocaleDateString('en-GB') : "-");
    }

    function populateFilters(data) {
      const fields = {
        teamLeader: "Team_Leader",
        branch: "Branch",
        coResponse: "CO_Response",
        coId: "CO_ID",
        osClassify: "OS_Classify",
        occu: "Occu",
        class: "Class",
        pd: "PD"
      };

      for (const id in fields) {
        const select = document.getElementById(id);
        const values = [...new Set(data.map(item => item[fields[id]]).filter(Boolean))].sort();
        values.forEach(val => {
          const opt = document.createElement("option");
          opt.value = val;
          opt.textContent = val;
          select.appendChild(opt);
        });
        select.addEventListener("change", () => applyFilters(data, fields));
      }
    }

    function applyFilters(data, fields) {
      const filtered = data.filter(item =>
        Object.entries(fields).every(([id, field]) => {
          const val = document.getElementById(id).value;
          return val === "" || item[field] === val;
        })
      );
      renderTable(filtered);
      updateSummary(filtered);
    }

    function resetFilters() {
      document.querySelectorAll("select").forEach(select => select.value = "");
      document.getElementById("searchInput").value = "";
      renderTable(allData);
      updateSummary(allData);
    }

    document.getElementById("searchInput").addEventListener("input", e => {
      const term = e.target.value.toLowerCase();
      const filtered = allData.filter(row =>
        (row.Customer || "").toLowerCase().includes(term) ||
        (row.CIF || "").toLowerCase().includes(term)
      );
      renderTable(filtered);
      updateSummary(filtered);
    });

    function exportExcel() {
      const table = document.getElementById("arreasTable");
      const wb = XLSX.utils.table_to_book(table, { sheet: "Arreas T24" });
      XLSX.writeFile(wb, "ArreasT24.xlsx");
    }

    function exportPDF() {
      alert("PDF export not implemented yet.");
    }

    const AUTO_LOGOUT_MINUTES = 5;
    let logoutTimer;
    function resetLogoutTimer() {
      clearTimeout(logoutTimer);
      logoutTimer = setTimeout(() => {
        sessionStorage.clear();
        alert("Session expired. Please login again.");
        window.location.href = "../login.html";
      }, AUTO_LOGOUT_MINUTES * 60000);
    }
    function setupAutoLogoutEvents() {
      ['mousemove', 'mousedown', 'keydown', 'touchstart', 'touchmove', 'scroll'].forEach(evt =>
        document.addEventListener(evt, resetLogoutTimer, true)
      );
      resetLogoutTimer();
    }
  </script>
</body>
</html>
