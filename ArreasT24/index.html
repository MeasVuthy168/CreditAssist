<!DOCTYPE html>
<html lang="km">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Arreas T24</title>
  <meta name="theme-color" content="#0d2d5c" />
  <style>
    @font-face {
      font-family: 'Krasar';
      src: url('../Krasar-Regular.ttf') format('truetype');
    }
    body {
      font-family: 'Krasar', Arial, sans-serif;
      background-color: #1c2331;
      color: white;
      margin: 0;
      padding-bottom: 70px;
      overflow-x: hidden;
    }
    .header-bar {
      background-color: #0d2d5c;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 16px;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
    }
    .back-icon {
      font-size: 22px;
      border: none;
      color: white;
      background: none;
      margin-right: 10px;
      cursor: pointer;
    }
    .header-title {
      font-size: 16px;
      flex-grow: 1;
    }
    .search-box {
      position: relative;
      width: 160px;
    }
    .search-box input {
      width: 100%;
      padding: 6px 30px 6px 10px;
      border-radius: 20px;
      border: none;
      font-size: 13px;
      background-color: #fff;
      color: #333;
    }
    .search-icon {
      position: absolute;
      right: 8px;
      top: 50%;
      transform: translateY(-50%);
      border: none;
      background: none;
      cursor: pointer;
      font-size: 16px;
      color: #666;
    }
    .filters-wrapper {
      margin-top: 60px;
      margin-left: 10px;
      margin-right: 10px;
      padding: 16px;
      background: white;
      color: black;
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      border-radius: 12px;
    }
    .filter-section {
      display: flex;
      flex-direction: column;
      flex: 1;
      margin: 8px;
    }
    .filter-section label {
      margin: 4px 0;
      font-size: 13px;
    }
    .filter-section select {
      padding: 6px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    .table-wrapper {
      overflow-x: auto;
      margin: 16px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 12px;
      background: white;
      color: black;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 6px 8px;
      white-space: nowrap;
    }
    th {
      background-color: #f0f0f0;
      position: sticky;
      top: 0;
      z-index: 1;
    }
    tr.normal { background-color: white; color: black; }
    tr.special { background-color: #fff9c4; color: black; }
    tr.substandard { background-color: #ffcdd2; color: black; }
    tr.defaulted { background-color: #ef5350; color: white; }
    tr.loss { background-color: #b71c1c; color: white; }
    .bottom-bar {
      position: fixed;
      bottom: 0;
      width: 100%;
      height: 56px;
      background: #0d2d5c;
      display: flex;
      justify-content: space-around;
      align-items: center;
    }
    .bottom-btn {
      color: white;
      background: none;
      border: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 11px;
    }
    .badge {
      position: absolute;
      top: -4px;
      right: -8px;
      background: red;
      color: white;
      font-size: 10px;
      padding: 2px 6px;
      border-radius: 50%;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="header-bar">
    <button class="back-icon" onclick="window.location.href='../index.html'">‚Üê</button>
    <div class="header-title">·û•·ûé·ûë·û∂·ûì·ûô·û∫·ûè·ûô·üâ·û∂·ûú</div>
    <div class="search-box">
      <input type="text" id="searchInput" placeholder="·ûü·üí·ûú·üÇ·ûÑ·ûö·ûÄ·ûà·üí·ûò·üÑ·üá ·û¨ CIF">
      <button class="search-icon" id="searchButton">üîç</button>
    </div>
  </div>

  <div class="filters-wrapper">
    <div class="filter-section">
      <label for="teamLeader">Team Leader</label>
      <select id="teamLeader"><option value="">All</option></select>
      <label for="branch">Branch</label>
      <select id="branch"><option value="">All</option></select>
      <label for="coResponse">CO Response</label>
      <select id="coResponse"><option value="">All</option></select>
      <label for="coId">CO ID</label>
      <select id="coId"><option value="">All</option></select>
    </div>
    <div class="filter-section">
      <label for="osClassify">OS Classify</label>
      <select id="osClassify"><option value="">All</option></select>
      <label for="occu">Occupation</label>
      <select id="occu"><option value="">All</option></select>
      <label for="class">Class</label>
      <select id="class"><option value="">All</option></select>
      <label for="pd">PD</label>
      <select id="pd"><option value="">All</option></select>
    </div>
  </div>

  <div class="table-wrapper">
    <table id="arreasTable">
      <thead id="tableHead"></thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>

  <div class="bottom-bar">
    <button class="bottom-btn" onclick="location.href='../index.html'">
      <img src="../icons/Home.png" width="24" height="24">
      <div>Home</div>
    </button>
    <button class="bottom-btn" onclick="location.href='../Setting/index.html'">
      <img src="../icons/Setting.png" width="24" height="24">
      <div>Setting</div>
    </button>
    <button class="bottom-btn" onclick="location.href='../notifications/index.html'">
      <div style="position: relative;">
        <img src="../icons/Notification.png" width="24" height="24" />
        <span id="notif-badge" class="badge" style="display: none;">‚óè</span>
      </div>
      <div>Notification</div>
    </button>
  </div>

  <script src="../notifications/checkNotification.js"></script>
  <script>
    let allData = [];

    window.addEventListener("DOMContentLoaded", () => {
      checkNotification();
      fetchData();
      setupAutoLogoutEvents();
    });

    async function fetchData() {
      const res = await fetch("https://secure-backend-tzj9.onrender.com/api/arreas-t24");
      allData = await res.json();
      renderTable(allData);
      populateFilters(allData);
    }

    function renderTable(data) {
      const head = document.getElementById("tableHead");
      const body = document.getElementById("tableBody");
      head.innerHTML = "";
      body.innerHTML = "";

      if (data.length === 0) {
        body.innerHTML = "<tr><td colspan='99'>·ûÇ·üí·ûò·û∂·ûì·ûë·û∑·ûì·üí·ûì·ûì·üê·ûô</td></tr>";
        return;
      }

      const columns = Object.keys(data[0]);
      const headRow = document.createElement("tr");
      columns.forEach(col => {
        const th = document.createElement("th");
        th.textContent = col;
        headRow.appendChild(th);
      });
      head.appendChild(headRow);

      data.forEach(row => {
        const tr = document.createElement("tr");
        const status = (row.Class || '').toLowerCase();
        if (status.includes("loss")) tr.className = "loss";
        else if (status.includes("default")) tr.className = "defaulted";
        else if (status.includes("sub")) tr.className = "substandard";
        else if (status.includes("special")) tr.className = "special";
        else tr.className = "normal";

        columns.forEach(col => {
          const td = document.createElement("td");
          td.textContent = row[col] || "";
          tr.appendChild(td);
        });
        body.appendChild(tr);
      });
    }

    function populateFilters(data) {
      const fields = {
        teamLeader: "Team_Leader",
        branch: "Branch",
        coResponse: "CO_Response",
        coId: "CO_ID",
        osClassify: "OS_Classify",
        occu: "Occu",
        class: "Class",
        pd: "PD"
      };

      for (const id in fields) {
        const select = document.getElementById(id);
        const values = [...new Set(data.map(item => item[fields[id]]).filter(Boolean))].sort();
        values.forEach(val => {
          const opt = document.createElement("option");
          opt.value = val;
          opt.textContent = val;
          select.appendChild(opt);
        });
        select.addEventListener("change", () => {
          const filtered = data.filter(item => {
            return Object.entries(fields).every(([key, field]) => {
              const value = document.getElementById(key).value;
              return value === "" || item[field] === value;
            });
          });
          renderTable(filtered);
        });
      }
    }

    document.getElementById("searchInput").addEventListener("input", (e) => {
      const term = e.target.value.toLowerCase();
      const filtered = allData.filter(item => {
        return (item.Customer || "").toLowerCase().includes(term) ||
               (item.CIF || "").toLowerCase().includes(term);
      });
      renderTable(filtered);
    });

    document.getElementById("searchButton").addEventListener("click", () => {
      const term = document.getElementById("searchInput").value.toLowerCase();
      const filtered = allData.filter(item => {
        return (item.Customer || "").toLowerCase().includes(term) ||
               (item.CIF || "").toLowerCase().includes(term);
      });
      renderTable(filtered);
    });

    // Auto logout
    const AUTO_LOGOUT_MINUTES = 5;
    let logoutTimer;
    function resetLogoutTimer() {
      clearTimeout(logoutTimer);
      logoutTimer = setTimeout(() => {
        sessionStorage.clear();
        alert("Session expired due to inactivity.");
        window.location.href = "../login.html";
      }, AUTO_LOGOUT_MINUTES * 60 * 1000);
    }
    function setupAutoLogoutEvents() {
      ['mousemove', 'mousedown', 'keydown', 'touchstart', 'touchmove', 'scroll'].forEach(event => {
        document.addEventListener(event, resetLogoutTimer, true);
      });
      resetLogoutTimer();
    }
  </script>
</body>
</html>
