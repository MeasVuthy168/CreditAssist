<!DOCTYPE html><html lang="km">

  <title>Arreas T24 Report</title>
  <meta name="theme-color" content="#0d2d5c">
  <style>
    @font-face {

    }
    body {

      color: white;

    }
    .header-bar {

      display: flex;
      align-items: center;
      padding: 12px 16px;
      position: fixed;
      width: 100%;

    }
    .back-icon {

      border: none;
      color: white;
      background: none;
      margin-right: 10px;
      cursor: pointer;
    }
    .header-title {
      font-size: 16px;
    }
    .search-fixed-bar {
      position: fixed;
      top: 56px;
      left: 0;
      right: 0;
      background: #1c2331;
      padding: 12px 0 8px;
      z-index: 999;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .search-wrapper {
      position: relative;
      width: 100%;
      max-width: 320px;
    }
    .search-wrapper input {
      width: 95%;
      padding: 10px 20px 10px 10px;
      border-radius: 25px;
      border: none;
      font-size: 16px;
      background-color: #fff;
      color: #333;
    }
    .search-icon {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      border: none;
      background: none;
      cursor: pointer;
      font-size: 20px;
      color: #666;
    }
    .filters-wrapper {
      margin-top: 116px;
      padding: 16px;
      background: white;
      color: black;
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
    }
    .filter-section {
      display: flex;
      flex-direction: column;
      flex: 1;
      margin: 8px;
    }
    .filter-section label {
      margin: 4px 0;
      font-size: 13px;
    }
    .filter-section select {
      padding: 6px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    .table-wrapper {
      overflow-x: auto;
      margin: 16px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 12px;
      background: white;
      color: black;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 6px 8px;
      white-space: nowrap;
    }
    th {
      background-color: #f0f0f0;
      position: sticky;
      top: 0;
      z-index: 1;
    }
    .bottom-bar {
      position: fixed;
      bottom: 0;
      width: 100%;
      height: 56px;
      background: #0d2d5c;
      display: flex;
      justify-content: space-around;
      align-items: center;
    }
    .bottom-btn {
      color: white;
      background: none;
      border: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 11px;
    }
  </style>
</head>
<body>
  <div class="header-bar">
    <button class="back-icon" onclick="window.location.href='../index.html'">‚Üê</button>
    <div class="header-title">·ûî·ûâ·üí·ûá·û∏·û¢·ûè·û∑·ûê·û∑·ûá·ûì·ûá·üÜ·ûñ·û∂·ûÄ·üã T24</div>
  </div>  <div class="search-fixed-bar">
    <div class="search-wrapper">
      <input type="text" id="searchInput" placeholder="·ûü·üí·ûú·üÇ·ûÑ·ûö·ûÄ·ûà·üí·ûò·üÑ·üá ·û¨ CIF">
      <button class="search-icon" id="searchButton">üîç</button>
    </div>
  </div>  <div class="filters-wrapper">
    <div class="filter-section">
      <label for="teamLeader">Team Leader</label>
      <select id="teamLeader"><option value="">All</option></select>
      <label for="branch">Branch</label>
      <select id="branch"><option value="">All</option></select>
      <label for="coResponse">CO Response</label>
      <select id="coResponse"><option value="">All</option></select>
      <label for="coId">CO ID</label>
      <select id="coId"><option value="">All</option></select>
    </div>
    <div class="filter-section">
      <label for="osClassify">OS Classify</label>
      <select id="osClassify"><option value="">All</option></select>
      <label for="occu">Occupation</label>
      <select id="occu"><option value="">All</option></select>
      <label for="class">Class</label>
      <select id="class"><option value="">All</option></select>
      <label for="pd">PD</label>
      <select id="pd"><option value="">All</option></select>
    </div>
  </div>  <div class="table-wrapper">
    <table id="arreasTable">
      <thead id="tableHead"></thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>  <div class="bottom-bar">
    <button class="bottom-btn" onclick="location.href='../index.html'">
      <img src="../icons/Home.png" width="24" height="24">
      <div>Home</div>
    </button>
    <button class="bottom-btn" onclick="location.href='../Setting/index.html'">
      <img src="../icons/Setting.png" width="24" height="24">
      <div>Setting</div>
    </button>
    <button class="bottom-btn" onclick="location.href='../notifications/index.html'">
      <img src="../icons/Notification.png" width="24" height="24">
      <div>Notification</div>
    </button>
  </div>  <script>
    let allData = [];

    async function fetchData() {
      const res = await fetch("https://secure-backend-tzj9.onrender.com/api/arreas-t24");
      allData = await res.json();
      renderTable(allData);
      populateFilters(allData);
    }

    function renderTable(data) {
      const head = document.getElementById("tableHead");
      const body = document.getElementById("tableBody");
      head.innerHTML = "";
      body.innerHTML = "";

      if (data.length === 0) {
        body.innerHTML = "<tr><td colspan='99'>·ûÇ·üí·ûò·û∂·ûì·ûë·û∑·ûì·üí·ûì·ûì·üê·ûô</td></tr>";
        return;
      }

      const columns = Object.keys(data[0]);
      const headRow = document.createElement("tr");
      columns.forEach(col => {
        const th = document.createElement("th");
        th.textContent = col;
        headRow.appendChild(th);
      });
      head.appendChild(headRow);

      data.forEach(row => {
        const tr = document.createElement("tr");
        columns.forEach(col => {
          const td = document.createElement("td");
          td.textContent = row[col] || "";
          tr.appendChild(td);
        });
        body.appendChild(tr);
      });
    }

    function populateFilters(data) {
      const fields = {
        teamLeader: "Team_Leader",
        branch: "Branch",
        coResponse: "CO_Response",
        coId: "CO_ID",
        osClassify: "OS_Classify",
        occu: "Occu",
        class: "Class",
        pd: "PD"
      };

      for (const id in fields) {
        const select = document.getElementById(id);
        const values = [...new Set(data.map(item => item[fields[id]]).filter(Boolean))].sort();
        values.forEach(val => {
          const opt = document.createElement("option");
          opt.value = val;
          opt.textContent = val;
          select.appendChild(opt);
        });
        select.addEventListener("change", applyFilters);
      }
    }

    function applyFilters() {
      const filters = {
        teamLeader: document.getElementById("teamLeader").value,
        branch: document.getElementById("branch").value,
        coResponse: document.getElementById("coResponse").value,
        coId: document.getElementById("coId").value,
        osClassify: document.getElementById("osClassify").value,
        occu: document.getElementById("occu").value,
        class: document.getElementById("class").value,
        pd: document.getElementById("pd").value
      };

      const filtered = allData.filter(item => {
        return Object.entries(filters).every(([key, value]) => {
          return value === "" || item[key.replace(/([A-Z])/g, '_$1').toUpperCase()] === value;
        });
      });

      renderTable(filtered);
    }

    document.getElementById("searchInput").addEventListener("input", (e) => {
      const term = e.target.value.toLowerCase();
      const filtered = allData.filter(item => {
        return (item.Customer || "").toLowerCase().includes(term) ||
               (item.CIF || "").toLowerCase().includes(term);
      });
      renderTable(filtered);
    });

    document.getElementById("searchButton").addEventListener("click", () => {
      const term = document.getElementById("searchInput").value.toLowerCase();
      const filtered = allData.filter(item => {
        return (item.Customer || "").toLowerCase().includes(term) ||
               (item.CIF || "").toLowerCase().includes(term);
      });
      renderTable(filtered);
    });

    window.onload = fetchData;
  </script></body>
</html>
