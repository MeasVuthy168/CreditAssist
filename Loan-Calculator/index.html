<!DOCTYPE html><html lang="km">
<head>
  <meta charset="UTF-8" />
  <title>កម្មវិធី​គណនាឥណទាន</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="theme-color" content="#0d2d5c" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
  <style>
    body {
      font-family: 'Krasar', Arial, sans-serif;
      background-color: #1c2331;
      color: white;
      margin: 0;
      padding: 0 0 70px;
      box-sizing: border-box;
    }
    .container {
      max-width: 700px;
      margin: 80px auto 0;
      background: #2c3545;
      padding: 20px;
      border-radius: 12px;
    }
    .form-group {
      display: flex;
      align-items: center;
      margin-bottom: 14px;
    }
    .form-group label {
      width: 40%;
      padding-right: 10px;
    }
    .form-group input, .form-group select {
      width: 60%;
      height: 48px;
      padding: 0 10px;
      border-radius: 6px;
      border: 1px solid #444;
      background: #223146;
      color: white;
    }
    .calculate-btn {
      width: 100%;
      padding: 12px;
      background-color: #3399ff;
      border: none;
      border-radius: 6px;
      color: white;
    }
    .export-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }
    .table-scroll {
      overflow-x: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      font-size: 14px;
      background-color: #1e2e3e;
    }
    th, td {
      border: 1px solid #444;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #3d4a5a;
    }
    .total-row {
      font-weight: bold;
      background-color: #0b5ed7;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-group"><label>ទំហំឥណទាន:</label><input id="loanAmount" type="number" /></div>
    <div class="form-group"><label>ប្រាក់សំណងខួប:</label><input id="periodicRepayment" type="number" /></div>
    <div class="form-group"><label>រយៈពេលខ្ចី (ខែ):</label><input id="term" type="number" /></div>
    <div class="form-group"><label>អត្រា​ការ​ប្រាក់​ប្រចាំឆ្នាំ (%):</label><input id="interestRate" type="number" /></div>
    <div class="form-group">
      <label>របៀបសងប្រាក់:</label>
      <select id="paymentMethod">
        <option value="Linear">បង់ថយ</option>
        <option value="Annuity">បង់ថេរ</option>
      </select>
    </div>
    <button class="calculate-btn" onclick="calculateLoan()">គណនា</button>
    <div class="export-buttons">
      <button onclick="exportToPDF()">Export PDF</button>
    </div>
    <div id="exportSection"></div>
  </div>  <script>
    function calculateLoan() {
      const loan = parseFloat(document.getElementById("loanAmount").value);
      const repayment = parseFloat(document.getElementById("periodicRepayment").value);
      const term = parseFloat(document.getElementById("term").value);
      const interestRate = parseFloat(document.getElementById("interestRate").value);
      const method = document.getElementById("paymentMethod").value;
      const rate = (interestRate / 100) / 12;

      let loanVal = loan, payVal = repayment, months = term;
      if ([loan, repayment, term].filter(isNaN).length !== 1) {
        alert("Leave one field blank for calculation.");
        return;
      }

      if (isNaN(loanVal)) loanVal = payVal * (1 - Math.pow(1 + rate, -months)) / rate;
      if (isNaN(payVal)) payVal = loanVal * rate / (1 - Math.pow(1 + rate, -months));
      if (isNaN(months)) months = Math.ceil(Math.log(payVal / (payVal - loanVal * rate)) / Math.log(1 + rate));

      let balance = loanVal, totalPrincipal = 0, totalInterest = 0, totalPayment = 0;
      let html = `<div class="pdf-wrapper">
        <div style="text-align:center; font-size:22px; font-weight:bold;">Repayment Schedule</div>
        <table>
          <tr><th>Loan Amount</th><td>${loanVal.toFixed(2)}</td></tr>
          <tr><th>Periodic Repayment</th><td>${payVal.toFixed(2)}</td></tr>
          <tr><th>Loan Term (months)</th><td>${months}</td></tr>
          <tr><th>Annual Interest Rate</th><td>${interestRate}%</td></tr>
          <tr><th>Payment Method</th><td>${method === "Annuity" ? "Equal Payment" : "Declining Balance"}</td></tr>
        </table>
        <div class="table-scroll">
          <table>
            <thead>
              <tr><th>No</th><th>Principal</th><th>Interest</th><th>Total Payment</th><th>Balance</th></tr>
            </thead><tbody>`;

      for (let i = 1; i <= months; i++) {
        const interest = balance * rate;
        const principal = method === "Annuity" ? payVal - interest : loanVal / months;
        const payment = method === "Annuity" ? payVal : principal + interest;
        balance -= principal;
        if (balance < 0) balance = 0;
        totalPrincipal += principal;
        totalInterest += interest;
        totalPayment += payment;
        html += `<tr><td>${i}</td><td>${principal.toFixed(2)}</td><td>${interest.toFixed(2)}</td><td>${payment.toFixed(2)}</td><td>${balance.toFixed(2)}</td></tr>`;
      }

      html += `<tr class="total-row">
        <td>Total</td><td>${totalPrincipal.toFixed(2)}</td><td>${totalInterest.toFixed(2)}</td><td>${totalPayment.toFixed(2)}</td><td>-</td>
      </tr></tbody></table></div></div>`;

      document.getElementById("exportSection").innerHTML = html;
    }

    async function exportToPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF('p', 'pt', 'a4');
      const exportSection = document.getElementById("exportSection");
      if (!exportSection || exportSection.innerHTML.trim() === "") {
        alert("Please calculate before exporting.");
        return;
      }
      const tables = exportSection.querySelectorAll("table");
      let finalY = 40;
      tables.forEach(table => {
        doc.autoTable({
          html: table,
          startY: finalY,
          styles: {
            fontSize: 10,
            halign: 'center'
          },
          headStyles: {
            fillColor: [13, 45, 92],
            textColor: 255
          },
        });
        finalY = doc.lastAutoTable.finalY + 20;
      });
      doc.save("Repayment_Schedule.pdf");
    }
  </script></body>
</html>
