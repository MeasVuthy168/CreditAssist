  <script>
    function calculateLoan() {
      const loan = parseFloat(document.getElementById("loanAmount").value);
      const repayment = parseFloat(document.getElementById("periodicRepayment").value);
      const term = parseFloat(document.getElementById("term").value);
      const interestRate = parseFloat(document.getElementById("interestRate").value);
      const method = document.getElementById("paymentMethod").value;
      const rate = (interestRate / 100) / 12;

      let loanVal = loan, payVal = repayment, months = term;
      const missing = [isNaN(loan), isNaN(repayment), isNaN(term)].filter(Boolean).length;
      if (missing !== 1) {
        alert("áŸá¼á˜á‘á»á€á”áŸ’ášá¢á”áŸ‹á˜á½á™ áŠá¾á˜áŸ’á”á¸á‚áá“á¶áŸ”");
        return;
      }

      if (isNaN(loanVal)) {
        loanVal = method === "Annuity"
          ? payVal * (1 - Math.pow(1 + rate, -months)) / rate
          : payVal / ((1 / months) + rate);
      } else if (isNaN(payVal)) {
        payVal = method === "Annuity"
          ? (loanVal * rate) / (1 - Math.pow(1 + rate, -months))
          : (loanVal / months) + (loanVal * rate);
      } else if (isNaN(months)) {
        months = Math.ceil(Math.log(payVal / (payVal - loanVal * rate)) / Math.log(1 + rate));
      }

      let balance = loanVal;
      let totalPrincipal = 0, totalInterest = 0, totalPayment = 0;

      let html = `<div class="pdf-wrapper"><div style="text-align:center; font-size:22px; font-weight:bold; margin-bottom:15px;">áá¶ášá¶á„á€á¶á›áœá·á—á¶á‚áŸá„á”áŸ’ášá¶á€áŸ‹</div>`;
      html += `<table><tr><th>á‘áŸ†á áŸ†á¥áá‘á¶á“</th><td>${loanVal.toFixed(2)}</td></tr>
        <tr><th>á”áŸ’ášá¶á€áŸ‹áŸáŸ†áá„áá½á”</th><td>${payVal.toFixed(2)}</td></tr>
        <tr><th>ášá™áŸˆá–áŸá›ááŸ’á…á¸ (ááŸ‚)</th><td>${months}</td></tr>
        <tr><th>á¢ááŸ’ášá¶â€‹á€á¶ášâ€‹á”áŸ’ášá¶á€áŸ‹â€‹á”áŸ’ášá…á¶áŸ†á†áŸ’á“á¶áŸ†</th><td>${interestRate}%</td></tr>
        <tr><th>ášá”áŸ€á”áŸá„á”áŸ’ášá¶á€áŸ‹</th><td>${method === "Annuity" ? "á”á„áŸ‹ááŸáš" : "á”á„áŸ‹áá™"}</td></tr></table>`;

      html += `<div class="table-scroll"><table>
        <thead>
          <tr>
            <th>á›.áš</th>
            <th>á”áŸ’ášá¶á€áŸ‹áŠá¾á˜</th>
            <th>á€á¶ášá”áŸ’ášá¶á€áŸ‹</th>
            <th>áŸášá»á”á”á„áŸ‹</th>
            <th>áŸá˜áá»á›áŸ’á™</th>
          </tr>
        </thead><tbody>`;

      for (let i = 1; i <= months; i++) {
        const interest = balance * rate;
        const principal = method === "Annuity" ? payVal - interest : loanVal / months;
        const payment = method === "Annuity" ? payVal : principal + interest;
        balance -= principal;
        if (balance < 0) balance = 0;

        totalPrincipal += principal;
        totalInterest += interest;
        totalPayment += payment;

        html += `<tr>
          <td>${i}</td>
          <td>${principal.toFixed(2)}</td>
          <td>${interest.toFixed(2)}</td>
          <td>${payment.toFixed(2)}</td>
          <td>${balance.toFixed(2)}</td>
        </tr>`;
      }

      html += `<tr class="total-row">
        <td>áŸášá»á”</td>
        <td>${totalPrincipal.toFixed(2)}</td>
        <td>${totalInterest.toFixed(2)}</td>
        <td>${totalPayment.toFixed(2)}</td>
        <td>-</td>
      </tr></tbody></table></div></div>`;

      document.getElementById("exportSection").innerHTML = html;
    }

    async function exportToPDF() {
      const { jsPDF } = window.jspdf;
      const element = document.getElementById("exportSection");
      if (!element || element.innerHTML.trim() === "") {
        alert("áŸá¼á˜á‚áá“á¶á˜á»á“á“á¹á„á“á¶áŸ†á…áŸá‰áŸ”");
        return;
      }

      const doc = new jsPDF('p', 'pt', 'a4');
      const tables = element.querySelectorAll("table");
      let finalY = 40;

      tables.forEach((table, i) => {
        doc.autoTable({
          html: table,
          startY: finalY,
          styles: {
            fontSize: 10,
            halign: 'center'
          },
          headStyles: {
            fillColor: [13, 45, 92],
            textColor: 255
          },
        });
        finalY = doc.lastAutoTable.finalY + 20;
      });

      doc.save("áá¶ášá¶á„á€á¶á›áœá·á—á¶á‚áŸá„á”áŸ’ášá¶á€áŸ‹.pdf");
    }

    function exportToExcel() {
      const exportSection = document.getElementById("exportSection");
      if (!exportSection || exportSection.innerHTML.trim() === "") {
        alert("áŸá¼á˜á‚áá“á¶á˜á»á“á“á¹á„á“á¶áŸ†á…áŸá‰áŸ”");
        return;
      }

      const tables = exportSection.querySelectorAll("table");
      const wb = XLSX.utils.book_new();
      let allData = [];

      tables.forEach((table, index) => {
        const sheet = XLSX.utils.table_to_sheet(table);
        const data = XLSX.utils.sheet_to_json(sheet, { header: 1 });
        if (index > 0) allData.push([""]);
        allData = allData.concat(data);
      });

      const ws = XLSX.utils.aoa_to_sheet(allData);
      XLSX.utils.book_append_sheet(wb, ws, "áá¶ášá¶á„á€á¶á›áœá·á—á¶á‚áŸá„á”áŸ’ášá¶á€áŸ‹");
      XLSX.writeFile(wb, "áá¶ášá¶á„á€á¶á›áœá·á—á¶á‚áŸá„á”áŸ’ášá¶á€áŸ‹.xlsx");
    }
