<!DOCTYPE html>
<html lang="km">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>អត្រាប្រចាំឆ្នាំ​(Turnover)</title>
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <style>
    @font-face {
      font-family: 'Krasar';
      src: url('https://measvuthy168.github.io/CreditAssist/Krasar-Regular.ttf');
    }
    body {
      font-family: 'Krasar', Arial, sans-serif;
      background-color: #f7fafd;
      margin: 0;
      padding: 0 15px 60px;
    }

    .back-bar {
      background-color: #0d2d5c;
      color: white;
      display: flex;
      align-items: center;
      padding: 12px 15px;
    }

    .back-bar span {
      margin-left: 10px;
      font-size: 18px;
    }

    .form-section {
      margin: 20px 0;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .form-section .half {
      flex: 1 1 calc(50% - 10px);
      min-width: 200px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 4px;
    }

    input {
      width: 100%;
      padding: 6px;
      font-size: 14px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    .readonly-label {
      background: #eee;
      padding: 6px;
      border-radius: 4px;
      display: block;
    }

    .actions {
      display: flex;
      gap: 15px;
      justify-content: center;
      margin-bottom: 20px;
    }

    .actions img {
      width: 40px;
      height: 40px;
      cursor: pointer;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      table-layout: fixed;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px 4px;
      text-align: center;
      font-size: 13px;
      word-wrap: break-word;
    }

    th {
      background-color: #dbe8f5;
      white-space: pre-wrap;
    }

    .not-found {
      background-color: #fff3cd;
    }

    .newest {
      background-color: #e1f5e6;
      font-weight: bold;
    }

    .oldest {
      background-color: #f2f2f2;
    }

    .home-btn {
      position: fixed;
      bottom: 10px;
      left: 10px;
      background-color: #e7ecf3;
      padding: 8px 15px;
      border-radius: 20px;
      display: flex;
      align-items: center;
      gap: 5px;
      font-size: 16px;
      text-decoration: none;
      color: #0d2d5c;
    }

    .home-btn img {
      width: 22px;
      height: 22px;
    }

    @media print {
      .back-bar,
      .form-section,
      .actions,
      .home-btn {
        display: none !important;
      }

      table {
        font-size: 11px;
      }
    }
  </style>

  <script>
    const user = sessionStorage.getItem("loggedInUser");
    if (!user) window.location.href = "https://measvuthy168.github.io/CreditAssist/login.html";

    let logoutTimer;
    const AUTO_LOGOUT_MINUTES = 5;

    function resetLogoutTimer() {
      clearTimeout(logoutTimer);
      logoutTimer = setTimeout(() => {
        sessionStorage.removeItem("loggedInUser");
        alert("Session expired. Please log in again.");
        window.location.href = "https://measvuthy168.github.io/CreditAssist/login.html";
      }, AUTO_LOGOUT_MINUTES * 60 * 1000);
    }

    window.onload = resetLogoutTimer;
    document.onmousemove = resetLogoutTimer;
    document.onkeydown = resetLogoutTimer;
    document.onclick = resetLogoutTimer;
  </script>
</head>
<body>
  <div class="back-bar">
    <span onclick="window.location.href='https://measvuthy168.github.io/CreditAssist/'" style="cursor:pointer;">⬅</span>
    <span>អត្រាប្រចាំឆ្នាំ​(Turnover)</span>
  </div>

  <div class="form-section">
    <div class="half">
      <label>ថ្ងៃរៀបចំ</label>
      <input type="date" id="prepared-date" />
    </div>
    <div class="half">
      <label>Input CIF</label>
      <input type="text" id="input-cif" />
    </div>
    <div style="flex: 1 1 100%;">
      <label>Customer Name</label>
      <span class="readonly-label" id="customer-name-label">-</span>
    </div>
  </div>

  <div class="actions">
    <img src="https://img.icons8.com/color/48/print.png" onclick="printPage()" title="Print" />
    <img src="https://img.icons8.com/color/48/ms-excel.png" onclick="exportToExcel()" title="Export to Excel" />
    <img src="https://img.icons8.com/color/48/pdf.png" onclick="exportToPDF()" title="Export to PDF" />
  </div>

  <div class="table-container">
    <table id="turnover-table">
      <thead>
        <tr>
          <th>ខែទី</th>
          <th>ទឹកប្រាក់ចូល</th>
          <th>Current OD</th>
          <th>អត្រា Turnover</th>
          <th>ថ្ងៃ​ប្រសិទ្ធិភាព​</th>
        </tr>
      </thead>
      <tbody id="data-body"></tbody>
      <tfoot>
        <tr>
          <td>Average</td>
          <td id="avg-amt-in"></td>
          <td id="avg-current-od"></td>
          <td id="avg-turnover-rate"></td>
          <td></td>
        </tr>
      </tfoot>
    </table>
  </div>

  <a href="https://measvuthy168.github.io/CreditAssist/" class="home-btn">
    <img src="https://img.icons8.com/office/40/home.png" /> Home
  </a>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script>
    let combinedData = [], monthList = [];

    function getLast12MonthEnds(baseDate) {
      const months = [];
      const date = new Date(baseDate);
      date.setDate(1);
      for (let i = 0; i < 12; i++) {
        date.setMonth(date.getMonth() - 1);
        const end = new Date(date.getFullYear(), date.getMonth() + 1, 0);
        const dd = String(end.getDate()).padStart(2, '0');
        const mm = String(end.getMonth() + 1).padStart(2, '0');
        const yy = String(end.getFullYear()).slice(-2);
        months.push(`${dd}-${mm}-${yy}`);
      }
      return months;
    }

    function updateTableWithEmptyMonths(months) {
      const tbody = document.getElementById('data-body');
      tbody.innerHTML = '';
      months.forEach(month => {
        const row = document.createElement('tr');
        row.innerHTML = `<td>${month}</td><td></td><td></td><td></td><td></td>`;
        tbody.appendChild(row);
      });
    }

    async function loadAllData() {
      try {
        const res = await fetch("https://secure-backend-tzj9.onrender.com/api/turnover");
        const data = await res.json();
        combinedData = Array.isArray(data) ? data : [];
      } catch {
        alert("មានបញ្ហាក្នុងការទាញយកទិន្នន័យ");
      }
    }

    function formatDate(dateStr) {
      const parts = dateStr.split('-');
      if (parts.length !== 3) return dateStr;
      let [dd, mm, yy] = parts;
      if (yy.length === 4) yy = yy.slice(-2);
      return `${dd.padStart(2, '0')}-${mm.padStart(2, '0')}-${yy}`;
    }

    async function fetchAndFillData(cif) {
      let totalAmtIn = 0, totalOd = 0, totalRate = 0, count = 0;
      const tbody = document.getElementById('data-body');
      let latestEff = null, oldestEff = null;

      combinedData.forEach(d => {
        if (d.CUSTOMER === cif && d.Effective_Date) {
          const dParts = d.Effective_Date.split('-');
          const date = new Date(`${dParts[2]}-${dParts[1]}-${dParts[0]}`);
          if (!latestEff || date > latestEff) latestEff = date;
          if (!oldestEff || date < oldestEff) oldestEff = date;
        }
      });

      const latestStr = latestEff ? formatDate(`${latestEff.getDate()}-${latestEff.getMonth() + 1}-${latestEff.getFullYear()}`) : null;
      const oldestStr = oldestEff ? formatDate(`${oldestEff.getDate()}-${oldestEff.getMonth() + 1}-${oldestEff.getFullYear()}`) : null;

      [...tbody.rows].forEach(row => {
        const month = formatDate(row.cells[0].innerText);
        const match = combinedData.find(d => d.CUSTOMER === cif && formatDate(d.MONTH) === month);

        if (match) {
          row.cells[1].innerText = parseFloat(match.AMT_IN).toLocaleString();
          row.cells[2].innerText = parseFloat(match.CURRENT_OD).toLocaleString();
          row.cells[3].innerText = match.TURNOVER_RATE + '%';
          row.cells[4].innerText = match.Effective_Date;
          totalAmtIn += parseFloat(match.AMT_IN);
          totalOd += parseFloat(match.CURRENT_OD);
          if (formatDate(match.Effective_Date) === latestStr) {
            totalRate += parseFloat(match.TURNOVER_RATE);
            count++;
            row.classList.add("newest");
          }
          if (formatDate(match.Effective_Date) === oldestStr) row.classList.add("oldest");
        } else {
          row.classList.add("not-found");
          row.cells[1].innerText = row.cells[2].innerText = row.cells[3].innerText = row.cells[4].innerText = 'No Data';
        }
      });

      document.getElementById("avg-amt-in").innerText = totalAmtIn.toLocaleString();
      document.getElementById("avg-current-od").innerText = totalOd.toLocaleString();
      document.getElementById("avg-turnover-rate").innerText = count ? (totalRate / count).toFixed(2) + "%" : '';
    }

    document.getElementById("prepared-date").addEventListener("change", async e => {
      const val = e.target.value;
      if (val) {
        monthList = getLast12MonthEnds(val);
        updateTableWithEmptyMonths(monthList);
        document.getElementById("input-cif").value = '';
        document.getElementById("customer-name-label").textContent = '-';
        await loadAllData();
      }
    });

    document.getElementById("input-cif").addEventListener("change", async e => {
      const cif = e.target.value.trim();
      if (!cif) return;
      if (!combinedData.length) await loadAllData();
      const found = combinedData.find(d => d.CUSTOMER === cif);
      document.getElementById("customer-name-label").textContent = found ? found["Name(Eng)"] : 'Not Found';
      await fetchAndFillData(cif);
    });

    function exportToExcel() {
      const wb = XLSX.utils.book_new();
      const ws = XLSX.utils.table_to_sheet(document.getElementById("turnover-table"));
      XLSX.utils.book_append_sheet(wb, ws, "Turnover");
      XLSX.writeFile(wb, "Turnover_Average.xlsx");
    }

    function exportToPDF() {
      document.querySelector(".back-bar").style.display = "none";
      document.querySelector(".actions").style.display = "none";
      document.querySelector(".home-btn").style.display = "none";
      html2pdf().from(document.body).save("Turnover_Average.pdf").then(() => {
        document.querySelector(".back-bar").style.display = "flex";
        document.querySelector(".actions").style.display = "flex";
        document.querySelector(".home-btn").style.display = "flex";
      });
    }

    function printPage() {
      window.print();
    }
  </script>
</body>
</html>
