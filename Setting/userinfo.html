<!DOCTYPE html>
<html lang="km">
<head>
  <meta charset="UTF-8" />
  <title>ព័ត៌មានផ្ទាល់ខ្លួន</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#0d2d5c" />
  <style>
    @font-face {
      font-family: 'Krasar';
      src: url('../Krasar-Regular.ttf') format('truetype');
    }

    body {
      margin: 0;
      font-family: 'Krasar', Arial, sans-serif;
      background-color: #0d2d5c;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .info-box {
      background-color: white;
      border-radius: 16px;
      padding: 24px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.25);
      color: #1a1a1a;
    }

    .profile-header {
      display: flex;
      align-items: center;
      gap: 16px;
      margin-bottom: 8px;
    }

    .profile-header img {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #0d2d5c;
    }

    .profile-header .name {
      font-size: 20px;
      font-weight: bold;
      color: #FFDF00;
    }

    .divider {
      border-bottom: 2px solid goldenrod;
      margin: 12px 0 16px;
    }

    .info-row {
      font-size: 15px;
      margin-top: 10px;
    }

    .info-label {
      font-weight: bold;
      margin-right: 6px;
    }

    .info-value {
      color: goldenrod;
      font-weight: normal;
    }

    .btn-close {
      margin-top: 24px;
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background-color: #0d2d5c;
      color: white;
      font-family: 'Krasar', Arial, sans-serif;
      cursor: pointer;
    }

    .btn-close:hover {
      background-color: #09306d;
    }
  </style>
</head>
<body>
  <div class="info-box">
    <div class="profile-header">
      <img id="profile-photo" src="profile.jpg" alt="Profile Photo" />
      <div class="name" id="user-fullname">ឈ្មោះបុគ្គលិក</div>
    </div>
    <div class="divider"></div>

    <div class="info-row">
      <span class="info-label">តួនាទី :</span>
      <span class="info-value" id="user-position">-</span>
    </div>

    <div class="info-row">
      <span class="info-label">លេខកាត :</span>
      <span class="info-value" id="user-username">-</span>
    </div>

    <div class="info-row">
      <span class="info-label">លេខទូរសព្ទ :</span>
      <span class="info-value" id="user-phone">-</span>
    </div>

    <button class="btn-close" onclick="window.history.back()">បិទ</button>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("user-fullname").textContent = sessionStorage.getItem("fullname") || "ឈ្មោះមិនមាន";
      document.getElementById("user-position").textContent = sessionStorage.getItem("userPosition") || "-";
      document.getElementById("user-username").textContent = sessionStorage.getItem("loggedInUser") || "-";
      document.getElementById("user-phone").textContent = sessionStorage.getItem("phone") || "-";
      document.getElementById("profile-photo").src = "https://secure-backend-tzj9.onrender.com/" + (sessionStorage.getItem("image") || "profile.jpg");
    });
  </script>
</body>
</html>
