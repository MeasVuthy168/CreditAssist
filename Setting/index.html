<!DOCTYPE html>
<html lang="km">
<head>
  <meta charset="UTF-8" />
  <title>Setting</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#0d2d5c" />
  <style>
    @font-face { font-family:'Krasar'; src:url('../Krasar-Regular.ttf') format('truetype'); }

    :root{
      --brand:#0d2d5c;
      --bg:#f1f4f8;
      --card:#fff;
      --text:#333;
      --muted:#555;
      --ok:#1e7e34;
      --danger:#b52d2d;
    }

    body{margin:0;font-family:'Krasar',Arial,sans-serif;background:var(--bg);color:var(--text);padding-bottom:70px}
    .header{background:var(--brand);color:#fff;padding:14px 16px;font-size:18px;font-weight:bold;box-shadow:0 2px 5px rgba(0,0,0,.2);position:fixed;top:0;left:0;right:0;z-index:999;display:flex;align-items:center}
    .header .back{font-size:22px;color:#fff;background:none;border:none;margin-right:12px;cursor:pointer}

    .profile-section{margin-top:60px;padding:20px;background:var(--card);display:flex;align-items:center;gap:16px}
    .profile-section img{width:72px;height:72px;border-radius:50%;object-fit:cover;border:2px solid var(--brand)}
    .info{display:flex;flex-direction:column}
    .info .name{font-weight:bold;font-size:18px;color:goldenrod}
    .info .position{font-size:14px;color:var(--muted)}

    .setting-section{margin-top:10px}
    .setting-item{
      background:var(--card);
      padding:16px;
      border-bottom:1px solid #e7e7e7;
      display:flex;
      align-items:center;
      gap:12px;
    }
    .setting-item .left{
      display:flex; align-items:center; gap:10px; font-size:16px; flex:1 1 auto;
    }
    .setting-item .left img{width:20px;height:20px}
    .setting-item .chev{margin-left:auto;color:#999}
    .setting-item.clickable{cursor:pointer}
    .setting-item.clickable:hover{background:#eef2f7}

    /* ------- Pretty iOS-like switch ------- */
    .switch{
      position:relative; width:52px; height:30px; background:#e8e8e8;
      border-radius:999px; transition:.25s; flex:0 0 auto; margin-left:auto; /* <-- pushes to far right */
      box-shadow:inset 0 0 0 1px rgba(0,0,0,.06);
    }
    .switch::after{
      content:""; position:absolute; top:3px; left:3px; width:24px; height:24px; background:#fff;
      border-radius:50%; box-shadow:0 1px 2px rgba(0,0,0,.25); transition:.25s;
    }
    .switch.on{background:#dff6e5; box-shadow:inset 0 0 0 1px rgba(30,126,52,.15)}
    .switch.on::after{left:25px}
    .state-text{min-width:28px; text-align:right; font-size:14px; margin-left:10px}
    .state-text.on{color:var(--ok)}
    .state-text.off{color:var(--danger)}

    .signout{color:red;font-weight:bold}
    .bottom-bar{position:fixed;bottom:0;left:0;width:100%;height:56px;background:var(--brand);display:flex;justify-content:space-around;align-items:center;box-shadow:0 2px 5px rgba(0,0,0,.3);z-index:1000}
    .bottom-btn{display:flex;flex-direction:column;align-items:center;font-size:11px;color:#fff;border:none;background:none;padding:2px}
    .bottom-btn img{margin-bottom:2px;pointer-events:none}

    .badge{position:absolute;top:-4px;right:-8px;background:red;color:#fff;font-size:10px;padding:2px 6px;border-radius:50%;font-weight:bold}
  </style>
</head>
<body>
  <!-- Header -->
  <div class="header">
    <button class="back" onclick="window.location.href='../index.html'">←</button>
    <div>Setting</div>
  </div>

  <!-- Profile -->
  <div class="profile-section">
    <img id="profile-photo" src="profile.jpg" alt="User Photo">
    <div class="info">
      <div class="name" id="user-fullname">User Name</div>
      <div class="position" id="user-position">Position</div>
    </div>
  </div>

  <!-- Items -->
  <div class="setting-section">
    <div class="setting-item clickable" onclick="window.location.href='userinfo.html'">
      <div class="left"><img src="user.png" alt="">ព័ត៌មានផ្ទាល់</div>
      <div class="chev">›</div>
    </div>

    <div class="setting-item clickable" onclick="window.location.href='about.html'">
      <div class="left"><img src="info.png" alt="">អំពី​កម្មវិធី</div>
      <div class="chev">›</div>
    </div>

    <!-- Push row -->
    <div class="setting-item">
      <div class="left"><img src="bell.png" alt="">ការជូនដំណឹង</div>

      <!-- SWITCH pinned to the far right -->
      <div id="pushSwitch" class="switch" onclick="togglePush()"></div>
      <div id="pushState" class="state-text off">Off</div>
    </div>

    <div class="setting-item clickable" onclick="confirmLogout()">
      <div class="left signout"><img src="logout-rounded-left.png" alt="">ចាកចេញ</div>
    </div>
  </div>

  <!-- Bottom bar -->
  <div class="bottom-bar">
    <button class="bottom-btn" onclick="window.location.href='../index.html'">
      <img src="../icons/Home.png" width="24" height="24" /><div>Home</div>
    </button>
    <button class="bottom-btn" onclick="window.location.href='../Setting/index.html'">
      <img src="../icons/Setting.png" width="24" height="24" /><div>Setting</div>
    </button>
    <button class="bottom-btn" onclick="window.location.href='../notifications/index.html'">
      <div style="position: relative;">
        <img src="../icons/Notification.png" width="24" height="24" />
        <span id="notif-badge" class="badge" style="display:none;"></span>
      </div>
      <div>Notification</div>
    </button>
  </div>

  <!-- Modal (simple) -->
  <div id="logoutModal" style="display:none;position:fixed;inset:0;background:rgba(0,0,0,.45);z-index:2000;align-items:center;justify-content:center;">
    <div style="background:#fff;border-radius:10px;padding:18px 16px;width:90%;max-width:320px;text-align:center;">
      <div style="margin-bottom:12px;">តើអ្នកប្រាកដចង់ចាកចេញពីប្រព័ន្ធមែនទេ?</div>
      <div style="display:flex;gap:10px;">
        <button onclick="logout()" style="flex:1;background:#d9534f;color:#fff;border:none;border-radius:6px;padding:10px 0;">ចាកចេញ</button>
        <button onclick="closeModal()" style="flex:1;background:#f1f1f1;border:none;border-radius:6px;padding:10px 0;">បោះបង់</button>
      </div>
    </div>
  </div>

  <audio id="logout-audio" src="logout-sound.mp3" preload="auto"></audio>

  <script>
    // ===== Base config
    const API_BASE = "https://secure-backend-tzj9.onrender.com";
    const basePath = "/CreditAssist";

    // ===== Auth guard
    const token = sessionStorage.getItem('token');
    if (!token) { alert("Session expired or unauthorized access."); window.location.href = "../login.html"; }

    // ===== Fill profile
    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("user-fullname").textContent = sessionStorage.getItem("fullname") || "អ្នកប្រើ";
      document.getElementById("user-position").textContent = sessionStorage.getItem("userPosition") || "មិនដំណើរការ";
      const img = sessionStorage.getItem("image") || "profile.jpg";
      document.getElementById("profile-photo").src = API_BASE + "/" + img;
    });

    // ===== Auto logout
    (function setupAutoLogout(){
      const MIN = 1; let t;
      function reset(){ clearTimeout(t); t=setTimeout(()=>{ sessionStorage.clear(); alert("Session expired."); location.href="../login.html"; }, MIN*60*1000); }
      ['mousemove','mousedown','keydown','touchstart','touchmove','scroll'].forEach(e=>document.addEventListener(e,reset,true));
      reset();
    })();

    // ===== Logout modal
    function logout(){ const a=document.getElementById("logout-audio"); if(a) a.play(); setTimeout(()=>{sessionStorage.clear();location.href="../login.html"},600); }
    function confirmLogout(){ document.getElementById('logoutModal').style.display='flex'; }
    function closeModal(){ document.getElementById('logoutModal').style.display='none'; }

    // ===== Push helpers
    function setSwitch(on){
      const sw = document.getElementById('pushSwitch');
      const st = document.getElementById('pushState');
      sw.classList.toggle('on', !!on);
      st.classList.toggle('on', !!on);
      st.classList.toggle('off', !on);
      st.textContent = on ? 'On' : 'Off';
    }

    async function registerSW() {
      if (!('serviceWorker' in navigator)) throw new Error('SW not supported');
      try {
        const reg = await navigator.serviceWorker.register(`${basePath}/service-worker.js`, { scope: `${basePath}/` });
        return reg;
      } catch {
        return await navigator.serviceWorker.register(`/service-worker.js`);
      }
    }
    async function getVapidKey() {
      const r = await fetch(`${API_BASE}/api/push/public-key`);
      const j = await r.json();
      if (!j.key) throw new Error('No VAPID key');
      return j.key;
    }
    function b64ToU8(b64){const pad='='.repeat((4-(b64.length%4))%4);const s=(b64+pad).replace(/-/g,'+').replace(/_/g,'/');const r=atob(s);const o=new Uint8Array(r.length);for(let i=0;i<r.length;i++)o[i]=r.charCodeAt(i);return o;}
    async function getCurrentSubscription(){
      if (!('serviceWorker' in navigator)) return null;
      const reg = await navigator.serviceWorker.getRegistration(`${basePath}/`);
      const target = reg || await navigator.serviceWorker.getRegistration();
      return target ? target.pushManager.getSubscription() : null;
    }

    // Toggle push
    async function togglePush(){
      try{
        const perm = await Notification.requestPermission();
        if (perm !== 'granted') { alert('Permission denied.'); return; }

        const reg = await registerSW();
        const current = await reg.pushManager.getSubscription();

        if (current){
          const endpoint = current.endpoint;
          await current.unsubscribe().catch(()=>{});
          await fetch(`${API_BASE}/api/push/unsubscribe`, {
            method:'POST', headers:{'Content-Type':'application/json','Authorization':`Bearer ${token}`},
            body: JSON.stringify({ endpoint })
          });
          setSwitch(false);
          return;
        }

        const vapid = await getVapidKey();
        const sub = await reg.pushManager.subscribe({ userVisibleOnly:true, applicationServerKey:b64ToU8(vapid) });
        const resp = await fetch(`${API_BASE}/api/push/subscribe`, {
          method:'POST', headers:{'Content-Type':'application/json','Authorization':`Bearer ${token}`},
          body: JSON.stringify({ subscription: sub })
        });
        if (!resp.ok){ throw new Error('Backend subscribe failed'); }
        setSwitch(true);
      }catch(e){
        console.error(e); alert('Push setup failed: '+e.message);
      }
    }
    window.togglePush = togglePush;

    // Init switch to current state
    window.addEventListener('DOMContentLoaded', async ()=>{
      try{ const sub = await getCurrentSubscription(); setSwitch(!!sub); } catch{ setSwitch(false); }
    });
  </script>

  <!-- Badge script -->
  <script src="../notifications/checkNotification.js"></script>
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      if (typeof checkNotification === 'function') checkNotification();
    });
  </script>
</body>
</html>
