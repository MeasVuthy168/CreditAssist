<!DOCTYPE html>
<html lang="km">
<head>
  <meta charset="UTF-8" />
  <title>Setting</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#0d2d5c" />

  <style>
    @font-face {
      font-family: 'Krasar';
      src: url('../Krasar-Regular.ttf') format('truetype');
    }

    body {
      margin: 0;
      font-family: 'Krasar', Arial, sans-serif;
      background-color: #f1f4f8;
      color: #333;
      padding-bottom: 70px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #0d2d5c;
      padding: 10px 16px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
    }

    .header .title {
      font-size: 17px;
      font-weight: bold;
      color: white;
    }

    .profile {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .profile img {
      width: 38px;
      height: 38px;
      border-radius: 50%;
      border: 2px solid white;
      object-fit: cover;
    }

    .welcome {
      font-size: 12px;
      color: #ffd700;
    }

    .content {
      margin-top: 70px;
      padding: 20px;
    }

    .setting-card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      margin-bottom: 16px;
      padding: 16px;
    }

    .setting-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 0;
      border-bottom: 1px solid #eee;
      cursor: pointer;
      font-size: 15px;
    }

    .setting-item:last-child {
      border-bottom: none;
    }

    .setting-item:hover {
      color: #0d2d5c;
    }

    .bottom-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #fff;
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 8px 0;
      box-shadow: 0 -1px 5px rgba(0,0,0,0.15);
      z-index: 1000;
      height: 56px;
    }

    .bottom-btn {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 2px;
      font-size: 13px;
      color: #0d2d5c;
      background: none;
      border: none;
      font-family: 'Krasar', Arial, sans-serif;
      cursor: pointer;
    }

    .bottom-btn .icon {
      font-size: 20px;
    }

    .bottom-btn.active {
      background-color: #dbe1ea;
      padding: 6px 16px;
      border-radius: 20px;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="header">
    <div class="title">Setting</div>
    <div class="profile">
      <div class="welcome" id="welcome">·ûü·ûº·ûò·ûü·üí·ûú·û∂·ûÇ·ûò·ûì·üç</div>
      <img src="../profile.jpg" alt="User" />
    </div>
  </div>

  <!-- Main Content -->
  <div class="content">
    <div class="setting-card">
      <div class="setting-item"><span>·û¢·üÜ·ûñ·û∏·ûÄ·ûò·üí·ûò·ûú·û∑·ûí·û∏</span> <span>‚Ä∫</span></div>
      <div class="setting-item" onclick="logout()">·ûÖ·üÅ·ûâ·ûñ·û∏·ûî·üí·ûö·ûñ·üê·ûì·üí·ûí</div>
    </div>
  </div>

  <!-- Footer -->
  <div class="bottom-bar">
    <button class="bottom-btn" onclick="window.location.href='../index.html'">
      <div class="icon">üè†</div>
      <div>Home</div>
    </button>
    <button class="bottom-btn active">
      <div class="icon">‚öôÔ∏è</div>
      <div>Setting</div>
    </button>
    <button class="bottom-btn" onclick="alert('Coming soon!')">
      <div class="icon">üîî</div>
      <div>Notification</div>
    </button>
  </div>

  <script>
    const user = sessionStorage.getItem("loggedInUser");
    if (!user) {
      window.location.href = "../login.html";
    }

    const username = user || "·û¢·üí·ûì·ûÄ·ûî·üí·ûö·ûæ";
    document.getElementById("welcome").textContent = "·ûü·ûº·ûò·ûü·üí·ûú·û∂·ûÇ·ûò·ûì·üç, " + username;

    function logout() {
      sessionStorage.removeItem("loggedInUser");
      window.location.href = "../login.html";
    }

    const AUTO_LOGOUT_MINUTES = 1;
    let logoutTimer;
    function resetLogoutTimer() {
      clearTimeout(logoutTimer);
      logoutTimer = setTimeout(logout, AUTO_LOGOUT_MINUTES * 60 * 1000);
    }

    window.onload = resetLogoutTimer;
    document.onmousemove = resetLogoutTimer;
    document.onkeydown = resetLogoutTimer;
    document.onclick = resetLogoutTimer;
  </script>

</body>
</html>
