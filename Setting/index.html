<!DOCTYPE html>
<html lang="km">
<head>
  <meta charset="UTF-8" />
  <title>Setting</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#0d2d5c" />
  <style>
    @font-face { font-family:'Krasar'; src:url('../Krasar-Regular.ttf') format('truetype'); }

    :root{
      --brand:#0d2d5c;
      --bg:#f1f4f8;
      --card:#fff;
      --text:#333;
      --muted:#555;
      --success:#20c997;
      --danger:#ef476f;
    }

    *{box-sizing:border-box}
    body{margin:0;font-family:'Krasar',Arial,sans-serif;background:var(--bg);color:var(--text);padding-bottom:72px}

    /* Header */
    .header{background:var(--brand);color:#fff;padding:14px 16px;font-size:18px;font-weight:bold;box-shadow:0 2px 5px rgba(0,0,0,.2);position:fixed;top:0;left:0;right:0;z-index:999;display:flex;align-items:center}
    .header .back{font-size:22px;color:#fff;background:none;border:none;margin-right:12px;cursor:pointer}

    /* Profile */
    .profile-section{margin-top:60px;padding:20px;background:var(--card);display:flex;align-items:center;gap:16px}
    .profile-section img{width:80px;height:80px;border-radius:50%;object-fit:cover;border:2px solid var(--brand)}
    .info{display:flex;flex-direction:column}
    .info .name{font-weight:bold;font-size:18px;color:goldenrod}
    .info .position{font-size:14px;color:var(--muted)}

    /* List */
    .setting-section{margin-top:10px}
    .setting-item{background:var(--card);padding:16px;border-bottom:1px solid #e9eef3;display:flex;align-items:center;justify-content:space-between;font-size:16px}
    .setting-item:hover{background:#f7f9fb}
    .setting-item span{display:flex;align-items:center;gap:10px}
    .setting-item img.icon{width:20px;height:20px}
    .signout span{color:var(--danger);font-weight:bold;text-decoration:underline}
    .signout img.icon{filter:brightness(0) saturate(100%) invert(19%) sepia(100%) saturate(6486%) hue-rotate(355deg) brightness(93%) contrast(104%)}

    /* Modern Switch */
    .switch{position:relative;display:inline-block;width:60px;height:32px}
    .switch input{display:none}
    .slider{position:absolute;cursor:pointer;top:0;left:0;right:0;bottom:0;background:#e9eef3;border-radius:999px;transition:.25s;box-shadow:inset 0 1px 3px rgba(0,0,0,.08)}
    .slider:before{content:"";position:absolute;height:26px;width:26px;left:3px;top:3px;background:#fff;border-radius:50%;transition:.25s;box-shadow:0 2px 6px rgba(0,0,0,.15)}
    input:checked + .slider{background:#d8f3ed}
    input:checked + .slider:before{transform:translateX(28px);background:#fff}
    .switch-label{min-width:44px;text-align:right;font-size:14px;color:#6c757d;margin-left:10px}
    .switch.on .switch-label{color:var(--success)}
    .switch.off .switch-label{color:#b1b7c1}

    /* Bottom bar */
    .bottom-bar{position:fixed;bottom:0;left:0;width:100%;height:56px;background:var(--brand);display:flex;justify-content:space-around;align-items:center;box-shadow:0 2px 5px rgba(0,0,0,.3);z-index:1000}
    .bottom-btn{display:flex;flex-direction:column;align-items:center;font-size:11px;color:#fff;border:none;background:none;padding:2px}
    .bottom-btn img{margin-bottom:2px;pointer-events:none}
    .badge{position:absolute;top:-4px;right:-8px;background:#ef233c;color:#fff;font-size:10px;padding:2px 6px;border-radius:50%;font-weight:bold;display:none}

    /* Modal */
    .modal{display:none;position:fixed;z-index:2000;left:0;top:0;width:100%;height:100%;background:rgba(0,0,0,.45);justify-content:center;align-items:center}
    .modal.show{display:flex}
    @keyframes slideIn{from{transform:translateY(24px);opacity:0}to{transform:translateY(0);opacity:1}}
    .modal-content{background:#fff;font-family:'Krasar',Arial,sans-serif;padding:20px;border-radius:12px;text-align:center;width:92%;max-width:340px;box-shadow:0 8px 30px rgba(0,0,0,.18);animation:slideIn .22s ease-out}
    .modal-content p{font-size:16px;margin-bottom:20px;color:#333}
    .modal-actions{display:flex;gap:10px}
    .confirm-btn,.cancel-btn{flex:1;padding:10px;font-family:'Krasar',Arial,sans-serif;font-size:16px;border:none;border-radius:10px;cursor:pointer}
    .confirm-btn{background:var(--danger);color:#fff}
    .cancel-btn{background:#f1f3f5;color:#333}
  </style>
</head>
<body>
  <!-- Header -->
  <div class="header">
    <button class="back" onclick="window.location.href='../index.html'">←</button>
    <div>Setting</div>
  </div>

  <!-- Profile -->
  <div class="profile-section">
    <img id="profile-photo" src="profile.jpg" alt="User Photo">
    <div class="info">
      <div class="name" id="user-fullname">User Name</div>
      <div class="position" id="user-position">Position</div>
    </div>
  </div>

  <!-- Items -->
  <div class="setting-section">
    <div class="setting-item" onclick="window.location.href='userinfo.html'">
      <span><img class="icon" src="user.png" alt="User" />ព័ត៌មានផ្ទាល់</span>
      <span>›</span>
    </div>

    <div class="setting-item" onclick="window.location.href='about.html'">
      <span><img class="icon" src="info.png" alt="Info" />អំពី​កម្មវិធី</span>
      <span>›</span>
    </div>

    <!-- 🔔 Professional ON/OFF switch -->
    <div class="setting-item">
      <span><img class="icon" src="bell.png" alt="Push" />ការជូនដំណឹង</span>
      <div id="pushSwitch" class="switch off">
        <input type="checkbox" id="pushToggle">
        <span class="slider"></span>
        <span id="switchLabel" class="switch-label">Off</span>
      </div>
    </div>

    <div class="setting-item signout" onclick="confirmLogout()">
      <span><img class="icon" src="logout-rounded-left.png" alt="Logout" />ចាកចេញ</span>
    </div>
  </div>

  <!-- Bottom bar -->
  <div class="bottom-bar">
    <button class="bottom-btn active" onclick="window.location.href='../index.html'">
      <img src="../icons/Home.png" width="24" height="24" /><div>Home</div>
    </button>
    <button class="bottom-btn" onclick="window.location.href='../Setting/index.html'">
      <img src="../icons/Setting.png" width="24" height="24" /><div>Setting</div>
    </button>
    <button class="bottom-btn" onclick="window.location.href='../notifications/index.html'">
      <div style="position: relative;">
        <img src="../icons/Notification.png" width="24" height="24" />
        <span id="notif-badge" class="badge"></span>
      </div>
      <div>Notification</div>
    </button>
  </div>

  <!-- Logout modal -->
  <div id="logoutModal" class="modal">
    <div class="modal-content">
      <p>តើអ្នកប្រាកដចង់ចាកចេញពីប្រព័ន្ធមែនទេ?</p>
      <div class="modal-actions">
        <button onclick="logout()" class="confirm-btn">ចាកចេញ</button>
        <button onclick="closeModal()" class="cancel-btn">បោះបង់</button>
      </div>
    </div>
  </div>

  <audio id="logout-audio" src="logout-sound.mp3" preload="auto"></audio>

  <script>
    /* ===== config ===== */
    const API_BASE = "https://secure-backend-tzj9.onrender.com";
    const basePath = "/CreditAssist";

    /* ===== guard ===== */
    const token = sessionStorage.getItem('token');
    if (!token) { alert("Session expired or unauthorized access."); window.location.href = "../login.html"; }

    /* ===== auto logout ===== */
    function setupAutoLogoutEvents(){
      const MIN = 1;
      let t;
      function reset(){
        clearTimeout(t);
        t = setTimeout(()=>{ sessionStorage.clear(); alert("Session expired due to inactivity. Please log in again."); window.location.href="../login.html"; }, MIN*60*1000);
      }
      ['mousemove','mousedown','keydown','touchstart','touchmove','scroll'].forEach(e=>document.addEventListener(e,reset,true));
      reset();
    }

    /* ===== logout modal ===== */
    function logout(){ const a=document.getElementById("logout-audio"); if(a) a.play(); setTimeout(()=>{sessionStorage.clear();window.location.href="../login.html"},800); }
    function confirmLogout(){ document.getElementById("logoutModal").classList.add("show"); }
    function closeModal(){ document.getElementById("logoutModal").classList.remove("show"); }

    /* ===== profile fill ===== */
    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("user-fullname").textContent = sessionStorage.getItem("fullname") || "អ្នកប្រើ";
      document.getElementById("user-position").textContent = sessionStorage.getItem("userPosition") || "មិនដំណើរការ";
      const img = sessionStorage.getItem("image") || "profile.jpg";
      document.getElementById("profile-photo").src = API_BASE + "/" + img;
    });

    /* ===== push helpers ===== */
    function setSwitch(on){
      const wrap = document.getElementById('pushSwitch');
      const cb   = document.getElementById('pushToggle');
      const lab  = document.getElementById('switchLabel');
      cb.checked = !!on;
      wrap.classList.toggle('on', !!on);
      wrap.classList.toggle('off', !on);
      lab.textContent = on ? 'On' : 'Off';
    }

    async function getRegistration(){
      if (!('serviceWorker' in navigator)) return null;
      const reg = await navigator.serviceWorker.getRegistration(`${basePath}/`);
      return reg || navigator.serviceWorker.getRegistration();
    }

    async function isSubscribed(){
      const reg = await getRegistration();
      if (!reg) return false;
      const sub = await reg.pushManager.getSubscription();
      return !!sub;
    }

    async function registerSW(){
      if (!('serviceWorker' in navigator)) throw new Error('SW not supported');
      try {
        return await navigator.serviceWorker.register(`${basePath}/service-worker.js`, { scope:`${basePath}/` });
      } catch(e){
        // fallback if needed
        return await navigator.serviceWorker.register(`/service-worker.js`);
      }
    }

    async function getVapidKey(){
      const r = await fetch(`${API_BASE}/api/push/public-key`);
      const j = await r.json();
      if (!j.key) throw new Error("No VAPID key");
      return j.key;
    }

    function b64ToU8(s){
      const p = '='.repeat((4 - (s.length % 4)) % 4);
      const b = (s + p).replace(/-/g,'+').replace(/_/g,'/');
      const raw = atob(b);
      const a = new Uint8Array(raw.length);
      for (let i=0;i<raw.length;i++) a[i] = raw.charCodeAt(i);
      return a;
    }

    async function subscribePush(){
      const perm = await Notification.requestPermission();
      if (perm !== 'granted') throw new Error('Permission denied');

      const reg = await registerSW();
      const vapid = await getVapidKey();
      const sub = await reg.pushManager.subscribe({ userVisibleOnly:true, applicationServerKey:b64ToU8(vapid) });

      const resp = await fetch(`${API_BASE}/api/push/subscribe`, {
        method:'POST',
        headers:{'Content-Type':'application/json','Authorization':`Bearer ${token}`},
        body:JSON.stringify({ subscription: sub })
      });
      if (!resp.ok){ throw new Error(`Backend ${resp.status}`); }
      return true;
    }

    async function unsubscribePush(){
      const reg = await getRegistration();
      if (!reg) return true;
      const sub = await reg.pushManager.getSubscription();
      if (!sub) return true;

      const endpoint = sub.endpoint;
      await sub.unsubscribe().catch(()=>{});
      await fetch(`${API_BASE}/api/push/unsubscribe`, {
        method:'POST',
        headers:{'Content-Type':'application/json','Authorization':`Bearer ${token}`},
        body:JSON.stringify({ endpoint })
      });
      return true;
    }

    /* ===== hook up the switch ===== */
    document.addEventListener('DOMContentLoaded', async () => {
      setupAutoLogoutEvents();

      // initial state
      try { setSwitch(await isSubscribed()); } catch { setSwitch(false); }

      // toggle handler
      document.getElementById('pushToggle').addEventListener('change', async (e)=>{
        const wantOn = e.target.checked;
        try{
          if (wantOn){ await subscribePush(); setSwitch(true); }
          else       { await unsubscribePush(); setSwitch(false); }
        }catch(err){
          console.error(err);
          alert('មិនអាចប្ដូរការជូនដំណឹងបានទេ: ' + err.message);
          setSwitch(!wantOn); // revert UI
        }
      });
    });
  </script>

  <!-- Shared badge updater -->
  <script src="../notifications/checkNotification.js"></script>
  <script>
    // Ensure badge is refreshed on this page too
    document.addEventListener("DOMContentLoaded", () => {
      if (typeof checkNotification === 'function') checkNotification();
      // refresh every 30s so badge stays in sync while staying on page
      setInterval(() => { if (typeof checkNotification === 'function') checkNotification(); }, 30000);
    });
  </script>
</body>
</html>
