
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="manifest" href="https://measvuthy168.github.io/CreditAssist/manifest.json">
  <link rel="apple-touch-icon" href="https://measvuthy168.github.io/CreditAssist/icons/icon-192.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#0d2d5c">

  <style>
    @font-face {
      font-family: 'Krasar';
      src: url('https://measvuthy168.github.io/CreditAssist/Krasar-Regular.ttf') format('truetype');
    }

    body {
      background-color: #0d2d5c;
      color: white;
      font-family: 'Krasar', Arial, sans-serif;
      margin: 0;
      height: 100vh;
    }

    /* Splash Screen */
    #splash-screen {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #0d2d5c;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      text-align: center;
      opacity: 0;
      animation: fadeIn 0.5s ease forwards, fadeOut 1s ease 1.6s forwards;
    }

    .splash-logo {
      height: 80px;
      margin-bottom: 16px;
    }

    #splash-screen h1 {
      font-size: 28px;
      color: #ffd700;
      margin-bottom: 4px;
    }

    #splash-screen p {
      font-size: 18px;
      margin: 4px 0;
    }

    #splash-screen span {
      font-size: 14px;
      opacity: 0.8;
      margin-bottom: 20px;
    }

    .spinner {
      width: 32px;
      height: 32px;
      border: 4px solid #ffffff40;
      border-top: 4px solid #ffd700;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    /* Login Loading Overlay */
    #login-loading {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(13, 45, 92, 0.95);
      z-index: 9999;
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
      font-family: 'Krasar', Arial, sans-serif;
    }

    #login-loading .spinner {
      width: 36px;
      height: 36px;
      border: 4px solid #ffffff40;
      border-top: 4px solid #ffd700;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 12px;
    }

    #login-loading p {
      font-size: 18px;
      margin: 0;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    /* Login Box */
    .login-box {
      background-color: #2c3545;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(51, 153, 255, 0.3);
      width: 280px;
      text-align: center;
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0;
      animation: fadeIn 0.8s ease forwards;
      animation-delay: 1.8s;
    }

    .login-logo {
      height: 70px;
      margin-bottom: 15px;
    }

    input, label {
      font-size: 16px;
    }

    input[type="text"], input[type="password"] {
      padding: 10px;
      width: 100%;
      margin: 10px auto;
      display: block;
      border: none;
      border-radius: 5px;
      background: #1f2733;
      color: white;
      font-family: 'Krasar', Arial, sans-serif;
    }

    .remember {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin: 15px 0;
      font-size: 18px;
    }

    .remember input {
      width: auto;
    }

    button {
      width: 80%;
      padding: 12px;
      background-color: #3399ff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 18px;
      font-family: 'Krasar', Arial, sans-serif;
    }

    button:hover {
      background-color: #1a8cff;
    }

    .error {
      color: #ff6666;
      margin-top: 12px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <!-- Splash -->
  <div id="splash-screen">
    <img src="LogoAC.png" alt="ACLEDA Logo" class="splash-logo" />
    <h1>Credit Assist</h1>
    <p>ACLEDA Svay Rieng Branch</p>
    <span>Version 1.0.0</span>
    <div class="spinner"></div>
  </div>

  <!-- Login Loading -->
  <div id="login-loading">
    <div class="spinner"></div>
    <p>កំពុងចូលប្រើកម្មវិធី...</p>
  </div>

  <!-- Login Form -->
  <div class="login-box" id="loginBox">
    <img src="LogoAC.png" alt="ACLEDA Logo" class="login-logo" />
    <h2 style="font-size: 24px;">ចូលប្រើកម្មវិធីជំនួយឥណទាន</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />

    <div class="remember">
      <input type="checkbox" id="rememberMe" />
      <label for="rememberMe">Remember Me</label>
    </div>

    <button id="loginBtn" onclick="login()">Login</button>
    <p class="error" id="error-msg"></p>
  </div>

  <!-- Script -->
  <script>
    window.onload = () => {
      setTimeout(() => {
        document.getElementById("splash-screen").style.display = "none";
        document.getElementById("loginBox").style.display = "block";

        const saved = localStorage.getItem("rememberedUser");
        if (saved) {
          const creds = JSON.parse(saved);
          document.getElementById("username").value = creds.username;
          document.getElementById("password").value = creds.password;
          document.getElementById("rememberMe").checked = true;
        }
      }, 1700);
    };

    async function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const rememberMe = document.getElementById("rememberMe").checked;
      const errorMsg = document.getElementById("error-msg");
      const loginBtn = document.getElementById("loginBtn");

      loginBtn.disabled = true;
      errorMsg.textContent = "";

      try {
        const res = await fetch("https://secure-backend-tzj9.onrender.com/api/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password })
        });

        const data = await res.json();

        if (res.ok && data.success) {
          sessionStorage.setItem("loggedInUser", data.username);
          sessionStorage.setItem("userPosition", data.position);
          sessionStorage.setItem("fullname", data.fullname);
          sessionStorage.setItem("image", data.image);
          sessionStorage.setItem("phone", data.phone);

          if (rememberMe) {
            localStorage.setItem("rememberedUser", JSON.stringify({ username, password }));
          } else {
            localStorage.removeItem("rememberedUser");
          }

          // Show loading overlay
          document.getElementById("login-loading").style.display = "flex";
          setTimeout(() => {
            window.location.href = "index.html";
          }, 1000);

        } else {
          errorMsg.textContent = data.message || "Invalid username or password.";
          loginBtn.disabled = false;
        }

      } catch (e) {
        errorMsg.textContent = "Cannot connect to server.";
        console.error(e);
        loginBtn.disabled = false;
      }
    }
  </script>
</body>
</html>
