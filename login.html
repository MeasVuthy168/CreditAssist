<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background-color: #1c2331;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      background-color: #2c3545;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #000;
      width: 300px;
      text-align: center;
    }

    input, label {
      width: 100%;
      margin-top: 10px;
    }

    input[type="text"], input[type="password"] {
      padding: 10px;
      border: none;
      border-radius: 5px;
      background: #1f2733;
      color: white;
    }

    .remember {
      display: flex;
      align-items: center;
      margin: 10px 0;
    }

    .remember input {
      width: auto;
      margin-right: 8px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #3399ff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #1a8cff;
    }

    .error {
      color: #ff6666;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    
    <div class="remember">
      <input type="checkbox" id="rememberMe" />
      <label for="rememberMe">Remember Me</label>
    </div>

    <button onclick="login()">Login</button>
    <p class="error" id="error-msg"></p>
  </div>

  <script>
    // Auto-fill username/password if remembered
    window.onload = () => {
      const savedUser = localStorage.getItem("rememberedUser");
      if (savedUser) {
        const creds = JSON.parse(savedUser);
        document.getElementById("username").value = creds.username;
        document.getElementById("password").value = creds.password;
        document.getElementById("rememberMe").checked = true;
      }
    };

    async function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const rememberMe = document.getElementById("rememberMe").checked;
      const errorMsg = document.getElementById("error-msg");

      try {
        const res = await fetch("datapass.json");
        const users = await res.json();
        const user = users.find(u => u.username === username && u.password === password);

        if (user) {
          sessionStorage.setItem("loggedInUser", user.username);
          if (rememberMe) {
            localStorage.setItem("rememberedUser", JSON.stringify({ username, password }));
          } else {
            localStorage.removeItem("rememberedUser");
          }
          window.location.href = "main.html";
        } else {
          errorMsg.textContent = "Invalid username or password.";
        }
      } catch (e) {
        errorMsg.textContent = "Error loading user data.";
        console.error(e);
      }
    }
  </script>
</body>
</html>
