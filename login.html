<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="manifest" href="https://measvuthy168.github.io/CreditAssist/manifest.json">
  <link rel="apple-touch-icon" href="https://measvuthy168.github.io/CreditAssist/icons/icon-192.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#0d2d5c">

  <style>
    @font-face {
      font-family: 'Krasar';
      src: url('https://measvuthy168.github.io/CreditAssist/Krasar-Regular.ttf') format('truetype');
    }

    * {
      box-sizing: border-box;
    }

    body {
      background-color: #0d2d5c;
      color: white;
      font-family: 'Krasar', Arial, sans-serif;
      margin: 0;
      height: 100vh;
      overflow: hidden;
    }

    /* Splash screen styles */
    .splash-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #0d2d5c;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 999;
      animation: fadeOut 0.6s ease 2.5s forwards;
    }

    .splash-screen h1 {
      font-size: 28px;
      color: #ffd700;
      margin-bottom: 10px;
    }

    .splash-screen p {
      font-size: 16px;
      color: #ccc;
      margin: 2px 0;
    }

    .splash-screen .version {
      font-size: 14px;
      color: #aaa;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }

    .login-box {
      display: none;
      background-color: #2c3545;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(51, 153, 255, 0.3);
      width: 280px;
      text-align: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1;
    }

    .login-logo {
      height: 70px;
      margin-bottom: 15px;
    }

    input, label {
      font-size: 16px;
    }

    input[type="text"], input[type="password"] {
      padding: 10px;
      width: 100%;
      margin: 10px auto;
      display: block;
      border: none;
      border-radius: 5px;
      background: #1f2733;
      color: white;
      font-family: 'Krasar', Arial, sans-serif;
    }

    .remember {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin: 15px 0;
      font-size: 18px;
    }

    .remember input {
      width: auto;
    }

    button {
      width: 80%;
      padding: 12px;
      background-color: #3399ff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 18px;
      font-family: 'Krasar', Arial, sans-serif;
    }

    button:hover {
      background-color: #1a8cff;
    }

    .error {
      color: #ff6666;
      margin-top: 12px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <!-- Splash screen -->
  <div class="splash-screen" id="splash">
    <h1>Credit Assist</h1>
    <p>ACLEDA Svay Rieng Branch</p>
    <p class="version">Version 1.0.0</p>
  </div>

  <!-- Login box -->
  <div class="login-box" id="loginBox">
    <img src="LogoAC.png" alt="ACLEDA Logo" class="login-logo" />
    <h2 style="font-size: 24px;">ចូលប្រើកម្មវិធីជំនួយឥណទាន</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />

    <div class="remember">
      <input type="checkbox" id="rememberMe" />
      <label for="rememberMe">Remember Me</label>
    </div>

    <button onclick="login()">Login</button>
    <p class="error" id="error-msg"></p>
  </div>

  <script>
    window.onload = () => {
      // Show login after splash fades
      setTimeout(() => {
        document.getElementById("loginBox").style.display = "block";
      }, 2600);

      // Autofill if remembered
      const saved = localStorage.getItem("rememberedUser");
      if (saved) {
        const creds = JSON.parse(saved);
        document.getElementById("username").value = creds.username;
        document.getElementById("password").value = creds.password;
        document.getElementById("rememberMe").checked = true;
      }
    };

    async function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const rememberMe = document.getElementById("rememberMe").checked;
      const errorMsg = document.getElementById("error-msg");

      try {
        const res = await fetch("https://secure-backend-tzj9.onrender.com/api/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password })
        });

        const data = await res.json();

        if (res.ok && data.success) {
          sessionStorage.setItem("loggedInUser", data.username);
          sessionStorage.setItem("userPosition", data.position);
          sessionStorage.setItem("fullname", data.fullname);
          sessionStorage.setItem("image", data.image);
          sessionStorage.setItem("phone", data.phone);

          if (rememberMe) {
            localStorage.setItem("rememberedUser", JSON.stringify({ username, password }));
          } else {
            localStorage.removeItem("rememberedUser");
          }

          window.location.href = "index.html";
        } else {
          errorMsg.textContent = data.message || "Invalid username or password.";
        }

      } catch (e) {
        errorMsg.textContent = "Cannot connect to server.";
        console.error(e);
      }
    }
  </script>
</body>
</html>
