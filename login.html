
<!DOCTYPE html>
<html lang="km">
<head>
  <meta charset="UTF-8" />
  <title>ចូលប្រើកម្មវិធី</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#0d2d5c" />

  <style>
    @font-face {
      font-family: 'Krasar';
      src: url('Krasar-Regular.ttf') format('truetype');
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Krasar', Arial, sans-serif;
      background-color: #0d2d5c;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background-color: white;
      border-radius: 16px;
      padding: 24px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.25);
      color: #1a1a1a;
      text-align: center;
    }

    .login-logo {
      width: 60px;
      height: 60px;
      margin-bottom: 10px;
    }

    .login-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .login-version {
      font-size: 14px;
      color: #666;
      margin-bottom: 20px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
      background: #f0f0f0;
      color: #333;
      font-family: 'Krasar', Arial, sans-serif;
      font-size: 15px;
    }

    input:focus {
      outline: none;
      background: #e4e4e4;
    }

    .remember {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      font-size: 15px;
      margin: 10px 0 20px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #0d2d5c;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-family: 'Krasar', Arial, sans-serif;
      cursor: pointer;
    }

    button:hover {
      background-color: #09306d;
    }

    .error {
      color: #d22;
      font-size: 14px;
      min-height: 20px;
      margin-top: 10px;
    }

    /* Spinner Overlay */
    #login-loading {
      position: fixed;
      inset: 0;
      background: rgba(13, 45, 92, 0.7);
      z-index: 1000;
      display: none;
      align-items: center;
      justify-content: center;
    }

    .spinner {
      width: 32px;
      height: 32px;
      border: 4px solid #ffffff33;
      border-top: 4px solid #ffd700;
      border-radius: 50%;
      animation: spin 0.6s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- Spinner Overlay -->
  <div id="login-loading">
    <div class="spinner"></div>
  </div>

  <!-- Login Box -->
  <div class="login-box" id="loginBox">
    <img src="LogoAC.png" alt="ACLEDA Logo" class="login-logo" />
    <div class="login-title">Credit Assist</div>
    <div class="login-version">Version 1.0.0</div>

    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />

    <div class="remember">
      <input type="checkbox" id="rememberMe" />
      <label for="rememberMe">Remember Me</label>
    </div>

    <button onclick="login()">ចូលប្រើកម្មវិធី</button>
    <p class="error" id="error-msg"></p>
  </div>

  <!-- Script -->
  <script>
    window.onload = () => {
      const saved = localStorage.getItem("rememberedUser");
      if (saved) {
        const creds = JSON.parse(saved);
        document.getElementById("username").value = creds.username;
        document.getElementById("password").value = creds.password;
        document.getElementById("rememberMe").checked = true;
      }
    };

    async function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const rememberMe = document.getElementById("rememberMe").checked;
      const errorMsg = document.getElementById("error-msg");
      const loading = document.getElementById("login-loading");

      errorMsg.textContent = "";
      loading.style.display = "flex";

      try {
        const res = await fetch("https://secure-backend-tzj9.onrender.com/api/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password })
        });

        const data = await res.json();

        if (res.ok && data.success) {
          sessionStorage.setItem("loggedInUser", data.username);
          sessionStorage.setItem("userPosition", data.position);
          sessionStorage.setItem("fullname", data.fullname);
          sessionStorage.setItem("image", data.image);
          sessionStorage.setItem("phone", data.phone);

          if (rememberMe) {
            localStorage.setItem("rememberedUser", JSON.stringify({ username, password }));
          } else {
            localStorage.removeItem("rememberedUser");
          }

          setTimeout(() => {
            window.location.href = "index.html";
          }, 500); // very fast
        } else {
          errorMsg.textContent = data.message || "Invalid username or password.";
          loading.style.display = "none";
        }
      } catch (e) {
        errorMsg.textContent = "Cannot connect to server.";
        loading.style.display = "none";
        console.error(e);
      }
    }
  </script>
</body>
</html>
