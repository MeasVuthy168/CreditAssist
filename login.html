
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="manifest" href="https://measvuthy168.github.io/CreditAssist/manifest.json">
  <link rel="apple-touch-icon" href="https://measvuthy168.github.io/CreditAssist/icons/icon-192.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#0d2d5c">
  <link rel="preload" href="https://measvuthy168.github.io/CreditAssist/Krasar-Regular.ttf" as="font" type="font/ttf" crossorigin>
  <link rel="preload" as="image" href="LogoAC.png">

  <style>
    @font-face {
      font-family: 'Krasar';
      src: url('https://measvuthy168.github.io/CreditAssist/Krasar-Regular.ttf') format('truetype');
    }

    * {
      box-sizing: border-box;
    }

    body {
      background-color: #0d2d5c;
      color: white;
      font-family: 'Krasar', Arial, sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #splash-screen {
      display: none;
    }

    #login-loading {
      position: fixed;
      inset: 0;
      background-color: rgba(13, 45, 92, 0.95);
      z-index: 9999;
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    #login-loading .spinner {
      width: 30px;
      height: 30px;
      border: 4px solid #ffffff40;
      border-top: 4px solid #ffd700;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 12px;
    }

    #login-loading p {
      font-size: 17px;
      margin: 0;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .login-box {
      background-color: #2c3545;
      padding: 32px 24px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(51, 153, 255, 0.3);
      width: 90%;
      max-width: 320px;
      text-align: center;
    }

    .login-logo {
      height: 60px;
      margin-bottom: 12px;
    }

    .login-box h2 {
      font-size: 20px;
      margin-bottom: 20px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
      background: #1f2733;
      color: white;
      font-family: 'Krasar', Arial, sans-serif;
    }

    input:focus {
      outline: none;
      background: #27303f;
    }

    .remember {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      font-size: 16px;
      margin: 10px 0 20px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #3399ff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 17px;
      font-family: 'Krasar', Arial, sans-serif;
      cursor: pointer;
    }

    button:hover {
      background-color: #1a8cff;
    }

    .error {
      color: #ff6666;
      margin-top: 12px;
      font-size: 15px;
      min-height: 20px;
    }
  </style>
</head>
<body>

  <!-- Login Form -->
  <div class="login-box" id="loginBox">
    <img src="LogoAC.png" alt="ACLEDA Logo" class="login-logo" />
    <h2>ចូលប្រើកម្មវិធីជំនួយឥណទាន</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />

    <div class="remember">
      <input type="checkbox" id="rememberMe" />
      <label for="rememberMe">Remember Me</label>
    </div>

    <button id="loginBtn" onclick="login()">Login</button>
    <p class="error" id="error-msg"></p>
  </div>

  <!-- Loading Overlay -->
  <div id="login-loading">
    <div class="spinner"></div>
    <p>កំពុងចូលប្រើកម្មវិធី...</p>
  </div>

  <script>
    window.onload = () => {
      const saved = localStorage.getItem("rememberedUser");
      if (saved) {
        const creds = JSON.parse(saved);
        document.getElementById("username").value = creds.username;
        document.getElementById("password").value = creds.password;
        document.getElementById("rememberMe").checked = true;
      }
    };

    async function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const rememberMe = document.getElementById("rememberMe").checked;
      const errorMsg = document.getElementById("error-msg");
      const loginBtn = document.getElementById("loginBtn");

      loginBtn.disabled = true;
      errorMsg.textContent = "";

      try {
        const res = await fetch("https://secure-backend-tzj9.onrender.com/api/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password })
        });

        const data = await res.json();

        if (res.ok && data.success) {
          sessionStorage.setItem("loggedInUser", data.username);
          sessionStorage.setItem("userPosition", data.position);
          sessionStorage.setItem("fullname", data.fullname);
          sessionStorage.setItem("image", data.image);
          sessionStorage.setItem("phone", data.phone);

          if (rememberMe) {
            localStorage.setItem("rememberedUser", JSON.stringify({ username, password }));
          } else {
            localStorage.removeItem("rememberedUser");
          }

          document.getElementById("login-loading").style.display = "flex";
          setTimeout(() => {
            window.location.href = "index.html";
          }, 800);
        } else {
          errorMsg.textContent = data.message || "Invalid username or password.";
          loginBtn.disabled = false;
        }

      } catch (e) {
        errorMsg.textContent = "Cannot connect to server.";
        console.error(e);
        loginBtn.disabled = false;
      }
    }
  </script>
</body>
</html>
