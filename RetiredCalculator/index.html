  <script>
    const token = sessionStorage.getItem("token");
    if (!token) {
      alert("Session expired. Please login.");
      location.href = "../login.html";
    }

    const user = JSON.parse(sessionStorage.getItem("loggedInUser") || "{}");
    const username = user.username || "";

    function setMaxDateToToday() {
      const today = new Date().toISOString().split("T")[0];
      document.getElementById("dob").max = today;
      document.getElementById("currentDate").max = today;
      document.getElementById("currentDate").value = today;
    }

    function calculateMonthsLeft() {
      const dob = new Date(document.getElementById("dob").value);
      const retirementAge = parseInt(document.getElementById("retirementAge").value);
      const current = new Date(document.getElementById("currentDate").value);
      const retirementDate = new Date(dob.setFullYear(dob.getFullYear() + retirementAge));
      const monthsLeft = (retirementDate.getFullYear() - current.getFullYear()) * 12 + retirementDate.getMonth() - current.getMonth() - (current.getDate() > retirementDate.getDate() ? 1 : 0);

      const years = Math.floor(monthsLeft / 12);
      const months = monthsLeft % 12;
      const days = Math.max(0, retirementDate.getDate() - current.getDate());

      document.getElementById("monthsLeft").textContent = monthsLeft < 0 ? "á”á¶á“á…á¼á›á“á·áœááŸ’áá“áŸášá½á…á á¾á™" : monthsLeft + " ááŸ‚";
      document.getElementById("description").innerHTML = monthsLeft < 0
        ? "á”á¶á“á…á¼á›á“á·áœááŸ’áá“áŸášá½á…á á¾á™"
        : `á“áŸ…áŸá›áŸ‹ <span class="highlight">${String(years).padStart(2, '0')}</span> á†áŸ’á“á¶áŸ† 
           <span class="highlight">${String(months).padStart(2, '0')}</span> ááŸ‚ 
           á“á·á„ <span class="highlight">${String(days).padStart(2, '0')}</span> ááŸ’á„áŸƒá‘áŸ€á`;
    }

    async function checkNotification() {
  try {
    const res = await fetch("https://secure-backend-tzj9.onrender.com/api/notifications/status", { cache: "no-store" });
    const data = await res.json();
    const notifList = document.getElementById("notif-list");
    notifList.innerHTML = "";

    const username = JSON.parse(sessionStorage.getItem("loggedInUser") || "{}").username || "";
    const readKey = `read_${username}`;
    const lastRead = data[readKey] ? new Date(data[readKey]) : null;

    console.log("ğŸ” Username:", username);
    console.log("ğŸ•’ Last read timestamp:", lastRead);
    console.log("ğŸ“¦ Upload timestamps:", data);

    let hasNew = false;

    ["user", "customer", "turnover", "nbcos"].forEach(type => {
      const uploaded = data[type] ? new Date(data[type]) : null;
      if (uploaded) {
        const isNew = !lastRead || uploaded > lastRead;
        const li = document.createElement("li");
        li.textContent = `${type.toUpperCase()} uploaded at ${uploaded.toLocaleString()}`;
        li.style.color = isNew ? "red" : "#555";
        notifList.appendChild(li);
        if (isNew) hasNew = true;

        console.log(`${type.toUpperCase()} is ${isNew ? 'NEW' : 'OLD'} (uploaded at ${uploaded.toISOString()})`);
      }
    });

    const badge = document.getElementById("notif-badge");
    if (hasNew) {
      badge.style.display = "inline-block";
      console.log("âœ… Badge SHOWN");
    } else {
      badge.style.display = "none";
      console.log("âœ… Badge HIDDEN");
    }
  } catch (err) {
    console.error("âŒ Failed to check notification:", err);
  }
}

    function openNotificationPopup() {
      const popup = document.getElementById("notification-popup");
      popup.style.display = popup.style.display === "none" ? "block" : "none";
    }

    async function markNotificationsAsRead() {
      console.log("âœ… Marking as read for:", username);
      await fetch("https://secure-backend-tzj9.onrender.com/api/notifications/mark-read", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username })
      });
      document.getElementById("notif-badge").style.display = "none";
      document.getElementById("notification-popup").style.display = "none";
    }

    window.addEventListener("DOMContentLoaded", () => {
      setMaxDateToToday();
      calculateMonthsLeft();
      checkNotification();
      ["dob", "retirementAge", "currentDate"].forEach(id =>
        document.getElementById(id).addEventListener("change", calculateMonthsLeft)
      );
    });
