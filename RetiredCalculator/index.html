<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Notification API Debug</title>
  <style>
    body {
      font-family: monospace;
      background: #111;
      color: #0f0;
      padding: 20px;
    }
    pre {
      white-space: pre-wrap;
      background: #222;
      padding: 10px;
      border: 1px solid #555;
      color: #fff;
    }
  </style>
</head>
<body>
  <h2>Notification API Debug</h2>
  <button onclick="testAPI()">Fetch Notification Status</button>
  <pre id="output">Waiting...</pre>

  <script>
    async function testAPI() {
      const output = document.getElementById('output');
      output.textContent = "⏳ Fetching...";
      try {
        const res = await fetch("https://secure-backend-tzj9.onrender.com/api/notifications/status", { cache: "no-store" });
        const text = await res.text();

        try {
          const json = JSON.parse(text);
          output.textContent = "✅ JSON parsed successfully:\n" + JSON.stringify(json, null, 2);
        } catch (e) {
          output.textContent = "❌ Not valid JSON:\n" + text;
        }
      } catch (err) {
        output.textContent = "❌ Fetch error:\n" + err.message;
      }
    }
  </script>
</body>
</html>
